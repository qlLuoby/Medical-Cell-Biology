/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mn>2</mn><msub><mi>H</mi><mn>2</mn></msub><msub><mi>O</mi><mn>2</mn></msub><mo>−</mo><mo>&gt;</mo><mi>T</mi><mo stretchy=\"false\">[</mo><mtext>过氧化氢酶</mtext><mo stretchy=\"false\">]</mo><mn>2</mn><msub><mi>H</mi><mn>2</mn></msub><mi>O</mi><mo>+</mo><msub><mi>O</mi><mn>2</mn></msub></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{2H_2O_2-&gt;T[过氧化氢酶]2H_2O +O_2}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord\">2</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.08125em;\">H</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">T</span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">过氧化氢酶</span><span class=\"mclose\">]</span><span class=\"mord\">2</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.08125em;\">H</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span></span>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[729,730]},"content":"过氧化氢酶是<strong>过氧化物酶体的标志酶</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[730,731]},"content":"<strong>3. 过氧化物酶类</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[731,732]},"content":"仅存在于(如血细胞等)少数几种细胞类型的过氧化物酶体中，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[732,733]},"content":"其作用<strong>与过氧化氢酶相同</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[733,734]},"content":"<img src=\"../插图库/过氧化物酶体的酶.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[734,735]},"content":"三、过氧化物酶体的功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[735,736]},"content":"清除细胞代谢过程中产生的<strong>过氧化氢</strong>等<strong>毒性物质</strong>，发挥<strong>解毒作用</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[736,737]},"content":"消除细胞代谢过程中产生的过氧化氢以及其他有害物质，防止细胞中毒。这种类型的氧化反应在肝、肾细胞中特别重要。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[737,738]},"content":"调节细胞内的<strong>氧浓度</strong>，使细胞<strong>免受高浓度氧</strong>的损害","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[738,739]},"content":"进行<strong>脂肪酸的氧化</strong>，参与细胞代谢活动","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[739,740]},"content":"","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[740,741]},"content":"第五节 细胞内蛋白质的分选","children":[{"type":"blockquote","depth":3,"payload":{"lines":[741,742]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[741,742]},"content":"蛋白质分选(protein sorting)：细胞内<strong>新合成的蛋白质</strong>被准确无误地<strong>送到</strong>有关膜结构和细胞器的过程，叫做细胞内蛋白质的分选。","children":[]}]},{"type":"bullet_list","depth":3,"payload":{"lines":[742,743]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[742,743]},"content":"蛋白质的分选是<strong>细胞结构</strong>和<strong>生命活动</strong> <strong>有序性</strong>的基础","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[743,744]},"content":"一、<strong>分选信号的不同</strong>决定了蛋白质<strong>去向的差异</strong>","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[744,749]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[744,745]},"content":"分选实现的条件：","children":[{"type":"list_item","depth":6,"payload":{"lines":[745,746]},"content":"分选信号","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[746,747]},"content":"信号识别颗粒及其受体","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[747,748]},"content":"细胞器膜上的蛋白质传导通道","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[748,749]},"content":"而定位于<strong>胞质溶胶=细胞质基质</strong>以及<strong>细胞表面</strong>的蛋白质是<strong>没有分选信号</strong>的，这种定位方式称为<strong>缺省途径</strong>(default pathway)。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[749,750]},"content":"信号肽","children":[{"type":"list_item","depth":5,"payload":{"lines":[750,751]},"content":"是一段连续的<strong>氨基酸序列</strong>，长约15-60个氨基酸残基。一旦完成分选过程，常<strong>被一种信号肽酶切除</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[751,752]},"content":"信号斑","children":[{"type":"list_item","depth":5,"payload":{"lines":[752,754]},"content":"是指在蛋白质折叠过程中一些<strong>氨基酸残基</strong>所构成的特异三维排列。构成信号斑的氨基酸残基在线型氨基酸序列中彼此<strong>相距较远</strong>，一般<strong>保留在已完成的蛋白质中</strong>。<br>\n<img src=\"../插图库/信号肽、信号斑.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[754,755]},"content":"蛋白质分选信号与运输途径：","children":[{"type":"list_item","depth":5,"payload":{"lines":[755,756]},"content":"<img src=\"../插图库/蛋白质分选信号与运输途径示意图.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[756,757]},"content":"二、胞内蛋白的运输方式","children":[{"type":"heading","depth":4,"payload":{"lines":[757,758]},"content":"蛋白质在细胞内的基本运输途径有3种：","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[758,759]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[758,759]},"content":"<img src=\"../插图库/胞内蛋白质的运输方式.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[759,760]},"content":"(1)门孔运输","children":[{"type":"list_item","depth":6,"payload":{"lines":[760,761]},"content":"蛋白质在<strong>核质间</strong>的运输。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[761,762]},"content":"该运输需通过<strong>核孔复合体(NPC)</strong>，称为<strong>门孔运输=控制运输</strong>。<strong>核孔复合体</strong>具有<strong>选择控制功能</strong>，能<strong>主动运输*****特异的</strong><em>大分子和大分子组装物，而</em><em>小分子物质</em><em>可</em><em>自由扩散</em><em>。</em><em>亲核蛋白质</em><em>具有</em><em>核定位信号(NLS)</em><em>而核孔复合体上有</em><em>NLS受体</em>*，二者结合后，亲核蛋白就能进入核内。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[762,763]},"content":"(2)穿膜运输","children":[{"type":"list_item","depth":6,"payload":{"lines":[763,764]},"content":"蛋白质在<strong>细胞质基质</strong>与细胞质内<strong>膜性细胞器之间</strong>的运输","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[764,765]},"content":"由膜上的<strong>蛋白转运装置</strong>(某种<strong>膜蛋白</strong>充当)运输<strong><em>特异的</em></strong>蛋白质穿过膜从细胞质基质到<strong>各种不同的细胞器</strong>。这样运输的蛋白质通常是<strong>不折叠的</strong>，运输过程常靠<strong>分子伴侣</strong>的帮助。","children":[{"type":"list_item","depth":7,"payload":{"lines":[765,766]},"content":"<strong>[如]</strong>：<strong>蛋白质跨线粒体膜运输</strong>","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[766,767]},"content":"(3)囊泡运输","children":[{"type":"list_item","depth":6,"payload":{"lines":[767,768]},"content":"蛋白质在<strong>膜性细胞器之间</strong>的运输","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[768,769]},"content":"蛋白质被<strong>选择性</strong>地包装成<strong>膜囊泡</strong>的形式(<strong>运输小泡</strong>)，<strong>靶向运输</strong>到<strong>靶细胞器</strong>。","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[770,771]},"content":"第六节 囊泡与囊泡转运","children":[{"type":"heading","depth":3,"payload":{"lines":[771,772]},"content":"一、囊泡是细胞内物质<strong>定向运输</strong>的主要载体","children":[{"type":"heading","depth":4,"payload":{"lines":[772,773]},"content":"两种类型的囊泡：","children":[{"type":"list_item","depth":5,"payload":{"lines":[773,774]},"content":"1、网格蛋白包被的囊泡：产生于细胞膜和高尔基复合体","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[774,775]},"content":"2、包被蛋白包被的囊泡：","children":[{"type":"list_item","depth":6,"payload":{"lines":[775,776]},"content":"COPⅡ有被囊泡:主要负责蛋白质的正向运输","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[776,778]},"content":"COPⅠ有被囊泡:主要负责内质网逃逸蛋白的回收<br>\n<img src=\"../插图库/囊泡运输.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[778,779]},"content":"二、囊泡转运过程是一个高度有序、严格调控的定向物质运输过程","children":[{"type":"list_item","depth":4,"payload":{"lines":[779,780]},"content":"囊泡转运过程受到<strong>严格的选择</strong>和<strong>精密控制</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[780,781]},"content":"囊泡必须<strong>特异性识别</strong>锚定于靶膜并卸载货物","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[784,785]},"content":"<strong>第七章</strong> 线粒体(mt)","children":[{"type":"heading","depth":2,"payload":{"lines":[785,786]},"content":"第一节 线粒体的形态结构","children":[{"type":"heading","depth":3,"payload":{"lines":[786,787]},"content":"一、线粒体的形态、大小、数量、分布","children":[{"type":"list_item","depth":4,"payload":{"lines":[787,788]},"content":"形态：<strong>短线状、颗粒状</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[788,789]},"content":"随细胞生理状况变化可呈环形、哑铃形、泡状等","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[789,790]},"content":"大小：不同细胞<strong>差异较大</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[790,791]},"content":"数量：<strong>新陈代谢</strong>旺盛的细胞数目较多。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[791,792]},"content":"分布：在细胞内<strong>分布不均</strong>，一般聚集在细胞<strong>功能旺盛</strong>，<strong>需要能量供应</strong>的<strong>区域</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[792,793]},"content":"线粒体是一个<strong>敏感</strong>多变的细胞器：对外界环境的变化非常敏感，其形态、大小、数量和分布会随细胞外界环境的改变而改变。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[793,794]},"content":"线粒体的特性","children":[{"type":"list_item","depth":4,"payload":{"lines":[794,795]},"content":"人和动物细胞中<strong>95％</strong>的<strong>ATP</strong>在<strong>线粒体</strong>中产生；其余<strong>5％</strong>的ATP在细胞质中经<strong>糖酵解</strong>产生。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[795,796]},"content":"线粒体的专一性活性染料：<strong>詹纳斯绿B</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[796,797]},"content":"线粒体是一个<strong>敏感多变</strong>的细胞器：","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[797,798]},"content":"二、线粒体的亚微结构=亚显微结构=超微结构","children":[{"type":"blockquote","depth":4,"payload":{"lines":[798,800]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[798,800]},"content":"电镜结构：线粒体是由<strong>两层单位膜</strong>围成的封闭膜性结构，有<strong>内膜</strong>和<strong>外膜</strong><br>\n<img src=\"..\\插图库\\线粒体.png\" alt=\"\">","children":[]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[800,820]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[800,801]},"content":"(一)外膜(outer membrane)","children":[{"type":"list_item","depth":6,"payload":{"lines":[801,802]},"content":"膜上含有<strong>孔蛋白</strong>，其中央有<strong>小孔</strong>，可选择性通过分子量<strong>5 kDa以下</strong>的分子，外膜<strong>通透性较高</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[802,803]},"content":"(二)内膜(inner membrane)","children":[{"type":"list_item","depth":6,"payload":{"lines":[803,804]},"content":"<strong>通透性</strong>较外膜<strong>小</strong>，对<strong>分子和离子</strong>的通透有<strong>严格的控制</strong>","children":[{"type":"list_item","depth":7,"payload":{"lines":[804,805]},"content":"如丙酮酸、<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>H</mi><mo>+</mo></msup></mrow><annotation encoding=\"application/x-tex\">H^+</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7713em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.08125em;\">H</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">+</span></span></span></span></span></span></span></span></span></span></span>需<strong>内膜</strong>上的<strong>膜转运蛋白</strong>协助才能进行<strong>跨膜运输</strong>。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[805,806]},"content":"内膜<strong>向内褶叠，形成嵴</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[806,807]},"content":"内膜上有基粒、呼吸链","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[807,808]},"content":"(三)膜间隙(略)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[808,809]},"content":"(四)基质","children":[{"type":"list_item","depth":6,"payload":{"lines":[809,810]},"content":"有mtDNA、核糖体等","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[810,811]},"content":"(五)基粒","children":[{"type":"list_item","depth":6,"payload":{"lines":[811,812]},"content":"<strong>内膜</strong> <strong>内表面</strong>及<strong>嵴</strong>上<strong>有柄的球状小体</strong>－－线粒体的<strong>ATP合成酶</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[812,813]},"content":"在内膜或嵴膜上存在许多与膜面垂直的带柄的球形小体，由<strong>头、柄、基片</strong>三部分组成。又称为<strong>ATP合酶复合体</strong>，是线粒体功能发挥的关键结构。","children":[{"type":"list_item","depth":7,"payload":{"lines":[813,814]},"content":"<strong>头部</strong>：化学本质是水溶性ATP酶系，又称F1因子或F1 -ATPase。纯化的F1因子催化ATP水解，当<strong>头部通过柄部与基片相连</strong>时<strong>催化ATP合成</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[814,815]},"content":"<strong>柄部</strong>：连接头部（F1）和基片（F0）的结构。具有<strong>质子转运活性</strong>，化学本质是一种可<strong>使F1对寡霉素敏感</strong>的蛋白（OSCP），作用是<strong>特异性阻断H+通道</strong>，从而<strong>抑制ATP合成</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[815,817]},"content":"<strong>基片</strong>：又称F0因子或F0-ATPase，是镶嵌于内膜（嵴）脂双分子层中的<strong>疏水蛋白复合体</strong>，由多亚基组成，形成一个<strong>跨膜的质子通道</strong>。其周围有呼吸链，是将氧化过程中所释放的<strong>能量</strong>传递到头部催化ADP 磷酸化生成ATP的<strong>中转站</strong>。<br>\n<img src=\"..\\插图库\\基粒.png\" alt=\"基粒\" title=\"基粒－－线粒体的ATP合成酶\">","children":[]}]}]},{"type":"list_item","depth":5,"payload":{"lines":[817,818]},"content":"（六（补充））呼吸链=电子转移链","children":[{"type":"list_item","depth":6,"payload":{"lines":[818,819]},"content":"是指存在于线粒体<strong>内膜上</strong>一种<strong>酶的复合体</strong>。由一系列可逆地接受及释放电子或质子的脂蛋白复合体组成，彼此形成相互关联、有序排列的功能结构体系，能把代谢物在三羧酸循环过程中脱下的氢传递给氧生成水，并释放大量能量 。","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[820,821]},"content":"第二节 线粒体的化学组成及酶定位","children":[{"type":"heading","depth":3,"payload":{"lines":[821,822]},"content":"一、线粒体的化学组成","children":[{"type":"list_item","depth":4,"payload":{"lines":[822,823]},"content":"主要成分是<strong>蛋白质</strong>和<strong>脂类</strong>，尤以<strong>蛋白质</strong>为多，占线粒体<strong>干重的65% -70%</strong>，<strong>内膜含量较多</strong>。","children":[{"type":"list_item","depth":5,"payload":{"lines":[823,824]},"content":"（线粒体是细胞质中含酶最多的细胞器之一）","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[824,825]},"content":"线粒体<strong>脂质与蛋白质的比例</strong>在<strong>外膜为1：1</strong>，而在<strong>内膜为1：4</strong>。此外，线粒体内、外膜所含脂质和蛋白质的<strong>种类</strong>也有<strong>差异</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[825,826]},"content":"二、线粒体中酶的定位分布","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[826,831]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[826,827]},"content":"线粒体是细胞质中<strong>含酶最多</strong>的细胞器之一。140余种，37％氧化还原酶，10％合成酶，9％水解酶，标志酶30余种，主要在<strong>内膜和基质中</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[827,828]},"content":"<strong>三羧酸循环酶类</strong>：线粒体<strong>基质</strong>中。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[828,829]},"content":"<strong>呼吸链酶类</strong>：线粒体<strong>内膜</strong>上。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[829,830]},"content":"<strong>ATP酶复合体（基粒）</strong>：线粒体<strong>内膜</strong>上,是<strong>氧化磷酸化</strong>的关键装置。","children":[]}]}]},{"type":"table","depth":4,"payload":{"lines":[831,836]},"content":"","children":[{"type":"thead","depth":5,"payload":{"lines":[831,832]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[831,832]},"content":"酶类","children":[]},{"type":"th","depth":6,"payload":{"lines":[831,832]},"content":"分布","children":[]}]},{"type":"tbody","depth":5,"payload":{"lines":[833,836]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"三羧酸循环酶类","children":[]},{"type":"td","depth":7,"payload":{},"content":"基质","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"呼吸链酶类","children":[]},{"type":"td","depth":7,"payload":{},"content":"内膜","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"ATP酶复合体（基粒）","children":[]},{"type":"td","depth":7,"payload":{},"content":"内膜","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[836,837]},"content":"线粒体功能部位的<strong>标志酶</strong>:","children":[{"type":"list_item","depth":5,"payload":{"lines":[837,838]},"content":"<strong>外膜——单胺氧化酶</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[838,839]},"content":"<strong>内膜——细胞色素氧化酶</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[839,840]},"content":"<strong>膜间腔——腺苷酸激酶</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[840,841]},"content":"<strong>基质——苹果酸脱氢酶</strong>","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[841,842]},"content":"第三节 线粒体的功能","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[842,845]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[842,843]},"content":"主要功能是进行<strong>三羧酸循环</strong>和<strong>氧化磷酸化</strong>，<strong>合成ATP</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[843,844]},"content":"通过对三大营养物质（糖、脂肪、蛋白质）<strong>有氧氧化释放能量</strong>，并将<strong>能量</strong>通过<strong>ADP磷酸化</strong>，储存于<strong>ATP</strong>中，以ATP形式提供细胞生命活动所需能量的<strong>95%以上</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[844,845]},"content":"<img src=\"..\\插图库\\线粒体的功能.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[845,846]},"content":"一、细胞呼吸及其基本过程","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[846,847]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[846,847]},"content":"<strong>细胞氧化</strong>=<strong>细胞呼吸</strong>：生物体从外界吸收<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>O</mi><mn>2</mn></msub></mrow><annotation encoding=\"application/x-tex\">O_2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>，将细胞内各种能源物质氧化分解，放出<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><msub><mi>O</mi><mn>2</mn></msub></mrow><annotation encoding=\"application/x-tex\">CO_2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0278em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>和<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>H</mi><mn>2</mn></msub><mi>O</mi></mrow><annotation encoding=\"application/x-tex\">H_2O</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.08125em;\">H</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0813em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">O</span></span></span></span>，释放能量，供生命活动的需要。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[847,848]},"content":"基本过程：","children":[{"type":"list_item","depth":5,"payload":{"lines":[848,849]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[848,849],"index":1},"content":"1. 糖酵解（细胞质）","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[849,850]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[849,850],"index":2},"content":"2. 乙酰CoA生成（线粒体基质）","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[850,851]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[850,851],"index":3},"content":"3. 三羧酸循环（线粒体基质）","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[851,856]},"content":"","children":[{"type":"ordered_list","depth":6,"payload":{"lines":[851,852],"startIndex":4},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[851,852],"index":4},"content":"4. 电子传递和偶联的氧化磷酸化（线粒体内膜（基粒上））","children":[]}]},{"type":"bullet_list","depth":6,"payload":{"lines":[852,856]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[852,855]},"content":"氧化磷酸化：在电子传递过程中有能量的释放和ADP磷酸化为ATP，<strong>氧化和磷酸化偶联进行</strong>，这一过程在线粒体内膜紧连呼吸链的<strong>基粒</strong>上进行<br>\n<img src=\"../插图库/细胞呼吸基本过程%20(1).png\" alt=\"\"><br>\n<img src=\"../插图库/细胞呼吸基本过程%20(2).png\" alt=\"\">","children":[]}]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[856,857]},"content":"第四节 线粒体的半自主性","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[857,861]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[857,858]},"content":"线粒体具有<strong>自身的遗传体系</strong>（mtDNA、tRNA、核糖体，氨基酸活化酶等），","children":[{"type":"list_item","depth":5,"payload":{"lines":[858,859]},"content":"<strong>mtDNA</strong>能自主 复制转录和翻译。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[859,860]},"content":"但由于其<strong>遗传信息量小</strong>，只能合成<strong>13种线粒体蛋白</strong>（全在呼吸链上），线粒体<strong>90％以上</strong>的蛋白由<strong>核基因编码</strong>，","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[860,861]},"content":"因此线粒体是一个*<strong>半*****自主性</strong>的细胞器（semiautonomous organelle）。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[861,862]},"content":"一、mtDNA","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[862,866]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[862,863]},"content":"mtDNA被称为是真核细胞的第二遗传系统。存在于<strong>线粒体基质</strong>中，","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[863,864]},"content":"mtDNA为<strong>裸露的闭合双链环状</strong>结构（除草履虫等少数生物的mtDNA为开放的双链结构外）","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[864,865]},"content":"mtDNA所含碱基对少，可自我复制。其含量仅为全细胞DNA含量的1%。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[865,866]},"content":"mtDNA<strong>易于发生突变</strong>","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[866,867]},"content":"人mtDNA的结构：","children":[{"type":"list_item","depth":5,"payload":{"lines":[867,869]},"content":"由两条链组成的闭合环状分子，外环为重链（H链，富含G），内环为轻链（L链，富含C）。<br>\n<img src=\"..\\插图库\\人mtDNA的结构.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[869,870]},"content":"二、mtDNA的功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[870,871]},"content":"半保留复制","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[871,872]},"content":"指导蛋白质合成（线粒体遗传密码与通用密码略有差别）","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[872,873]},"content":"三、蛋白质跨线粒体膜的运送","children":[{"type":"heading","depth":4,"payload":{"lines":[873,874]},"content":"蛋白质的运输方式：","children":[{"type":"list_item","depth":5,"payload":{"lines":[874,875]},"content":"共转移形式","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[875,877]},"content":"后转移形式<br>\n<img src=\"..\\插图库\\蛋白质运输到线粒体.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[877,878]},"content":"1、线粒体蛋白质<strong>前体</strong>由细胞质内的<strong>游离核糖体合成</strong>后，再转运至线粒体内，即属于<strong>后转移形式</strong> <strong>单向跨膜运输</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[878,879]},"content":"2、线粒体蛋白质的转运需要特定的<strong>蛋白质分选信号</strong>(<strong>前导序列</strong>）的引导。","children":[{"type":"list_item","depth":6,"payload":{"lines":[879,880]},"content":"前导序列能识别线粒体表面的相应<strong>受体</strong>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[880,881]},"content":"3、线粒体蛋白质前体在跨膜运送前后，需经历一个<strong>解折叠与重折叠</strong>的<strong>成熟过程</strong>。该过程中，需<strong>分子伴侣</strong>的帮助。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[881,882]},"content":"４、线粒体蛋白通过其内外膜的<strong>接触点</strong>进入线粒体内。这一过程需要<strong>线粒体外膜</strong>的 <strong>GIP蛋白(general insertion protein)</strong> 的帮助。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[882,884]},"content":"５、<strong>前导序列水解酶</strong>和<strong>前导序列水解激活酶</strong> <strong>水解切除</strong> <strong>前导序列</strong>。<br>\n<img src=\"..\\插图库\\蛋白质跨线粒体膜运输.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[885,886]},"content":"第五节 线粒体的生物发生","children":[{"type":"list_item","depth":3,"payload":{"lines":[886,887]},"content":"线粒体的增殖：分裂增殖","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[887,888]},"content":"线粒体的起源：内共生学说","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[888,889]},"content":"第六节 线粒体与医学","children":[{"type":"heading","depth":3,"payload":{"lines":[889,890]},"content":"一、mtDNA突变与疾病","children":[{"type":"list_item","depth":4,"payload":{"lines":[890,891]},"content":"线粒体病常常表现为<strong>肌病</strong>和<strong>神经系统疾病</strong>，","children":[{"type":"list_item","depth":5,"payload":{"lines":[891,892]},"content":"因为<strong>心肌、骨骼肌</strong>和<strong>神经系统</strong>是<strong>耗能多</strong>的器官的组织，依赖氧化磷酸化的程度高。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[892,893]},"content":"典型的线粒体病是Leber’s遗传性视神经病。视神经进行性退变，急性视觉丧失，通常在20岁左右发病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[893,894]},"content":"母系遗传","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[894,895]},"content":"二、线粒体与肿瘤","children":[{"type":"list_item","depth":4,"payload":{"lines":[895,896]},"content":"癌变细胞线粒体数量为何减少？","children":[{"type":"list_item","depth":5,"payload":{"lines":[896,897]},"content":"癌细胞的<strong>线粒体有功能障碍</strong>并主要由<strong>糖酵解</strong>获得能量","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[897,898]},"content":"线粒体的减少也是细胞<strong>未成熟和（或）去分化</strong>的表现。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[898,899]},"content":"三、线粒体某些组分的治疗作用","children":[{"type":"blockquote","depth":4,"payload":{"lines":[899,900]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[899,900]},"content":"用线粒体的一些特殊组分来治疗疾病，已越来越多地受到人们的关注。","children":[]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[900,903]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[900,901]},"content":"例：细胞色素C－CO中毒、新生儿窒息、肺功能不全、高山缺氧、心肌炎及心绞痛的急救和辅助用-药；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[901,902]},"content":"辅酶（NAD＋）－进行性肌肉萎缩和肝炎；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[902,903]},"content":"CoQ－心肌炎、牙周病、高血压、肌肉萎缩及急性黄胆性肝炎等。","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[903,904]},"content":"<strong>第八章</strong> 核糖体(r)","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[904,909]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[904,905]},"content":"核糖体（ribosome）是一种<strong>非膜性</strong>颗粒状的细胞器，","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[905,906]},"content":"由<strong>rRNA</strong>和<strong>蛋白质</strong>组成。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[906,907]},"content":"是<strong>蛋白质合成</strong>的中心场所，","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[907,908]},"content":"存在于几乎所有类型的活细胞中，","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[908,909]},"content":"是细胞最基本的不可缺少的重要结构，被称为生命活动的基本粒子。","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[909,910]},"content":"第一节 核糖体的基本形态结构与存在形式","children":[{"type":"heading","depth":3,"payload":{"lines":[910,911]},"content":"一、形态结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[911,912]},"content":"电镜结构：核糖体由<strong>大、小两个亚基</strong>组成。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[912,913]},"content":"<img src=\"..\\插图库\\核糖体.png\" alt=\"\">","children":[{"type":"list_item","depth":5,"payload":{"lines":[913,914]},"content":"大亚基：略呈圆锥形 ；中央部位有一条管道（<strong>中央管道</strong>），是新合成的<strong>多肽链释放</strong>的通道。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[914,915]},"content":"小亚基：长条状，呈略微弯曲的葫芦形 。","children":[{"type":"list_item","depth":6,"payload":{"lines":[915,916]},"content":"大小亚基结合时在其结合面上形成一条<strong>隧道</strong>，这是<strong>mRNA穿过</strong>的通道。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[916,917]},"content":"二、存在形式","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[917,922]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[917,918]},"content":"大、小亚基","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[918,919]},"content":"核糖体：也叫核糖体单体","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[919,920]},"content":"多核糖体：又称多聚核糖体","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[920,921]},"content":"附着核糖体","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[921,922]},"content":"游离核糖体","children":[]}]},{"type":"blockquote","depth":4,"payload":{"lines":[922,923]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[922,923]},"content":"<img src=\"..\\插图库\\核糖体的存在形式.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[923,924]},"content":"第二节 核糖体的基本类型与化学成分","children":[{"type":"heading","depth":3,"payload":{"lines":[924,925]},"content":"一、核糖体的类型","children":[{"type":"heading","depth":4,"payload":{"lines":[925,926]},"content":"根据核糖体来源地生物类群分类：","children":[{"type":"list_item","depth":5,"payload":{"lines":[926,927]},"content":"原核生物核糖体","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[927,928]},"content":"真核生物核糖体","children":[{"type":"list_item","depth":6,"payload":{"lines":[928,929]},"content":"细胞质核糖体","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[929,930]},"content":"细胞器核糖体","children":[{"type":"list_item","depth":7,"payload":{"lines":[930,931]},"content":"线粒体核糖体","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[931,932]},"content":"叶绿体核糖体","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[932,933]},"content":"二、核糖体的化学成分","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[933,937]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[933,934]},"content":"<strong>rRNA</strong>和<strong>核糖体蛋白质</strong>（ribosome protein, <strong>rP</strong>）。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[934,935]},"content":"<strong>rRNA</strong>位于核糖体<strong>内部</strong>，而<strong>蛋白质</strong>则主要分布在核糖体<strong>表面</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[935,936]},"content":"二者靠<strong>非共价键结合</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[936,937]},"content":"不同类型的核糖体在大小及化学成分上有差异。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[937,938]},"content":"两种基本类型","children":[{"type":"list_item","depth":5,"payload":{"lines":[938,939]},"content":"一种是<strong>70S</strong>的核糖体（50S+30S），主要存在于<strong>原核细胞</strong>和真核细胞中的<strong>叶绿体</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[939,940]},"content":"大亚基（50S）：23S、5S rRNA+34种蛋白质","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[940,941]},"content":"小亚基（30S）：16S rRNA +21种蛋白质","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[941,942]},"content":"一种是<strong>80S</strong>的核糖体（60S+40S），存在于所有<strong>真核细胞</strong>（线粒体和叶绿体除外）。","children":[{"type":"list_item","depth":6,"payload":{"lines":[942,943]},"content":"大亚基（60S）：5S、5.8S、28S rRNA+49种蛋白质","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[943,945]},"content":"小亚基（40S）：18s rRNA+33种蛋白质<br>\n<img src=\"..\\插图库\\核糖体的两种类型.png\" alt=\"\">","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[945,946]},"content":"第三节 核糖体的功能","children":[{"type":"heading","depth":3,"payload":{"lines":[946,947]},"content":"一、核糖体的功能位点","children":[{"type":"list_item","depth":4,"payload":{"lines":[947,948]},"content":"核糖体的功能是<strong>进行蛋白质的生物合成</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[948,949]},"content":"核糖体上存在多个与蛋白质合成相关的<strong>活性部位</strong>，主要包括：","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[949,950]},"content":"<img src=\"..\\插图库\\核糖体重要的活性部位.png\" alt=\"\">","children":[{"type":"list_item","depth":5,"payload":{"lines":[950,951]},"content":"1、<strong>mRNA结合部位</strong>：位于<strong>小亚基</strong>上。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[951,952]},"content":"2、<strong>氨酰基结合位点</strong>，又称<strong>A位</strong>(A site)或<strong>受位</strong>(entry site)：主要位于<strong>大亚基</strong>上，是与新掺入的<strong>氨酰-tRNA</strong>相结合的部位。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[952,953]},"content":"3、<strong>肽酰基结合位点</strong>，又称<strong>P位</strong>(P site)或<strong>供位</strong>(donor site)：主要位于<strong>大亚基</strong>上，是与延伸中的<strong>肽酰基-tRNA</strong>结合的部位。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[953,954]},"content":"4、<strong>tRNA结合位点</strong>，又称<strong>E位</strong>（exit site）：位于<strong>大亚基</strong>上，是肽酰-tRNA移交肽链后<strong>tRNA的暂时停靠点</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[954,955]},"content":"5、<strong>肽酰基转移酶位</strong>：位于<strong>大亚基</strong>上，是与肽酰-tRNA从A位点转移到P位点有关的<strong>转移酶（即延伸因子EF-G）的结合位点</strong>。同时，此位点还<strong>可能与</strong>催化氨基酸之间<strong>形成肽键</strong>和<strong>水解GTP</strong>为肽酰-tRNA的转移<strong>提供能量</strong>有关。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[955,956]},"content":"二、蛋白质合成的基本过程","children":[{"type":"heading","depth":4,"payload":{"lines":[956,957]},"content":"（一）多聚核糖体","children":[{"type":"list_item","depth":5,"payload":{"lines":[957,958]},"content":"由mRNA分子和多个核糖体形成的聚合体，是蛋白质合成的功能集团。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[958,959]},"content":"多聚核糖体所含核糖体的<strong>数量</strong>是由 mRNA分子的<strong>长度</strong>决定的。","children":[{"type":"list_item","depth":6,"payload":{"lines":[959,960]},"content":"一般情况下，mRNA分子越长，核糖体的个数就越多。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[960,961]},"content":"<img src=\"..\\插图库\\多聚核糖体.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[961,962]},"content":"(二)合成蛋白质时真核生物细胞质核糖体的存在形式：","children":[{"type":"list_item","depth":5,"payload":{"lines":[962,963]},"content":"1、附着核糖体（fixed ribosome）","children":[{"type":"list_item","depth":6,"payload":{"lines":[963,965]},"content":"附着于<strong>RER</strong>和<strong>核膜</strong>的核糖体；主要合成<strong>输出蛋白质=外输蛋白质=分泌蛋白质</strong>。<br>\n这种附着是临时性功能性附着。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[965,966]},"content":"2、游离核糖体（free ribosome）","children":[{"type":"list_item","depth":6,"payload":{"lines":[966,967]},"content":"<strong>游离于细胞质</strong>中的核糖体；主要合成<strong>结构蛋白质=内源性蛋白质</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[967,968]},"content":"也有实验证明：附着核糖体也能产生结构蛋白质，游离核糖体也可产生外输性蛋白质","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[971,972]},"content":"<strong>第九章</strong> 细胞骨架","children":[{"type":"heading","depth":2,"payload":{"lines":[972,973]},"content":"概述","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[973,975]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[973,974]},"content":"是广泛存在于<strong>真核细胞</strong>中由<strong>蛋白质纤维</strong>组成的<strong>网络系统</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[974,975]},"content":"功能：保持细胞形态、参与细胞运动、细胞分裂、细胞内运输以及信息传递等。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[975,976]},"content":"广义细胞骨架","children":[{"type":"list_item","depth":4,"payload":{"lines":[976,977]},"content":"细胞质骨架（狭义细胞骨架）","children":[{"type":"list_item","depth":5,"payload":{"lines":[977,978]},"content":"微管","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[978,979]},"content":"微丝","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[979,980]},"content":"中间纤维","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[980,981]},"content":"细胞核骨架","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[981,982]},"content":"细胞膜骨架","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[982,983]},"content":"细胞外基质","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[983,984]},"content":"第一节 微管(MT)","children":[{"type":"heading","depth":3,"payload":{"lines":[984,985]},"content":"一、微管的形态结构、化学组成、存在形式及微管结合蛋白","children":[{"type":"heading","depth":4,"payload":{"lines":[985,986]},"content":"（一）微管的形态结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[986,987]},"content":"微管是一种具有<strong>极性</strong>、直而中空的圆筒状结构，直径24～26nm，长短不一。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[987,988]},"content":"(二)微管的化学组成","children":[{"type":"heading","depth":5,"payload":{"lines":[988,989]},"content":"1.微管蛋白","children":[{"type":"heading","depth":6,"payload":{"lines":[989,990]},"content":"分类","children":[{"type":"list_item","depth":7,"payload":{"lines":[990,991]},"content":"α-微管蛋白","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[991,992]},"content":"β-微管蛋白","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[992,993]},"content":"γ-微管蛋白","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[993,994]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[994,995]},"content":"是构成微管的主要蛋白。是一种<strong>酸性蛋白质</strong>，由α和β两种单体构成。α-微管蛋白和β-微管蛋白的理化性质相似，分子大小相近。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[995,996]},"content":"通常α和β–微管蛋白各一个分子连在一起构成较稳定的<strong>异二聚体</strong>（heterodimer）。<strong>异二聚体</strong>是微管装配的基本结构单位。","children":[{"type":"list_item","depth":8,"payload":{"lines":[996,997]},"content":"α、β-微管蛋白异二聚体上有鸟嘌呤核苷酸（<strong>GTP/GDP</strong>）、二价阳离子（<strong><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>M</mi><msup><mi>g</mi><mrow><mn>2</mn><mo>+</mo></mrow></msup><mtext>与</mtext><mi>C</mi><msup><mi>a</mi><mrow><mn>2</mn><mo>+</mo></mrow></msup></mrow><annotation encoding=\"application/x-tex\">Mg^{2+}与Ca^{2+}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0085em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">M</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.03588em;\">g</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">2</span><span class=\"mord mtight\">+</span></span></span></span></span></span></span></span></span><span class=\"mord cjk_fallback\">与</span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord\"><span class=\"mord mathnormal\">a</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">2</span><span class=\"mord mtight\">+</span></span></span></span></span></span></span></span></span></span></span></span></strong>）、<strong>秋水仙素</strong>、<strong>长春花碱</strong>的<strong>结合位点</strong>","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[997,998]},"content":"γ–微管蛋白是近年来发现的第三种微管组成成分。<strong>含量低</strong>（不到1%），但作用同样重要。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[998,1000]},"content":"γ-微管蛋白通常以<strong>γ-微管蛋白环状复合物=γ-微管蛋白环形复合体</strong>(<strong>γ-TuRC</strong>, γ-tubulin ring complex）的形式存在于微管组织中心（MTOC），对微管的<strong>正常组装</strong>有<strong>调节作用</strong>。<br>\n<img src=\"..\\插图库\\三种微管蛋白.jpg\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1000,1001]},"content":"2.微管相关蛋白=微管结合蛋白=MAP","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[1002,1011]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[1002,1003]},"content":"种类较多，并非构成微管的基本构件，是维持微管<strong>结构</strong>和<strong>功能</strong>的<strong>必需成分</strong>。<strong>决定不同微管间的差异</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1003,1004]},"content":"功能:","children":[{"type":"list_item","depth":8,"payload":{"lines":[1004,1005]},"content":"促进微管<strong>聚集成束</strong>","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1005,1006]},"content":"增加微管<strong>稳定性和强度</strong>","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1006,1007]},"content":"促进微管<strong>组装</strong>","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[1007,1008]},"content":"分类","children":[{"type":"list_item","depth":8,"payload":{"lines":[1008,1009]},"content":"主要有<strong>MAP-1</strong>、<strong>MAP-2</strong>、<strong>Tau</strong>和<strong>MAP-4</strong>等几种，前三种主要存在于<strong>神经元</strong>中，MAP4广泛分布于<strong>各种细胞</strong>中。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1009,1011]},"content":"一般认为，<strong>MAP</strong>与<strong>细胞骨架间的连接</strong>有关，<strong>Tau</strong>蛋白的功能是<strong>加速</strong>微管蛋白的<strong>聚合</strong>。<br>\n<img src=\"..\\插图库\\MAP、Tau.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":6,"payload":{"lines":[1011,1012]},"content":"Tau蛋白与阿尔茨海默病","children":[{"type":"list_item","depth":7,"payload":{"lines":[1012,1013]},"content":"Tau蛋白作用：在<strong>轴突中</strong>，<strong>与微管蛋白结合</strong>促进其<strong>聚合构建微管</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1013,1014]},"content":"病理改变：磷酸化，失去和微管结合的<strong>活性</strong>，并竞争结合正常Tau蛋白及其它微管相关蛋白。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1014,1015]},"content":"结果：导致<strong>微管解聚</strong>，造成轴突<strong>转运障碍</strong>","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1015,1016]},"content":"(三)微管的存在形式","children":[{"type":"heading","depth":5,"payload":{"lines":[1016,1017]},"content":"单管","children":[{"type":"list_item","depth":6,"payload":{"lines":[1017,1018]},"content":"最常见的微管存在形式。由<strong>13根原纤维</strong>包围而成。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1018,1019]},"content":"二联管","children":[{"type":"list_item","depth":6,"payload":{"lines":[1019,1020]},"content":"由A、B<strong>两根微管</strong>组成，两管构造相同，有<strong>3根原纤维</strong>两管共有。主要存在于<strong>鞭毛</strong>和<strong>纤毛</strong>的<strong>杆状部分</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1020,1021]},"content":"三联管","children":[{"type":"list_item","depth":6,"payload":{"lines":[1021,1023]},"content":"由A、B、C<strong>三根微管</strong>组成，其中A与B、B与C各有<strong>3根原纤维</strong>共有。存在于<strong>中心粒</strong>和<strong>纤毛</strong>的<strong><em>基体</em></strong>。<br>\n<img src=\"..\\插图库\\单管二联管三联管.png\" alt=\"\">","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1023,1024]},"content":"","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1024,1025]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1025,1027]},"content":"<strong>二联管</strong>和<strong>三联管</strong>是细胞内某些<strong>永久性功能结构</strong>的<strong>主体</strong>，通常不易受低温、Ca2+及秋水仙素等的影响而发生解聚，是细胞内<strong>稳定型微管结构</strong>。<br>\n<img src=\"..\\插图库\\纤毛.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1027,1028]},"content":"二、微管的组装","children":[{"type":"blockquote","depth":4,"payload":{"lines":[1028,1030]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[1028,1030]},"content":"微管是一种具有<strong>极性</strong>、<strong>动态</strong>、<strong>不稳定</strong>结构，可依<strong>细胞活动</strong>不断<strong>组装和去组装</strong>（微管←→微管蛋白）。<br>\n<img src=\"..\\插图库\\微管的组装.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1030,1031]},"content":"(一)微管的体外组装过程","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1031,1033]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1031,1032]},"content":"<img src=\"..\\插图库\\原纤维的正负端.png\" alt=\"\">","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1032,1033]},"content":"αβ异二聚体→寡聚体核心→片状结构→13根原纤维→微管→延长→长度相对稳定","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1033,1034]},"content":"1.成核期=延迟期","children":[{"type":"list_item","depth":6,"payload":{"lines":[1035,1036]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mi>α</mi><mi>β</mi><mtext>异二聚体</mtext><mo>−</mo><mo>&gt;</mo><mtext>寡聚体核心</mtext><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>延伸、扩展</mtext><mo stretchy=\"false\">]</mo><mo stretchy=\"false\">[</mo><mtext>侧面结合</mtext><mo stretchy=\"false\">]</mo><mtext>片状结构</mtext><mo>−</mo><mo>&gt;</mo><mn>13</mn><mtext>根原纤维</mtext><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>横向卷曲</mtext><mo stretchy=\"false\">]</mo><mo stretchy=\"false\">[</mo><mtext>合拢</mtext><mo stretchy=\"false\">]</mo><mtext>微管</mtext></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{αβ异二聚体-&gt;寡聚体核心-&gt;[延伸、扩展][侧面结合]片状结构-&gt;13根原纤维-&gt;[横向卷曲][合拢]微管}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">α</span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">β</span><span class=\"mord cjk_fallback\">异二聚体</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">寡聚体核心</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">延伸、扩展</span><span class=\"mclose\">]</span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">侧面结合</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">片状结构</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord\">13</span><span class=\"mord cjk_fallback\">根原纤维</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">横向卷曲</span><span class=\"mclose\">]</span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">合拢</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">微管</span></span></span></span></span>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1036,1037]},"content":"αβ异二聚体聚合速度<strong>缓慢</strong>，是微管聚合的<strong>限速阶段</strong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1037,1038]},"content":"2.聚合期=延长期","children":[{"type":"list_item","depth":6,"payload":{"lines":[1038,1039]},"content":"细胞内高浓度的<strong>游离微管蛋白</strong>，使微管蛋白二聚体在微管正端<strong>聚合、组装的速度</strong>远远<strong>快于</strong>负端的<strong>解离速度</strong>，微管因此得<strong>不断地延长</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1039,1040]},"content":"<img src=\"..\\插图库\\聚合期.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1040,1041]},"content":"3.稳定期=平衡期","children":[{"type":"list_item","depth":6,"payload":{"lines":[1041,1042]},"content":"随着<strong>细胞质</strong>中<strong>游离微管蛋白浓度</strong>的<strong>下降</strong>，微管在<strong>正、负两端</strong>的聚合与解聚<strong>速度</strong>达到<strong>平衡</strong>，使微管长度趋于<strong>相对稳定</strong>的状态。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1042,1043]},"content":"（二）微管的体外组装与<strong>踏车模型</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1043,1044]},"content":"<strong>“踏车”模型</strong> （treadmilling model）","children":[{"type":"list_item","depth":6,"payload":{"lines":[1044,1045]},"content":"微管具有<strong>非稳定</strong>的<strong>动态特征</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1045,1046]},"content":"微管的正端组装，微管延长；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1046,1047]},"content":"微管的负端可去组装,微管缩短","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1047,1048]},"content":"<img src=\"..\\插图库\\踏车模型.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1048,1049]},"content":"原理","children":[{"type":"list_item","depth":6,"payload":{"lines":[1049,1050]},"content":"微管的组装是一个<strong>消耗能量</strong>的过程，组装微管的能量由<strong>GTP水解</strong>提供","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1050,1051]},"content":"微管蛋白<strong>迅速聚合</strong>时，微管蛋白分子<strong>添加到微管上的速度</strong> <strong>大于</strong>它携带的<strong>GTP水解的速度</strong>，在新生成的微管末端（正端）<strong>形成GTP帽</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1051,1052]},"content":"<strong>GTP微管蛋白二聚体</strong>构成的原纤维是<strong>直线型原纤维</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1052,1054]},"content":"<strong>GDP微管蛋白二聚体</strong>构成的原纤维是<strong>弯曲型原纤维</strong><br>\n<img src=\"..\\插图库\\踏车模型.jpg\" alt=\"\">","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1054,1055]},"content":"结论","children":[{"type":"list_item","depth":6,"payload":{"lines":[1055,1056]},"content":"GTP帽→&quot;GDP帽&quot;","children":[{"type":"list_item","depth":7,"payload":{"lines":[1056,1057]},"content":"微管蛋白GTP帽：与GTP结合的微管蛋白构成，促进微管组装、延长。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1057,1058]},"content":"微管蛋白GDP帽：与GDP结合的微管蛋白构成，促进微管解聚、缩短。","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1058,1059]},"content":"(三)微管的体内组装","children":[{"type":"blockquote","depth":5,"payload":{"lines":[1059,1062]},"content":"","children":[{"type":"paragraph","depth":6,"payload":{"lines":[1059,1060]},"content":"微管的体内组装远比体外组装更复杂","children":[]},{"type":"bullet_list","depth":6,"payload":{"lines":[1060,1062]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[1060,1061]},"content":"除了要体外组装的条件外，更多受到严格的空间时间的控制","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1061,1062]},"content":"还有特殊的始发区域——<strong>微管组织中心MTOC</strong>","children":[]}]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[1062,1069]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1062,1063]},"content":"常见的MTOC：<strong>中心体</strong>、<strong>鞭毛和纤毛的基体</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1063,1064]},"content":"MTOC是微管形成的<strong>核心位点</strong>，微管的组装由此开始。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1064,1065]},"content":"MTOC的作用：使微管生成和延长，控制细胞质中微管形成的数量、位置和方向。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1065,1067]},"content":"MTOC中含有<strong>γ-TuRC</strong>(<strong>γ-微管蛋白环形复合体</strong>)<br>\n<img src=\"..\\插图库\\微管组织中心.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1067,1068]},"content":"<strong>γ-微管蛋白环状复合物（γ-TuRC）</strong>作为微管蛋白二聚体结合的核心，是微管组装的始发位置。不但可促使微管的生长和延长，而且也控制着细胞质中微管形成的数量、位置和方向。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1068,1069]},"content":"通常，微管的<strong>负端</strong>总是<strong>指向MTOC</strong>，而<strong>正端</strong>则与之相背，<strong>游离</strong>于胞质的一侧。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1069,1070]},"content":"(四)影响微管组装与去组装的因素","children":[{"type":"heading","depth":5,"payload":{"lines":[1070,1071]},"content":"1.微管蛋白浓度","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[1071,1073]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[1071,1072]},"content":"关键因素之一。微管的组装需要一定的微管蛋白浓度。<u>微管蛋白聚合与微管组装时必需的<strong>最低</strong>微管蛋白浓度</u>，称为<strong>临界浓度</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1072,1073]},"content":"其值大约为1mg/ml，但会受到其他因素的影响。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[1073,1074]},"content":"微管蛋白的合成可以自我调节","children":[{"type":"list_item","depth":7,"payload":{"lines":[1074,1075]},"content":"微管蛋白达到一定浓度时，多余的<strong>微管蛋白单体</strong>可<strong>结合</strong>于合成微管蛋白的<strong>核糖体</strong>上，导致编码 微管蛋白的<strong>mRNA降解</strong>。","children":[{"type":"list_item","depth":8,"payload":{"lines":[1075,1076]},"content":"微管的组装受细胞周期的调控。","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1076,1077]},"content":"2.GTP浓度","children":[{"type":"list_item","depth":6,"payload":{"lines":[1077,1078]},"content":"关键因素之二","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1078,1079]},"content":"3.其他条件","children":[{"type":"list_item","depth":6,"payload":{"lines":[1079,1080]},"content":"高<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>K</mi><mo>+</mo></msup></mrow><annotation encoding=\"application/x-tex\">K^+</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7713em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">K</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">+</span></span></span></span></span></span></span></span></span></span></span>浓度、适当pH（约6.9）、合适的温度（＞20℃）、GTP（关键因素之二）、氧化氘（D2O）的供应、紫杉醇能<strong>促进</strong>微管的组装。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1080,1081]},"content":"反之，小于4℃的温度、高Ca2+浓度、秋水仙碱、长春花碱等，可<strong>抑制</strong>微管的聚合组装，甚至使其解体。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1081,1082]},"content":"五、 微管的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[1082,1083]},"content":"1.构成细胞的网状支架，维持细胞的形态，固定细胞器的位置。","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1083,1084]},"content":"2.参与中心粒、纤毛和鞭毛的形成。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1084,1085]},"content":"<strong>中心粒</strong>由<strong>9组三联管</strong>围成，是动物细胞中主要的<strong>微管组织中心(MTOC)</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[1085,1087]},"content":"中心粒——<span class=\"katex\">< up></mrow><annotation encoding=\"application/x-tex\">K^+</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7713em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">K</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">+</span></span></span></span></span></span></span></span></span></span></span> 溶液的诱导下，G肌动蛋白则<strong>装配</strong>成F肌动蛋白。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1140,1141]},"content":"<strong>细胞松驰素B</strong>：能阻止新的G肌动蛋白单体的添加聚合，<strong>破坏微丝</strong>的组装。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1141,1142]},"content":"<strong>鬼笔环肽</strong>:可促进微丝的组装，<strong>抑制微丝的解聚</strong>。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1142,1143]},"content":"微丝的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[1143,1144]},"content":"1.构成细胞支架维持细胞形态","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1144,1145]},"content":"2.参与细胞运动。如：肌肉收缩、胞质环流、变形运动等。","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1145,1146]},"content":"3.参与细胞质分裂","children":[{"type":"list_item","depth":5,"payload":{"lines":[1146,1147]},"content":"<strong>收缩环</strong>收缩","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1147,1148]},"content":"4.参与肌肉收缩。","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1148,1149]},"content":"5.参与细胞内的物资运输","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1149,1150]},"content":"6.参与细胞内的信号转导。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1151,1152]},"content":"第三节 中间纤维(IF)","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[1152,1157]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[1152,1153]},"content":"<strong>中间纤维=中等纤维=中间丝</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1153,1154]},"content":"化学成分、种类复杂，结构独特，","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1154,1155]},"content":"对解聚微管（秋水仙素）和抑制微丝（细胞松弛素B）的药物均<strong>不敏感</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1155,1156]},"content":"是广泛存在于<strong>真核细胞</strong>中的第三种骨架成分","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1156,1157]},"content":"组成中间纤维的成分极为<strong>复杂</strong>，而且有<strong>严格的细胞类型分布</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1157,1158]},"content":"一、中间纤维的类型","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1158,1159]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1158,1159]},"content":"<strong>各种细胞内的中间纤维</strong>，由于各自的免疫学特性、化学性质不同，因而<strong>功能各异</strong>。","children":[]}]},{"type":"blockquote","depth":4,"payload":{"lines":[1159,1165]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[1159,1165]},"content":"中间纤维的类型(不要求掌握)<br>\n1.角蛋白丝 存在于上皮细胞或外胚层起源的细胞中<br>\n2.结蛋白丝 存在于成熟的肌细胞中<br>\n3.波形纤维蛋白丝 主要见于间质细胞和中胚层起源的细胞中<br>\n4.胶质纤维酸性蛋白丝 出现在神经组织的胶质细胞<br>\n5.神经丝蛋白 存在于神经细胞轴突中","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1165,1166]},"content":"二、中间纤维的分子结构和组装","children":[{"type":"heading","depth":4,"payload":{"lines":[1166,1167]},"content":"（一）中间纤维蛋白的分子结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[1167,1168]},"content":"<strong>丝状蛋白</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1168,1169]},"content":"<strong>中空管状</strong>纤维，长而<strong>不分支</strong>，直径约为10nm，介于微管和微丝之间。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1169,1170]},"content":"<img src=\"..\\插图库\\中间纤维.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1170,1171]},"content":"中间纤维的共同结构特点为：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1171,1172]},"content":"<strong>α螺旋杆状中心段</strong>+两端<strong>非螺旋</strong>的<strong>头部区</strong>(<strong>氨基端，N端</strong>）和<strong>尾部区</strong>(<strong>羧基端，C端</strong>)","children":[{"type":"list_item","depth":7,"payload":{"lines":[1172,1173]},"content":"<strong>α螺旋区</strong>约含310个氨基酸残基，其长度和氨基酸顺序<strong>高度保守(都一样的)</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1173,1175]},"content":"而<strong>头、尾区</strong>是<strong>高度可变</strong>的，具有不同的氨基酸组成和化学性质。<br>\n<img src=\"..\\插图库\\中间纤维的结构特点.jpg\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1175,1176]},"content":"（二）中间纤维的组装","children":[{"type":"list_item","depth":5,"payload":{"lines":[1177,1178]},"content":"中间纤维蛋白分子","children":[{"type":"list_item","depth":6,"payload":{"lines":[1178,1179]},"content":"2个中间纤维蛋白分子相互缠绕  <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1179,1180]},"content":"双股超螺旋二聚体","children":[{"type":"list_item","depth":6,"payload":{"lines":[1180,1181]},"content":"两个二聚体<strong>反向平行</strong><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1181,1182]},"content":"四聚体","children":[{"type":"list_item","depth":6,"payload":{"lines":[1182,1183]},"content":"四聚体端对端连接（横向联系）<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1183,1184]},"content":"原纤维","children":[{"type":"list_item","depth":6,"payload":{"lines":[1184,1185]},"content":"<strong>8条</strong>原纤维","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1185,1186]},"content":"中间纤维","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1186,1187]},"content":"（三）中间纤维组装的条件及影响因素","children":[{"type":"list_item","depth":5,"payload":{"lines":[1187,1188]},"content":"中间纤维的体外组装<strong>不需要核苷酸</strong>参加；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1188,1189]},"content":"<strong>不依赖</strong>于<strong>蛋白质浓度</strong>；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1189,1190]},"content":"<strong>无需结合蛋白</strong>的辅助；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1190,1191]},"content":"也<strong>不受温度</strong>变化的<strong>影响</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1191,1192]},"content":"但是！一些中间纤维在<strong><em>低离子强度和微碱条件</em></strong>下，可有明显的<strong>解聚</strong>。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1192,1193]},"content":"三、中间纤维的主要功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[1193,1194],"index":1},"content":"1. <strong>支架作用</strong>，特别是对<strong>细胞核</strong>的定位和固定。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1194,1195],"index":2},"content":"2. 与细胞内微丝、微管一起发挥物质的<strong>定向运输</strong>作用。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1195,1196],"index":3},"content":"3. 参与<strong>细胞连接装置</strong>的构成。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1196,1197],"index":4},"content":"4. 与<strong>mRNA的运输</strong>有关，并对mRNA的<strong>细胞内定位</strong>和<strong>翻译</strong>有决定性的作用。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1197,1199],"index":5},"content":"5. 不以纤维形式存在的中间纤维蛋白，可作为一种信息分子或者信息分子的前体，参与细胞内的<strong>信号转导</strong>过程，影响<strong>DNA的复制和转录</strong>。<br>\n<img src=\"..\\插图库\\中间纤维的作用.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1199,1200]},"content":"小结，三种细胞骨架","children":[{"type":"thead","depth":3,"payload":{"lines":[1200,1201]},"content":"","children":[{"type":"th","depth":4,"payload":{"lines":[1200,1201]},"content":"","children":[]},{"type":"th","depth":4,"payload":{"lines":[1200,1201]},"content":"微管","children":[]},{"type":"th","depth":4,"payload":{"lines":[1200,1201]},"content":"微丝","children":[]},{"type":"th","depth":4,"payload":{"lines":[1200,1201]},"content":"中间纤维","children":[]}]},{"type":"tbody","depth":3,"payload":{"lines":[1202,1210]},"content":"","children":[{"type":"tr","depth":4,"payload":{},"content":"","children":[{"type":"td","depth":5,"payload":{},"content":"形态结构","children":[]},{"type":"td","depth":5,"payload":{},"content":"<strong>13根原纤维</strong>组成的中空管状，直径24～26nm","children":[]},{"type":"td","depth":5,"payload":{},"content":"由<strong>肌动蛋白</strong>组成的<strong>实心纤维</strong>，直径约7nm","children":[]},{"type":"td","depth":5,"payload":{},"content":"<strong>8根四聚体原纤维</strong>组成<strong>中空管状</strong>，直径约10nm","children":[]}]},{"type":"tr","depth":4,"payload":{},"content":"","children":[{"type":"td","depth":5,"payload":{},"content":"化学组成","children":[]},{"type":"td","depth":5,"payload":{},"content":"微管蛋白、微管结合蛋白","children":[]},{"type":"td","depth":5,"payload":{},"content":"肌动蛋白、微丝结合蛋白","children":[]},{" ,{"type":"td","depth":5,"payload":{},"content":"-","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1213,1214]},"content":"第五节 细胞骨架与医学(要求：对应关系)","children":[{"type":"heading","depth":3,"payload":{"lines":[1214,1215]},"content":"一、细胞骨架与肿瘤","children":[{"type":"list_item","depth":4,"payload":{"lines":[1215,1216]},"content":"<strong>中间纤维</strong>的不同类型<strong>严格分布</strong>于<strong>不同类型的细胞</strong>中。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1216,1217]},"content":"因此，可作为<strong>细胞类型区分</strong>的<strong>特征性标志</strong>之一。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1217,1218]},"content":"如：作为肿瘤诊断和<strong>分类鉴别</strong>的工具（癌细胞会转移）。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1218,1219]},"content":"二、细胞骨架与神经系统疾病","children":[{"type":"list_item","depth":4,"payload":{"lines":[1219,1220]},"content":"许多神经系统疾病与细胞骨架蛋白的异常表达有关。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1220,1221]},"content":"如阿尔茨海默病（AD）（<strong><mark>微管</mark>相关蛋白Tau蛋白</strong>）、肌萎缩性侧索硬化症(ALS)。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1221,1222]},"content":"三、细胞骨架与遗传性疾病","children":[{"type":"list_item","depth":4,"payload":{"lines":[1222,1223]},"content":"一些<strong>遗传性疾病</strong>患者常常发现有<strong>细胞骨架</strong>的<strong>异常</strong>或<strong>细胞骨架蛋白基因</strong>的<strong>突变</strong>。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1223,1224]},"content":"如：人类纤毛不动综合征（AR）。","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1227,1228]},"content":"<strong>第十章</strong> 细胞核","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[1228,1233]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[1228,1229]},"content":"核质指数(NP)：细胞核体积与细胞质体积的比例。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1229,1230]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><
