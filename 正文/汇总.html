rong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[394,395]},"content":"2.胞饮作用","children":[{"type":"list_item","depth":6,"payload":{"lines":[395,396]},"content":"是指细胞内吞液体和溶质或极小颗粒物质的过程","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[396,397]},"content":"胞饮作用形成的囊泡较小，称为<strong>胞饮小体=胞饮体=胞饮小泡</strong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[397,398]},"content":"3.受体介导的内吞作用=受体介导的胞吞作用=有被小泡运输","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[398,405]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[398,399]},"content":"通过特异性受体——配体结合而引发的吞饮作用，称为受体介导的内吞作用","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[399,400]},"content":"是特异性很强的胞吞作用","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[400,401]},"content":"是一种特异、高效地摄取细胞外大分子的方式","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[401,402]},"content":"【例】<mark>细胞对<strong>胆固醇</strong>的摄取</mark>即<strong>LDL(低密度脂蛋白)受体介导的LDL胞吞</strong>","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[402,405]},"content":"","children":[{"type":"paragraph","depth":8,"payload":{"lines":[402,405]},"content":"胆固醇在肝中合成并包装成低密度脂蛋白(LDL)<br>\n<img src=\"../插图库/细胞对胆固醇的摄取.png\" alt=\"细胞对胆固醇的摄取\">  <br>\n<img src=\"../插图库/LDL受体介导的LDL胞吞.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":6,"payload":{"lines":[405,406]},"content":"特点：","children":[{"type":"list_item","depth":7,"payload":{"lines":[406,407]},"content":"吸收速度快，具有选择性浓缩作用","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[407,408]},"content":"运输物质：","children":[{"type":"list_item","depth":7,"payload":{"lines":[408,409]},"content":"已发现25种受体参与不同大分子的受体介导的胞吞作用，如：<mark>胰岛素</mark>、<mark>某些病毒</mark>、<mark>低密度脂蛋白(LDL)</mark>、<mark>转铁蛋白</mark>","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[409,410]},"content":"(二)胞吐作用","children":[{"type":"list_item","depth":5,"payload":{"lines":[410,411]},"content":"是细胞以小泡方式向外界排除物质的过程","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[411,412]},"content":"是一种与胞吞作用相反的外排过程","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[412,413]},"content":"运输物质：细胞分泌产生的激素、酶类、未消化的残渣","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[413,414]},"content":"过程：<img src=\"..\\插图库\\胞吐作用.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[414,415]},"content":"分类：","children":[{"type":"list_item","depth":6,"payload":{"lines":[415,416]},"content":"固有分泌=连续性分泌","children":[{"type":"list_item","depth":7,"payload":{"lines":[416,417]},"content":"普遍存在于所有细胞内","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[417,418]},"content":"受调分泌","children":[{"type":"list_item","depth":7,"payload":{"lines":[418,419]},"content":"只存在特化的细胞中","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[419,420]},"content":"如分泌激素、神经递质、消化酶的分泌细胞","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[420,421]},"content":"<img src=\"../插图库/胞吐作用2.png\" alt=\"\">","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[424,425]},"content":"第三节 膜转运系统异常与疾病","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[425,427]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[425,426]},"content":"膜转运蛋白结构、功能异常、缺损，会引起相应物质转运缺陷，导致膜转运系统异常疾病","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[426,427]},"content":"病因：<strong>膜转运蛋白基因</strong>突变或表达异常","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[427,428]},"content":"一、胱氨酸尿症","children":[{"type":"list_item","depth":4,"payload":{"lines":[428,429]},"content":"是一种影响<strong>小肠上皮</strong>和<strong>肾小球</strong>对<strong>氨基酸</strong>转运能力的<strong>遗传性</strong>膜转运异常疾病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[429,430]},"content":"临床表现：以肾结石引起的肾功能损伤为主。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[430,431]},"content":"发病机制：氨基酸转运子1基因突变→近端肾小管上皮细胞及空肠粘膜转运胱氨酸及二碱基氨基酸(赖、精、鸟)的载体蛋白异常→<strong>氨基酸转运障碍</strong>→尿中排出过量","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[431,432]},"content":"胱氨酸不易溶于水，所以排出过量时，易形成结晶，造成尿路结石。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[432,433]},"content":"因氨基酸丢失，可影响生长发育，导致矮小体型和智力低下。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[433,434]},"content":"二、肾性糖尿病","children":[{"type":"list_item","depth":4,"payload":{"lines":[434,435]},"content":"属<strong>遗传性</strong>膜<strong>转运异常</strong>疾病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[435,436]},"content":"发病机制：基因突变→<strong>肾小管上皮细胞膜</strong>转运<strong>葡萄糖</strong>的载体蛋白功能缺陷→肾近曲小管对葡萄糖的再吸能力下降→引起<strong>糖尿</strong>→发生肾性糖尿病。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[436,437]},"content":"三、囊性纤维化","children":[{"type":"list_item","depth":4,"payload":{"lines":[437,438]},"content":"属<strong>遗传性</strong>膜<strong>离子通道异常</strong>疾病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[438,439]},"content":"临床表现：呼吸系统主要表现为<strong>反复支气管感染</strong>和<strong>气道阻塞</strong>症状。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[439,440]},"content":"发病机制：患者的上皮细胞氯离子通道调节有缺陷；呼吸道黏膜上皮的水、电解质跨膜转运有障碍。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[440,441]},"content":"四、家族性高胆固醇症","children":[{"type":"list_item","depth":4,"payload":{"lines":[441,442]},"content":"是由<strong>19号染色体</strong>上<strong>相应基因突变</strong>使细胞膜上的<strong>低密度脂蛋白(LDL)受体缺陷</strong>引起的遗传性疾病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[442,443]},"content":"临床表现：动脉粥样硬化、黄瘤。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[443,444]},"content":"发病机制：","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[444,445]},"content":"LDLR基因突变→LDL受体缺陷→失去对HMG-CoA还原酶合成的抑制作用→胆固醇合成不受抑制，胆固醇酯也不能形成→游离胆固醇过多→高胆固醇血病。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[445,446]},"content":"LDL受体缺陷包括了数量减少、转运不良、亲和力下降、处理乏能等。","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[447,448]},"content":"<strong>第六章</strong> 内膜系统","children":[{"type":"heading","depth":2,"payload":{"lines":[448,449]},"content":"概述","children":[{"type":"list_item","depth":3,"payload":{"lines":[449,450]},"content":"内膜系统是指位于<strong>细胞质内</strong>，<u>在结构、功能以及发生上有一定联系的膜性结构的总称</u>","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[450,451]},"content":"内膜系统是真核细胞特有的结构，包括：内质网、高尔基复合体、溶酶体、核膜、各种细胞质内的膜性转运小泡(囊泡)、<em>过氧化物酶体</em>","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[451,452]},"content":"这些膜是相互流动的，处于动态平衡，功能上相互协调","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[452,454]},"content":"内膜系统是真核细胞区别于原核细胞的重要标志之一<br>\n<img src=\"../插图库/内膜系统.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[454,455]},"content":"第一节 内质网(ER)","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[455,459]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[455,456]},"content":"ER是由一层单位膜包绕成的<strong>管状、泡状和囊状结构</strong>，相互连接形成一个<strong>连续的、内腔相通的</strong>膜性管道系统。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[456,457]},"content":"它从<strong>核膜延伸至细胞质</strong>中，靠近细胞质内侧。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[457,458]},"content":"一般情况下，<strong><em>已分化细胞内质网发达，未分化细胞内质网不发达</em></strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[458,459]},"content":"<strong>内质网发达与否</strong>可以作为判断细胞<strong>分化程度和功能</strong>的<strong>形态学指标</strong>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[459,460]},"content":"分类","children":[{"type":"list_item","depth":4,"payload":{"lines":[460,461]},"content":"糙面内质网 rER","children":[{"type":"list_item","depth":5,"payload":{"lines":[461,462]},"content":"神经元胞质内的尼氏体","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[462,463]},"content":"光面内质网 sER","children":[{"type":"list_item","depth":5,"payload":{"lines":[463,464]},"content":"苏木精-伊红染色法不易识别","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[464,465]},"content":"微粒体:破碎的内质网自我融合形成的特殊结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[465,466]},"content":"糙面微粒体：表面有核糖体具备蛋白质合成等糙面内质网的基本功能","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[466,467]},"content":"光面微粒体：表面光滑，可能来自光面内质网，细胞膜、高尔基复合体和其它膜性脆片","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[467,468]},"content":"肌质网:<strong>心肌</strong>和<strong>骨骼肌</strong>细胞中的一种特殊的内质网，其功能是参与肌肉收缩活动。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[468,469]},"content":"内质网的化学组成","children":[{"type":"list_item","depth":4,"payload":{"lines":[469,470]},"content":"主要为蛋白质、脂类","children":[{"type":"list_item","depth":5,"payload":{"lines":[470,471]},"content":"蛋白质：60%<sub>70%，脂类：30%</sub>40%","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[471,473]},"content":"标志酶：<strong>葡萄糖-6-磷酸酶=G-6-P</strong>——内质网<br>\n<strong>细胞色素P450</strong>——光面内质网","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[473,474]},"content":"<strong>网质蛋白</strong>普遍存在于<strong>内质网网腔</strong>中。网质蛋白的<strong>羧基端</strong>均含有一个由4个氨基酸残基所构成的<strong>驻留信号KDEL</strong>(赖氨酸-天冬氨酸-谷氨酸-亮氨酸)或<strong>HDEL</strong>(组氨酸-天冬氨酸-谷氨酸-亮氨酸)。该信号与内质网膜上的受体结合使蛋白<strong>驻留</strong>在内质网腔中。","children":[{"type":"list_item","depth":5,"payload":{"lines":[474,475]},"content":"<strong>葡萄糖调节蛋白94(GRP94)</strong>是内质网的<strong>标志性分子伴侣</strong>，主要参与新生肽链的折叠和转运。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[475,476]},"content":"内质网的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[476,477]},"content":"(一)RER的功能","children":[{"type":"heading","depth":5,"payload":{"lines":[477,478]},"content":"1.参与蛋白质的合成","children":[{"type":"blockquote","depth":6,"payload":{"lines":[478,479]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[478,479]},"content":"<strong>核糖体是细胞内蛋白质合成的唯一场所</strong>","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[479,480]},"content":"糙面内质网合成的蛋白质类型：","children":[{"type":"list_item","depth":7,"payload":{"lines":[480,481]},"content":"内源性蛋白质","children":[{"type":"list_item","depth":8,"payload":{"lines":[481,482]},"content":"合成始终在游离的核糖体，不属于RER合成的","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[482,483]},"content":"如：","children":[{"type":"list_item","depth":9,"payload":{"lines":[483,484]},"content":"分布于细胞质中的驻留蛋白","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[484,485]},"content":"定位于细胞核的核蛋白","children":[{"type":"list_item","depth":10,"payload":{"lines":[485,486]},"content":"<mark>亲核蛋白</mark>","children":[]}]},{"type":"list_item","depth":9,"payload":{"lines":[486,487]},"content":"线粒体中由核基因编码的蛋白质","children":[]}]}]},{"type":"list_item","depth":7,"payload":{"lines":[487,488]},"content":"外输性蛋白质","children":[{"type":"list_item","depth":8,"payload":{"lines":[488,489]},"content":"合成起始于游离的核糖体，转移到糙面内质网，","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[489,490]},"content":"分类：","children":[{"type":"list_item","depth":9,"payload":{"lines":[490,491]},"content":"外输性蛋白=分泌蛋白","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[491,492]},"content":"膜整合蛋白","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[492,493]},"content":"可溶性驻留蛋白","children":[]}]}]}]},{"type":"heading","depth":6,"payload":{"lines":[493,494]},"content":"蛋白质如何进入RER腔？——信号假说","children":[{"type":"list_item","depth":7,"payload":{"lines":[494,495]},"content":"蛋白质移位的必需成分","children":[{"type":"list_item","depth":8,"payload":{"lines":[495,496]},"content":"①信号肽=信号序列","children":[{"type":"list_item","depth":9,"payload":{"lines":[496,497]},"content":"新合成蛋白质<strong>N末端</strong>的一段由15~60个氨基酸的疏水序列","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[497,498]},"content":"该序列具有<strong>引导</strong>合成中的多肽链到<strong>内质网膜上</strong>的功能","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[498,499]},"content":"信号肽本身在蛋白质合成前被<strong>信号肽酶</strong>切除","children":[]}]},{"type":"list_item","depth":8,"payload":{"lines":[499,500]},"content":"②信号识别颗粒=SRP","children":[{"type":"list_item","depth":9,"payload":{"lines":[500,501]},"content":"存在于胞质内，是由一个7S的小分子RNA和6个多肽亚单位构成的复合体","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[501,502]},"content":"三个功能部位：","children":[{"type":"list_item","depth":10,"payload":{"lines":[502,503]},"content":"信号肽结合位点(右上)","children":[]},{"type":"list_item","depth":10,"payload":{"lines":[503,504]},"content":"翻译暂停结构域(无)","children":[]},{"type":"list_item","depth":10,"payload":{"lines":[504,505]},"content":"SPR受体结合位点(右下)","children":[]},{"type":"list_item","depth":10,"payload":{"lines":[505,506]},"content":"<img src=\"../插图库/信号识别颗粒SRP.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":9,"payload":{"lines":[506,507]},"content":"作用：识别并结合<strong>信号肽</strong>和内质网膜中的<strong>SRP受体</strong>","children":[]}]},{"type":"list_item","depth":8,"payload":{"lines":[507,508]},"content":"③信号识别颗粒受体=SRP-R=SRP受体=停靠蛋白","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[508,509]},"content":"是存在于<strong>内质网膜中</strong>的<strong>整合蛋白</strong>，为异二聚体","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[509,511]},"content":"SRP受体能与SRP及其核糖体复合体结合，并把它们引导至内质网膜上被称为<strong>位移子=转运体</strong>的通道蛋白<br>\n<img src=\"../插图库/蛋白质转移到内质网.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[511,512]},"content":"新生多肽链从游离的核糖体转移到内质网腔调<strong>过程</strong>：","children":[{"type":"list_item","depth":8,"payload":{"lines":[512,513]},"content":"① 胞质游离核糖体合成<strong>信号肽</strong>","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[513,514]},"content":"② <strong>SRP</strong>与信号肽结合，蛋白质的合成暂时终止","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[514,515]},"content":"③ <strong>SRP-核糖体复合体</strong>与内质网膜上的<strong>信号识别颗粒受体</strong>结合","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[515,516]},"content":"④ SRP释放，多肽链经内质网膜上的<strong>通道蛋白</strong>中央的孔进入内质网腔","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[516,517]},"content":"⑤ 蛋白质协同翻译转运","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[517,518]},"content":"⑥ 信号肽酶切除信号肽","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[518,519]},"content":"⑦ 蛋白质合成结束","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[520,521]},"content":"2.帮助新生多肽链的折叠与装配","children":[{"type":"list_item","depth":6,"payload":{"lines":[521,522]},"content":"二硫键的形成：","children":[{"type":"list_item","depth":7,"payload":{"lines":[522,524]},"content":"内质网腔中有丰富的<strong>氧化型谷胱甘肽</strong>(GSSG)使腔内形成<strong>高氧化状态</strong>的环境，<strong>二硫键异构酶</strong>使两个<strong>半胱氨酸残基</strong>之间形成<strong>二硫键</strong>。<br>\n<img src=\"../插图库/形成二硫键4.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[524,525]},"content":"多肽链的折叠","children":[{"type":"list_item","depth":7,"payload":{"lines":[525,526]},"content":"由内质网腔中的<strong>分子伴侣</strong>协助完成(内质网标志性分子伴侣：GRP94)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[526,527]},"content":"分子伴侣：是一类在细胞内协助蛋白质多肽链折叠、组装和转运的<strong>蛋白质分子</strong>，但其<strong>本身却不参与</strong>最终产物的形成。分子伴侣可<strong>识别并结合</strong>折叠<strong>错误</strong>的多肽及<strong>尚未完成</strong>装配的蛋白质，使其<strong>滞留</strong>并促使其<strong>重新折叠与装配</strong>，发挥<strong>纠错功能</strong>。","children":[{"type":"list_item","depth":8,"payload":{"lines":[527,528]},"content":"&quot;分子伴侣就像是折叠的模具&quot;","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[528,529]},"content":"3.进行蛋白质的糖基化修饰","children":[{"type":"list_item","depth":6,"payload":{"lines":[529,530]},"content":"糖基化：<strong>单糖或寡糖</strong>与蛋白质<strong>共价结合</strong>形成<strong>糖蛋白</strong>的过程","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[530,531]},"content":"糖基化的两种方式：","children":[{"type":"list_item","depth":7,"payload":{"lines":[531,532]},"content":"N-连接的糖基化","children":[{"type":"list_item","depth":8,"payload":{"lines":[532,533]},"content":"发生在糙面内质网。始于内质网，完成于<em>高尔基复合体</em>","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[533,534]},"content":"由N－乙酰葡萄糖胺、甘露糖、葡萄糖组成的寡糖与蛋白质的<strong>天冬酰胺残基</strong>侧链上的<strong>氨基基团</strong>共价结合形成(RER、Gc中)","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[534,535]},"content":"O-连接的糖基化","children":[{"type":"list_item","depth":8,"payload":{"lines":[535,536]},"content":"由寡糖与<strong>酪氨酸、丝氨酸、苏氨酸等残基</strong>侧链的<strong>羟基基团</strong>共价结合形成(Gc中)","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[536,537]},"content":"4.进行蛋白质的细胞内运输","children":[{"type":"list_item","depth":6,"payload":{"lines":[537,538]},"content":"在RER上合成的蛋白质进入ER腔经加工修饰后， ER膜以<strong>出芽</strong>的方式将蛋白质包裹形成<strong>膜性转运小泡</strong>，","children":[{"type":"list_item","depth":7,"payload":{"lines":[538,539]},"content":"普遍和最常见的蛋白质分泌途径：运输到<strong>高尔基复合体</strong>，经加工和运输后胞吐出细胞。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[539,540]},"content":"另种方式：进入大浓缩泡，发育为<strong>酶原颗粒</strong>，驻留在细胞质中，有<strong>外来信号</strong>刺激的情况下，通过胞吐出细胞。仅见于哺乳动物的胰腺外分泌细胞。","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[540,541]},"content":"(二)SER的功能","children":[{"type":"list_item","depth":5,"payload":{"lines":[541,542]},"content":"光面内质网是一<strong>多功能</strong>的细胞器，<strong>不同细胞</strong>中的光面内质网有不同的功能：","children":[{"type":"list_item","depth":6,"payload":{"lines":[542,543]},"content":"脂类合成与转运；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[543,544]},"content":"参与脂类代谢；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[544,545]},"content":"参与糖原代谢；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[545,546]},"content":"参与<mark>肝脏的解毒作用</mark>；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[546,547]},"content":"参与Ca2+储存和Ca2+浓度调节；(肌细胞中)","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[547,548]},"content":"参与胃酸、胆汁的合成和分泌","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[548,549]},"content":"糙面内质网和光面内质网的区别","children":[{"type":"thead","depth":5,"payload":{"lines":[549,550]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[549,550]},"content":"类别","children":[]},{"type":"th","depth":6,"payload":{"lines":[549,550]},"content":"糙面内质网RER","children":[]},{"type":"th","depth":6,"payload":{"lines":[549,550]},"content":"光面内质网SER","children":[]}]},{"type":"tbody","depth":5,"payload":{"lines":[551,554]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"结构","children":[]},{"type":"td","depth":7,"payload":{},"content":"扁囊状，排列整齐","children":[]},{"type":"td","depth":7,"payload":{},"content":"分支管状和泡状","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"核糖体附着","children":[]},{"type":"td","depth":7,"payload":{},"content":"附有核糖体","children":[]},{"type":"td","depth":7,"payload":{},"content":"无核糖体附着","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"功能","children":[]},{"type":"td","depth":7,"payload":{},"content":"蛋白质的合成、折叠与装配、修饰","children":[]},{"type":"td","depth":7,"payload":{},"content":"不同细胞中功能不同","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[555,556]},"content":"内质网与医学","children":[{"type":"heading","depth":4,"payload":{"lines":[556,557]},"content":"(一)内质网形态结构与功能异常","children":[{"type":"list_item","depth":5,"payload":{"lines":[557,558]},"content":"内质网敏感，<strong>缺氧、辐射、中毒、感染及某些化学药物</strong>均可引起内质网<strong>形态、结构功能</strong>的异常。内质网可作为细胞生理功能特性的<strong>敏感指标</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[558,559]},"content":"形态结构改变常见：<strong>肿胀(肥大)、脱粒、囊池塌陷、腔内物质累积</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[559,560]},"content":"内质网应激与疾病的关系。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[560,561]},"content":"(二)内质网与阿尔兹海默病(AD)","children":[{"type":"list_item","depth":5,"payload":{"lines":[561,562]},"content":"<strong>β-淀粉样蛋白(Aβ)</strong> 在脑组织细胞内质网中<strong>沉积</strong>造成脑细胞大量死亡。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[562,563]},"content":"与AD病变有关的β－淀粉样蛋白、早老素都与内质网有联系。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[563,564]},"content":"内质网是生成β－淀粉样蛋白的主要场所，早老素定位在内质网上。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[567,568]},"content":"第二节 高尔基复合体(Gc)","children":[{"type":"blockquote","depth":3,"payload":{"lines":[568,569]},"content":"","children":[{"type":"paragraph","depth":4,"payload":{"lines":[568,569]},"content":"内网器→高尔基体→高尔基复合体=高尔基堆","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[569,570]},"content":"一、高尔基复合体的形态结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[570,571]},"content":"由一层单位膜构成，略呈弓形，结构较为复杂，有极性(唯一有极性的细胞器)","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[571,572]},"content":"主要由相互联系的三个部分组成：","children":[{"type":"list_item","depth":5,"payload":{"lines":[572,573]},"content":"顺面高尔基网(CGN)，凸面朝向内质网，顺面=成熟面=未形成面","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[573,574]},"content":"中间高尔基网(MGN)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[574,575]},"content":"反面高尔基网(TGN)，凹面朝向细胞膜，反面=成熟面=分泌面","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[575,576]},"content":"<img src=\"../插图库/高尔基复合体.jpg\" alt=\"\">","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[576,577]},"content":"顺面的小囊泡","children":[{"type":"list_item","depth":5,"payload":{"lines":[577,578]},"content":"有两种：","children":[{"type":"list_item","depth":6,"payload":{"lines":[578,579]},"content":"①表面光滑的小泡","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[579,580]},"content":"②表面有绒毛样结构的衣被小泡","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[580,581]},"content":"顺面的小泡由内质网芽生而来","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[581,582]},"content":"又称<strong>转运囊泡=转运小泡</strong>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[582,583]},"content":"反面分布相对小囊泡较大的囊泡——<strong>大囊泡(分泌泡)</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[583,584]},"content":"<img src=\"../插图库/高尔基复合体2.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[584,585]},"content":"二、高尔基复合体的化学组成","children":[{"type":"list_item","depth":4,"payload":{"lines":[585,586]},"content":"主要是<strong>蛋白质</strong>和<strong>脂类</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[586,587]},"content":"含有<strong>多种酶</strong>，如催化糖蛋白合成的<strong>糖基转移酶(标志酶)</strong>，催化糖脂合成的<strong>磺基糖基转移酶</strong>，以及<em>磷脂酶</em>、<em>糖苷酶</em>等。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[587,588]},"content":"三、高尔基复合体的极性","children":[{"type":"list_item","depth":4,"payload":{"lines":[588,589]},"content":"高尔基复合体是唯一具有极性的细胞器","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[589,590]},"content":"原因：","children":[{"type":"list_item","depth":5,"payload":{"lines":[590,591]},"content":"①构成Gc的各膜囊在形态、化学组成和功能上有<strong>差异性</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[591,592]},"content":"Gc执行功能时具有<strong>方向性</strong>、<strong>顺序性</strong>","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[592,593]},"content":"四、高尔基复合体的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[593,594]},"content":"(一)细胞内合成蛋白质及脂类运输和分泌的<em>中转站</em>","children":[{"type":"list_item","depth":5,"payload":{"lines":[594,595]},"content":"高尔基复合体在细胞分泌活动中起着重要的<strong>运输作用</strong>；在分泌颗粒的形成过程中起着   <strong>浓缩、修饰、加工、分选</strong> 等作用。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[595,596]},"content":"<img src=\"../插图库/氚标记亮氨酸%20(2).png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[596,597]},"content":"普遍和最常见的蛋白质分泌蛋白的合成运输和分泌过程：附着核糖体→RER →转移小泡→顺面高尔基网→中间高尔基网→反面高尔基网→分泌泡→与细胞膜融合通过胞吐作用分泌到细胞外。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[597,598]},"content":"(二)细胞内合成蛋白质加工的<em>重要场所</em>","children":[{"type":"heading","depth":5,"payload":{"lines":[598,599]},"content":"1、对蛋白质进行糖基化","children":[{"type":"heading","depth":6,"payload":{"lines":[599,600]},"content":"- 分类：","children":[{"type":"list_item","depth":7,"payload":{"lines":[600,601]},"content":"<strong>N</strong>-连接糖蛋白——始于<strong>糙面内质网</strong>，完成于<strong>高尔基复合体</strong>","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[601,602]},"content":"<strong>O</strong>-连接糖蛋白——主要或完全进行和完成于<strong>高尔基复合体</strong>","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[602,603]},"content":"- 蛋白质糖基化的重要意义：","children":[{"type":"list_item","depth":7,"payload":{"lines":[603,604]},"content":"糖基化对蛋白质具有<strong>保护作用</strong>，使它们<strong>免受水解酶的降解</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[604,605]},"content":"糖基化具有<strong>运输信号的作用</strong>，可<strong>引导</strong>蛋白质包装形成<strong>运输小泡</strong>，进行蛋白质的<strong>靶向运输</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[605,606]},"content":"糖基化<strong>形成细胞膜表面的糖被</strong>，在细胞膜的<strong>保护</strong>、<strong>识别</strong>及<strong>通讯联络</strong>等生命活动中发挥重要作用。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[607,608]},"content":"2、分泌性蛋白质 部分肽链的水解","children":[{"type":"list_item","depth":6,"payload":{"lines":[608,609]},"content":"将糙面内质网中合成的<strong>无活性蛋白前体</strong>(如胰岛素、甲状腺素、神经肽等)水解，切除部分肽链，转变为<strong>具有生物活性的多肽</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[609,610]},"content":"<img src=\"../插图库/切除部分肽链变为胰岛素.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[611,612]},"content":"3、对溶酶体酶的磷酸化作用","children":[{"type":"list_item","depth":6,"payload":{"lines":[612,613]},"content":"在溶酶体酶糖蛋白寡糖链的甘露糖残基上磷酸化生成<strong>甘露糖-6-磷酸(M6P)</strong>——<strong>溶酶体酶的分选信号</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[613,614]},"content":"(甘露糖被磷酸化为甘露糖-6-磷酸)","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[614,615]},"content":"<img src=\"../插图库/甘露糖被磷酸化为甘露糖-6-磷酸.png\" alt=\"甘露糖被磷酸化为甘露糖-6-磷酸\" title=\"甘露糖被磷酸化为M-6-P\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[616,617]},"content":"(三)高尔基复合体是细胞内<strong>蛋白质分选</strong>和<strong>囊泡运输</strong>的<em>枢纽</em>","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[617,621]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[617,618]},"content":"①糙面内质网合成的<strong>蛋白质</strong>在<strong>高尔基复合体中</strong>被加上不同的<strong>分选信号</strong>(磷酸、半乳糖、唾液酸等)，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[618,619]},"content":"②带有不同<strong>分选信号</strong>的<strong>蛋白质</strong>可被<strong>反面高尔基网</strong>膜上的<strong>专一受体</strong>识别、浓缩、分选，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[619,621]},"content":"③最后形成不同的<strong>运输小泡</strong>输送到细胞的不同部位。<br>\n<img src=\"../插图库/分选.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[621,622]},"content":"囊泡运输的3条可能路径：","children":[{"type":"list_item","depth":6,"payload":{"lines":[622,623]},"content":"1.(溶酶体酶)以<strong>小泡</strong>的形式转运到<strong>溶酶体</strong>；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[623,624]},"content":"2.(分泌蛋白)<strong>分泌</strong>释放到细胞外；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[624,625]},"content":"3.(分泌蛋白)<strong>储存</strong>在细胞质中，在<strong>需要的时候</strong>分泌释放到细胞外(如<strong>受调分泌</strong>)；","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[626,627]},"content":"(四)是错误选送蛋白质的<em>监督和遣送站</em>","children":[{"type":"list_item","depth":5,"payload":{"lines":[627,628]},"content":"<strong>内质网驻留蛋白</strong>的<strong>羧基</strong>端都有内质网<strong>驻留信号</strong>，即<strong>KDEL/HDEL</strong>信号序列。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[628,629]},"content":"KDEL<strong>信号受体</strong>存在于<strong>高尔基复合体的膜上</strong>。通过与<strong>含有KDEL的蛋白</strong>结合形成<strong>小泡</strong>，将这类网质蛋白 <strong>“押送”回内质网</strong>","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[630,631]},"content":"(五)高尔基复合体与医学","children":[{"type":"blockquote","depth":4,"payload":{"lines":[631,632]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[631,632]},"content":"高尔基复合体也是一种敏感的细胞器","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[632,633]},"content":"⒈ 肥大与萎缩","children":[{"type":"list_item","depth":5,"payload":{"lines":[633,634]},"content":"因<strong>分泌功能亢进</strong>或<strong>代偿性功能亢进</strong>而<strong>肥大</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[634,635]},"content":"肝细胞在<strong>中毒</strong>的病理情况下，常见高尔基复合体<strong>萎缩、破坏或消失</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[635,636]},"content":"⒉ 高尔基复合体中内容物的改变","children":[]},{"type":"heading","depth":4,"payload":{"lines":[636,637]},"content":"⒊ 癌细胞内的变化","children":[{"type":"blockquote","depth":5,"payload":{"lines":[637,638]},"content":"","children":[{"type":"paragraph","depth":6,"payload":{"lines":[637,638]},"content":"一般来说，<strong>高尔基体复合体</strong>在<strong>分化成熟</strong>、<strong>分泌旺盛</strong>的细胞中较为<strong>发达</strong>(参考内质网)","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[638,641]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[638,639]},"content":"一般在<strong>低分化状态</strong>的肿瘤，<strong>无典型结构</strong>，仅为一些分泌小泡聚集在细胞核周围。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[639,640]},"content":"在<strong>高分化状态</strong>的肿瘤，具有<strong>典型的高尔基复合体形态结构特点</strong>。","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[641,642]},"content":"第三节 溶酶体","children":[{"type":"heading","depth":3,"payload":{"lines":[642,643]},"content":"一、溶酶体的形态结构和特性","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[643,649]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[643,644]},"content":"形态结构：溶酶体是由<strong>一层单位膜</strong>构成的含有多种<strong>酸性水解酶</strong>的<strong>囊泡状</strong>细胞器。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[644,645]},"content":"溶酶体在形态上具有高度<strong>多样性</strong>和<strong>异质性</strong>：","children":[{"type":"list_item","depth":6,"payload":{"lines":[645,646]},"content":"<strong>不同细胞</strong>中溶酶体<strong>数量</strong>差异大。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[646,647]},"content":"<strong>不同溶酶体含的酶</strong>的<strong>种类、数量</strong>不等。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[647,649]},"content":"<strong>不同溶酶体</strong>的<strong>大小</strong>不等。<br>\n<img src=\"../插图库/溶酶体2.jpg\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[649,650]},"content":"溶酶体的特性(共性)","children":[{"type":"list_item","depth":5,"payload":{"lines":[650,651]},"content":"均含有多种酸性水解酶,(<strong>最适pH=5.0</strong>)","children":[{"type":"list_item","depth":6,"payload":{"lines":[651,652]},"content":"溶酶体的<strong>标志酶</strong>——<strong><em>酸性磷酸酶</em></strong>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[652,653]},"content":"溶酶体膜上具有<strong>H+泵</strong>及 <strong><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><msup><mi>l</mi><mo>−</mo></msup></mrow><annotation encoding=\"application/x-tex\">Cl^-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7713em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.01968em;\">l</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">−</span></span></span></span></span></span></span></span></span></span></span>通道</strong>，能将细胞质中的H+及Cl-运输到溶酶体中维持其<strong>酸性环境</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[653,654]},"content":"溶酶体膜的蛋白质表现为<strong>高度糖基化</strong>，寡糖链位于膜的<strong>内表面</strong>，可<strong>防止溶酶体膜被自身的酸性水解酶消化</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[654,655]},"content":"溶酶体膜糖蛋白LGP=溶酶体相关膜蛋白LAMP=溶酶体整合膜蛋白LIMP","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[655,656]},"content":"溶酶体膜中含有较多的<strong>胆固醇</strong>，促使<strong>膜稳定</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[656,658]},"content":"溶酶体上存在特殊的<strong>膜转运蛋白</strong>，能将溶酶体消化水解的<strong>产物</strong>运出溶酶体，供细胞加工重新利用或运出细胞外。<br>\n<img src=\"../插图库/溶酶体.jpg\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[658,659]},"content":"二、溶酶体的类型","children":[{"type":"heading","depth":4,"payload":{"lines":[659,660]},"content":"根据生理功能阶段的不同可分为","children":[{"type":"list_item","depth":5,"payload":{"lines":[660,661]},"content":"初级溶酶体(primary lysosome)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[661,662]},"content":"次级溶酶体(secondary lysosome)","children":[{"type":"list_item","depth":6,"payload":{"lines":[662,663]},"content":"自噬性溶酶体(autophagic lysosome)","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[663,664]},"content":"异噬性溶酶体(heterophagic lysosome)","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[664,665]},"content":"终末溶酶体(telolysosome)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[665,666]},"content":"<img src=\"../插图库/自噬溶酶体和异噬溶酶体的形成过程.jpg\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[666,667]},"content":"三、溶酶体的发生：甘露糖-6-磷酸(M-6-P)途径","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[667,672]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[667,668]},"content":"<img src=\"../插图库/M-6-P途径.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[668,669]},"content":"①溶酶体酶蛋白前体在糙面内质网进行合成、初加工(N-连接的糖基化(甘露糖))和转运。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[669,670]},"content":"②溶酶体酶蛋白前体在高尔基复合体进行标记(甘露糖被磷酸化为M-6-P)、分选和转运。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[670,671]},"content":"③内体性溶酶体在细胞质中的形成","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[671,672]},"content":"④溶酶体的成熟","children":[]}]},{"type":"blockquote","depth":4,"payload":{"lines":[672,676]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[672,676]},"content":"内质网上核糖体合成溶酶体蛋白→进入内质网腔进行N-连接的糖基化修饰→进入高尔基体顺面膜囊→糖蛋白寡糖链上的甘露糖磷酸化作用下形成M-6-P(甘露糖-6-磷酸)→与高尔基体反面膜囊内侧的M-6-P受体结合→运输小泡形成并脱离反面高尔基网→运输小泡与内体结合形成内体性溶酶体→溶酶体酶前体与M-6-P 受体分离→<br>\n→溶酶体酶通过去磷酸化成熟(内体性溶酶体)<br>\n→卸载的M-6-P受体通过溶酶体膜出芽、包裹、脱落，以运输小泡的形式回到反面高尔基网再循环 。<br>\n<img src=\"../插图库/M-6-P途径2.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[676,677]},"content":"四、溶酶体的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[677,678]},"content":"(一)参与细胞防御——<strong>异噬作用</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[678,680]},"content":"溶酶体具有强大的<strong>物质消化分解能力</strong>，可<strong>吞噬</strong>并<strong>水解消化细菌</strong>等——保护防御作用。<br>\n<img src=\"../插图库/参与细胞防御.jpg\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[680,681]},"content":"(二)参与细胞结构及细胞器的更新——<strong>自噬作用</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[681,683]},"content":"溶酶体能够消化<mark>细胞内<strong>损伤或衰老的细胞器</strong>并将其清除</mark>，有利于<strong>细胞器的更新</strong>。<br>\n<img src=\"../插图库/参与细胞结构成分的更新.jpg\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[683,684]},"content":"(三)对吞噬的大分子营养物质进行消化分解，<strong>提供细胞营养</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[684,685]},"content":"溶酶体对<strong>吞噬</strong>的<strong>大分子营养物质</strong>进行<strong>消化作用</strong>，是细胞获取营养物质的重要途径；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[685,686]},"content":"细胞<strong>饥饿状态</strong>下，可通过溶酶体分解一些<strong>对细胞生存不重要的大分子物质</strong>来维持细胞的基本生存。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[687,688]},"content":"(四)<strong>参与机体组织器官的形态建成</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[688,690]},"content":"溶酶体<mark>通过<strong>自溶作用</strong>除去不必要的细胞或组织</mark>。<br>\n<img src=\"../插图库/参与机体组织器官的形态建成.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[690,691]},"content":"(五)参与受精过程","children":[{"type":"list_item","depth":5,"payload":{"lines":[691,692]},"content":"<strong>外消化作用</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[692,694]},"content":"顶体：是一个巨大的溶酶体<br>\n<img src=\"../插图库/参与受精过程.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[694,695]},"content":"(六)<strong>参与激素的合成</strong>，调节激素水平","children":[{"type":"list_item","depth":5,"payload":{"lines":[695,696]},"content":"参与激素合成中<strong>原料</strong>摄取、加工、储存及<strong>已合成激素</strong>的加工、成熟等步骤；","children":[{"type":"list_item","depth":6,"payload":{"lines":[696,697]},"content":"在分泌<strong>类固醇激素</strong>的细胞中，溶酶体主要参与激素原料<strong>胆固醇</strong>的代谢活动；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[697,698]},"content":"在分泌<strong>肽类激素</strong>的细胞中，溶酶体主要作用是将<strong>尚未加工完毕</strong>的激素<strong>水解</strong>转化为<strong>成熟的、分泌形式的</strong>激素。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[698,699]},"content":"五、溶酶体与医学","children":[{"type":"heading","depth":4,"payload":{"lines":[699,700]},"content":"(一)溶酶体<strong>缺乏</strong>导致的<strong>贮积症</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[700,701]},"content":"糖原贮积症Ⅱ型：不能合成α－葡糖苷酶，","children":[{"type":"list_item","depth":6,"payload":{"lines":[701,702]},"content":"使糖原无法分解，贮积在溶酶体内，使溶酶体越来越大，占据大部分细胞质","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[702,703]},"content":"黏脂贮积症Ⅱ型：缺乏N-乙酰氨基葡糖磷酸转移酶","children":[{"type":"list_item","depth":6,"payload":{"lines":[703,704]},"content":"使溶酶体酶到达高尔基复合体后，不能形成分选信号M-6-P，直接分泌到细胞外。血液中有溶酶体酶，溶酶体中没有溶酶体酶。组织细胞中黏多糖沉积","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[704,705]},"content":"(二)溶酶体膜<strong>稳定性异常</strong>导致的疾病","children":[{"type":"heading","depth":5,"payload":{"lines":[705,706]},"content":"硅沉着病=矽肺","children":[{"type":"list_item","depth":6,"payload":{"lines":[706,707]},"content":"<strong>溶酶体膜稳定性下降</strong>，溶酶体酶释放","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[707,708]},"content":"<img src=\"../插图库/矽肺病.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[708,709]},"content":"痛风","children":[{"type":"list_item","depth":6,"payload":{"lines":[709,710]},"content":"当<strong>尿酸盐生成与排出失衡</strong>时，<strong>血尿酸盐升高</strong>，以<strong>结晶</strong>形式<strong>沉积</strong>于<strong>关节及多种组织</strong>中，并<strong>被白细胞吞噬</strong>。被吞噬的<strong>尿酸盐结晶</strong>以<strong>氢键</strong>和溶酶体膜<strong>结合</strong>，改变溶酶体的<strong>稳定性</strong>，溶酶体中<strong>水解酶释放</strong>，引起<strong>白细胞自溶坏死</strong>，导致沉积部位组织的<strong>急性炎症反应</strong>。","children":[]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[710,711]},"content":"第四节 过氧化物酶体","children":[{"type":"blockquote","depth":3,"payload":{"lines":[711,712]},"content":"","children":[{"type":"paragraph","depth":4,"payload":{"lines":[711,712]},"content":"<strong>过氧化物酶体=过氧化氢体=过氧小体=微体</strong>","children":[]}]},{"type":"bullet_list","depth":3,"payload":{"lines":[712,713]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[712,713]},"content":"过氧化物酶体存在于<strong>所有真核细胞</strong>中","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[713,714]},"content":"一、过氧化物酶体的形态结构","children":[{"type":"list_item","depth":4,"payload":{"lines":[714,715]},"content":"由<strong>一层单位膜</strong>包裹的<strong>膜相</strong>细胞器，多呈<strong>圆形或卵圆形</strong>有时也呈<strong>半月形或长方形</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[715,716]},"content":"其中含有极细的颗粒状物质，中央常含有电子密度很高的结晶状核心，称为<strong>类核体</strong>或<strong>类晶体</strong>，为<strong>尿酸氧化酶的结晶</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[716,717]},"content":"<strong>人和鸟类</strong>细胞的过氧化物酶体中<strong>不含尿酸氧化酶</strong>，因而<strong>没有类核体</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[717,718]},"content":"二、过氧化物酶体的酶","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[718,720]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[718,719]},"content":"和溶酶体一样，过氧化物酶体属于异质性细胞器","children":[{"type":"list_item","depth":6,"payload":{"lines":[719,720]},"content":"形态、大小，所含酶类的数量、种类不同","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[720,721]},"content":"根据性质大致分为三类：","children":[{"type":"list_item","depth":5,"payload":{"lines":[721,722]},"content":"<strong>1. 氧化酶类</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[722,723]},"content":"约占过氧化物酶体酶总量的<strong>50%~60%</strong>，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[723,724]},"content":"基本特征是 对作用底物的氧化过程中，能<strong>把氧还原成过氧化氢</strong>，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[724,725]},"content":"反应通式：<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mi>R</mi><msub><mi>H</mi><mn>2</mn></msub><mo>+</mo><msub><mi>O</mi><mn>2</mn></msub><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>氧化酶</mtext><mo stretchy=\"false\">]</mo><mi>R</mi><mo>+</mo><msub><mi>H</mi><mn>2</mn></msub><msub><mi>O</mi><mn>2</mn></msub></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{RH_2 +O_2-&gt;[氧化酶]R +H_2O_2}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><s
