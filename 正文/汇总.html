ex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">c</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>为细胞体积，<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>V</mi><mi>n</mi></msub></mrow><annotation encoding=\"application/x-tex\">V_n</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">n</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>为细胞核体积","children":[]}]},{"type":"list_item","depth":3,"payload":{"lines":[1231,1232]},"content":"一般来说细胞核的体积约占细胞体积的<strong>10%</strong> 左右","children":[{"type":"list_item","depth":4,"payload":{"lines":[1232,1233]},"content":"这被认为是制约细胞最大体积的主要因素之一","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1233,1234]},"content":"第一节 核膜","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[1234,1235]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[1234,1235]},"content":"核膜=核被膜","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1235,1236]},"content":"一、核膜的化学成分","children":[{"type":"list_item","depth":4,"payload":{"lines":[1236,1237]},"content":"蛋白质 65%～75%","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1237,1238]},"content":"脂类次之","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1238,1239]},"content":"少量的DNA和RNA","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1239,1240]},"content":"所含酶类和脂类与内质网相似","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1240,1241]},"content":"二、核膜的亚显微结构","children":[{"type":"heading","depth":4,"payload":{"lines":[1242,1243]},"content":"（一）内、外层核膜","children":[{"type":"list_item","depth":5,"payload":{"lines":[1243,1244]},"content":"<strong>核膜外层</strong>：面向细胞质，表面<strong>附有核糖体</strong>，部分与<strong>RER</strong>相连，其形态、组分及含有的酶的种类也<strong>与内质网无明显区别</strong>，","children":[{"type":"list_item","depth":6,"payload":{"lines":[1244,1245]},"content":"核膜也属于内膜系统的一部分","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1245,1246]},"content":"可以认为外核膜是内质网的特化区域","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1246,1247]},"content":"<strong>核膜内层</strong>：面向细胞核，表面<strong>光滑</strong>，<strong>无核糖体附着</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1247,1248]},"content":"（二）核周间隙","children":[{"type":"list_item","depth":5,"payload":{"lines":[1248,1250]},"content":"内、外膜之间的<strong>腔隙</strong>，内部充满<strong>液态物质</strong>。<strong>与内质网腔相通（临时通道）</strong>。<br>\n<img src=\"..\\插图库\\核周间隙.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1250,1251]},"content":"(三)核孔复合体","children":[{"type":"list_item","depth":5,"payload":{"lines":[1251,1252]},"content":"<strong>内、外核膜</strong>局部融合形成许多小孔，称为<strong>核孔</strong>（nuclear pore）。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1252,1253]},"content":"一个典型的哺乳动物细胞核膜上有3000～4000个核孔。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1253,1254]},"content":"<strong>合成功能旺盛</strong>的细胞其<strong>核孔数目</strong>较多。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1254,1255]},"content":"<strong>电镜</strong>下，核孔是一个复杂且有规律的<strong>盘状结构体系（蛋白质复合体）</strong>，称为<strong>核孔复合体</strong>（nuclear pore complex）。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1255,1256]},"content":"“捕鱼笼式”的核孔复合体模型。（略）","children":[{"type":"list_item","depth":6,"payload":{"lines":[1256,1257]},"content":"功能：是核质交换的双向选择性亲水通道。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1257,1258]},"content":"三、核膜的功能","children":[{"type":"heading","depth":4,"payload":{"lines":[1258,1259]},"content":"（一）区域化作用","children":[{"type":"list_item","depth":5,"payload":{"lines":[1259,1260]},"content":"核膜作为细胞质和细胞核之间的<strong>界膜</strong>，将细胞分成核与质两大结构与功能区域。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1260,1261]},"content":"使细胞核有了相对的稳定内环境，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1261,1262]},"content":"也使<strong>DNA复制</strong>、<strong>RNA转录</strong>与<strong>蛋白质合成</strong>在<strong>时、空</strong>上<strong>分隔</strong>进行，","children":[{"type":"list_item","depth":7,"payload":{"lines":[1262,1263]},"content":"避免了合成错误的蛋白质","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1263,1264]},"content":"更有利于<strong>基因表达的调控</strong>。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1264,1265]},"content":"是细胞进化的一个关键步骤。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1265,1266]},"content":"（二）控制细胞核与细胞质的物质交换","children":[{"type":"heading","depth":5,"payload":{"lines":[1266,1267]},"content":"1、通过核孔复合体的<strong>被动扩散</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[1267,1268]},"content":"一些<strong>离子</strong>和<strong>小分子水溶性物质</strong>可以<strong>自由通过</strong>核膜","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1268,1269]},"content":"2、核孔复合体的<strong>主动运输</strong>","children":[{"type":"heading","depth":6,"payload":{"lines":[1269,1270]},"content":"（1）核蛋白质的运输","children":[{"type":"list_item","depth":7,"payload":{"lines":[1270,1271]},"content":"<strong>亲核蛋白=核蛋白质</strong>：是一类在细胞质中合成(<strong>游离的核糖体</strong>)，需要进入细胞核发挥功能的蛋白质。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1271,1272]},"content":"<img src=\"..\\插图库\\亲核蛋白的运输.png\" alt=\"\">","children":[{"type":"list_item","depth":8,"payload":{"lines":[1272,1273]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding=\"application/x-tex\">\\Rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">⇒</span></span></span></span>尾部有<strong><em>某种信号</em></strong>，与核孔边缘的<strong>受体</strong>结合，使核孔<strong>暂时性扩大</strong>，允许较大的蛋白质进入细胞核","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[1273,1274]},"content":"<strong>核输入受体=输入蛋白</strong>","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1274,1275]},"content":"<strong>核定位信号=核输入信号(NLS)</strong>","children":[{"type":"list_item","depth":8,"payload":{"lines":[1275,1276]},"content":"这种信号通常是一小段含有4－8个氨基酸的短肽序列，可位于蛋白质的<strong>任何部位</strong>。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1276,1277]},"content":"核定位信号在不同的核蛋白中<strong>有差异</strong>，但都<strong>富含</strong>带正电荷的<strong>赖氨酸和精氨酸</strong>，且一般都<strong>含有脯氨酸</strong>。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1277,1278]},"content":"<strong>有的</strong>核蛋白带有<strong>多个</strong>核定位信号。","children":[]}]}]},{"type":"heading","depth":6,"payload":{"lines":[1278,1279]},"content":"（2）生物<strong>大分子</strong>物质的<strong>双向运输</strong>","children":[{"type":"list_item","depth":7,"payload":{"lines":[1279,1280]},"content":"核孔复合体对生物大分子的运输具有<strong>双向性</strong>和<strong>选择性</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1280,1281]},"content":"核<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span>质：","children":[{"type":"list_item","depth":8,"payload":{"lines":[1281,1282]},"content":"1、成熟RNA；如：<strong>tRNA 、mRNA</strong>。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1282,1283]},"content":"2、<strong>核糖体大、小亚基</strong>。","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[1283,1284]},"content":"质<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>→</mo></mrow><annotation encoding=\"application/x-tex\">\\rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">→</span></span></span></span>核：","children":[{"type":"list_item","depth":8,"payload":{"lines":[1284,1285]},"content":"1、DNA复制、RNA转录所需要的<strong>酶</strong>类。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1285,1286]},"content":"2、<strong>染色体</strong>组装所需的<strong>蛋白质</strong>","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1286,1287]},"content":"3、<strong>核糖体蛋白</strong>。","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[1287,1288]},"content":"<img src=\"..\\插图库\\核质间双向运输.png\" alt=\"\">","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1288,1289]},"content":"<strong>核输出信号</strong>：","children":[{"type":"list_item","depth":8,"payload":{"lines":[1289,1290]},"content":"把被小RNA分子（tRNA、5S RNA）包被的胶体金颗粒注入到细胞核中，它们会迅速通过核孔复合体输入到细胞质中。","children":[{"type":"list_item","depth":9,"payload":{"lines":[1290,1291]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding=\"application/x-tex\">\\Rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">⇒</span></span></span></span>核孔复合体有<strong>识别RNA分子的受体</strong>。","children":[]}]}]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1291,1292]},"content":"(三)合成生物大分子","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1292,1293]},"content":"四在细胞分裂中参与染色体的定位和分离","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1293,1294]},"content":"四、核纤层","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1294,1295]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1294,1295]},"content":"是广泛存在于<strong>高等真核细胞</strong>中的一层<strong>紧贴核膜内膜内侧</strong>的一层<strong>纤维蛋白网</strong>。在细胞核内<strong>与核骨架相连</strong>，在细胞核外<strong>与中间纤维连接</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1295,1296]},"content":"（一）核纤层的组成成分","children":[{"type":"list_item","depth":5,"payload":{"lines":[1296,1297]},"content":"组成核纤层的主要成分是<strong>核纤层蛋白</strong>，其实质就是一种<strong>中间纤维蛋白</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1297,1298]},"content":"（二）核纤层的主要功能","children":[{"type":"list_item","depth":5,"payload":{"lines":[1298,1299]},"content":"<img src=\"..\\插图库\\核纤层的结构与作用.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1299,1300]},"content":"1、维持<strong>核膜的形态</strong>与<strong>染色质的核周锚定</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1300,1301]},"content":"2、与<strong>核膜重建</strong>及<strong>染色质凝集</strong>关系密切","children":[{"type":"list_item","depth":6,"payload":{"lines":[1301,1302]},"content":"细胞分裂前期，<strong>促成熟因子</strong>（maturation promoting factor,<strong>MPF</strong>）使核纤层蛋白<strong>磷酸化</strong>，最终导致<strong>核纤层解体、核膜消失</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1302,1303]},"content":"3、参与细胞核的<strong>构建</strong>与<strong>DNA的复制</strong>","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1303,1304]},"content":"第二节 染色质与染色体","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[1304,1310]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[1304,1305]},"content":"染色质是指间期细胞核内能被碱性染料着色的物质。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1305,1306]},"content":"常呈网状不规则结构。由于其松散，利于遗传信息的复制和表达。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1306,1307]},"content":"染色体是在细胞分裂过程中由染色质<strong>高度聚缩</strong>而成的<strong>棒状结构</strong>。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1307,1308]},"content":"由于其结构紧凑，彼此分开，利于遗传物质的平均分配。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1308,1310]},"content":"染色质和染色体是<strong>同一物质</strong>在<strong>不同细胞周期</strong>的<strong>不同形态表现</strong>。<br>\n<img src=\"..\\插图库\\染色体染色质.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1310,1311]},"content":"一、染色体和染色质的化学组成成分","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1311,1312]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1311,1312]},"content":"DNA、组蛋白、非组蛋白、少量RNA。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1312,1313]},"content":"（一）DNA（略，遗传课上会讲）","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1313,1314]},"content":"（二）组蛋白（histone)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1314,1315]},"content":"5种：<strong>H1、H2A、H2B、H3、H4</strong>；","children":[{"type":"list_item","depth":6,"payload":{"lines":[1315,1316]},"content":"<strong>除H1外</strong>，其余4种组蛋白没有种属和组织特异性，在进化上<strong>高度保守</strong> 。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1316,1317]},"content":"H1与<strong>染色质高级结构形成</strong>有关，有一定的种属和组织特异性；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1317,1318]},"content":"其余四种组蛋白参与核小体核心颗粒的构成。","children":[]}]}]},{"type":"list_item","depth":5,"payload":{"lines":[1318,1319]},"content":"组蛋白对DNA复制、转录活性有<strong>抑制</strong>作用。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1319,1320]},"content":"组蛋白<strong>甲基化</strong>可<strong>增强</strong>组蛋白<strong>与DNA的结合力</strong>，<strong>降低DNA的转录活性</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1320,1321]},"content":"（三）非组蛋白","children":[{"type":"list_item","depth":5,"payload":{"lines":[1321,1322]},"content":"是染色质中<strong>除组蛋白以外所有蛋白质</strong>的统称。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1322,1323]},"content":"具有<strong>与特异性DNA序列识别和结合</strong>特性。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1323,1324]},"content":"有<strong>种属和组织特异性</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1324,1325]},"content":"能<strong>特异性解除</strong>组蛋白对DNA的<strong>抑制作用</strong>，<strong>促进DNA复制和转录</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1325,1326]},"content":"（四）RNA","children":[{"type":"list_item","depth":5,"payload":{"lines":[1326,1327]},"content":"量少，来源与功能尚不清楚，可能有助于维持DNA结构的稳定性。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1327,1328]},"content":"二、染色质和染色体的亚显微结构","children":[{"type":"heading","depth":4,"payload":{"lines":[1329,1330]},"content":"(一)染色质和染色体的基本结构单位——<strong>核小体</strong>","children":[{"type":"heading","depth":5,"payload "lines":[1344,1348]},"content":"从DNA到染色单体要经过以下包装：<br>\n<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mi>D</mi><mi>N</mi><mi>A</mi><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>压缩</mtext><mn>7</mn><mtext>倍</mtext><mo stretchy=\"false\">]</mo><mtext>核小体</mtext><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>压缩六倍</mtext><mo stretchy=\"false\">]</mo><mtext>螺线管</mtext><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>压缩</mtext><mn>40</mn><mtext>倍</mtext><mo stretchy=\"false\">]</mo><mtext>超螺线管</mtext><mo>−</mo><mo>&gt;</mo><mo stretchy=\"false\">[</mo><mtext>压缩</mtext><mn>5</mn><mtext>倍</mtext><mo stretchy=\"false\">]</mo><mtext>染色单体</mtext></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{DNA-&gt;[压缩7倍]核小体-&gt;[压缩六倍]螺线管-&gt;[压缩40倍]超螺线管-&gt;[压缩5倍]染色单体}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">N</span><span class=\"mord mathnormal\">A</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">压缩</span><span class=\"mord\">7</span><span class=\"mord cjk_fallback\">倍</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">核小体</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">压缩六倍</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">螺线管</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">压缩</span><span class=\"mord\">40</span><span class=\"mord cjk_fallback\">倍</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">超螺线管</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mopen\">[</span><span class=\"mord cjk_fallback\">压缩</span><span class=\"mord\">5</span><span class=\"mord cjk_fallback\">倍</span><span class=\"mclose\">]</span><span class=\"mord cjk_fallback\">染色单体</span></span></span></span></span><br>\n<img src=\"..\\插图库\\多几螺旋模型.png\" alt=\"\"><br>\n<img src=\"..\\插图库\\多级螺旋模型.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1348,1349]},"content":"染色体支架-放射环结构模型","children":[{"type":"list_item","depth":6,"payload":{"lines":[1349,1350]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mi>D</mi><mi>N</mi><mi>A</mi><mo>−</mo><mo>&gt;</mo><mtext>核小体</mtext><mo>−</mo><mo>&gt;</mo><mtext>螺线管</mtext><mo>−</mo><mo>&gt;</mo><mtext>袢环</mtext><mo stretchy=\"false\">(</mo><mtext>非组蛋白支架上</mtext><mo stretchy=\"false\">)</mo><mo>−</mo><mo>&gt;</mo><mtext>微带</mtext><mo>−</mo><mo>&gt;</mo><mtext>染色单体</mtext></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{DNA-&gt;核小体-&gt;螺线管-&gt;袢环(非组蛋白支架上)-&gt;微带-&gt;染色单体}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord mathnormal\" style=\"margin-right:0.10903em;\">N</span><span class=\"mord mathnormal\">A</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">核小体</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">螺线管</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">袢环</span><span class=\"mopen\">(</span><span class=\"mord cjk_fallback\">非组蛋白支架上</span><span class=\"mclose\">)</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">微带</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">染色单体</span></span></span></span></span>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1350,1351]},"content":"<img src=\"..\\插图库\\染色体支架—放射环结构模型.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1351,1352]},"content":"三、常染色质和异染色质","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1352,1353]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1352,1353]},"content":"<strong>间期</strong>染色质,按照<strong>形态特点</strong>和<strong>染色性能</strong>区分","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1353,1354]},"content":"（一）常染色质","children":[{"type":"list_item","depth":5,"payload":{"lines":[1354,1355]},"content":"一般位于核的<strong>中央</strong>，在<strong>间期</strong>核中处于<strong>伸展状态</strong>、<strong>折叠压缩程度低</strong>、<strong>着色较浅</strong>，<strong>有转录活性</strong>，是经常处于<strong>功能活性状态</strong>的染色质；","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1355,1356]},"content":"有一些位于<strong>核仁</strong>内。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1356,1357]},"content":"（二）异染色质","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1357,1360]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1357,1358]},"content":"主要分布在间期细胞核的<strong>边缘</strong>，<strong>紧贴核膜内膜</strong>，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1358,1359]},"content":"也有一些位于<strong>核仁</strong>内。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1359,1360]},"content":"<strong>高度凝集</strong>、<strong>折叠压缩程度高</strong>，<strong>着色很深</strong>，<strong>不转录或转录活性低</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1360,1361]},"content":"1、结构异染色质：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1361,1362]},"content":"在所有细胞类型的全部发育阶段中<strong>都</strong>处于凝集状态的染色质。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1362,1363]},"content":"常见于染色体的<strong>着丝粒、端粒、次缢痕</strong>等部位；不转录，S期晚复制。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1363,1364]},"content":"2、兼性异染色质(功能性异染色质)：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1364,1365]},"content":"在某些类型的细胞中或在细胞发育的<strong>一定阶段</strong>，由原来的常染色质失去转录活性，转变成为凝集状态的异染色质。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1365,1366]},"content":"如：女性的X染色质（X小体=巴氏小体）。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1366,1367]},"content":"常染色质与异染色质比较","children":[{"type":"thead","depth":5,"payload":{"lines":[1367,1368]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[1367,1368]},"content":"间期染色质","children":[]},{"type":"th","depth":6,"payload":{"lines":[1367,1368]},"content":"常染色质","children":[]},{"type":"th","depth":6,"payload":{"lines":[1367,1368]},"content":"异染色质","children":[]}]},{"type":"tbody","depth":5,"payload":{"lines":[1369,1373]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"螺旋化程度","children":[]},{"type":"td","depth":7,"payload":{},"content":"低，呈分散状态","children":[]},{"type":"td","depth":7,"payload":{},"content":"高，呈凝集状态","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"染色","children":[]},{"type":"td","depth":7,"payload":{},"content":"浅","children":[]},{"type":"td","depth":7,"payload":{},"content":"深","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"分布","children":[]},{"type":"td","depth":7,"payload":{},"content":"多在核中央","children":[]},{"type":"td","depth":7,"payload":{},"content":"多在核内膜边缘","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"转录活性","children":[]},{"type":"td","depth":7,"payload":{},"content":"高","children":[]},{"type":"td","depth":7,"payload":{},"content":"低","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1373,1374]},"content":"四、染色体","children":[{"type":"heading","depth":4,"payload":{"lines":[1374,1375]},"content":"（一）中期染色体的形态结构","children":[{"type":"list_item","depth":5,"payload":{"lines":[1375,1376]},"content":"每一条中期染色体都是由两条<strong>相同的染色单体</strong>构成，这两条单体由一个DNA分子复制而来，彼此互称<strong>姐妹染色单体</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1376,1377]},"content":"<img src=\"..\\插图库\\中期染色体.png\" alt=\"\">","children":[{"type":"list_item","depth":6,"payload":{"lines":[1377,1378]},"content":"1、着丝粒、动粒=着丝点","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1378,1379]},"content":"2、臂（p 、q）","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1379,1380]},"content":"3、主缢痕=初级缢痕","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1380,1381]},"content":"3、副缢痕=次缢痕","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1381,1382]},"content":"4、随体和随体柄","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1382,1383]},"content":"5、端粒","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1383,1384]},"content":"6、<em>核仁组织区</em>","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1384,1385]},"content":"<img src=\"..\\插图库\\中期染色体2.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1385,1386]},"content":"每条染色体都必须具备<strong>着丝粒</strong>、<strong>臂</strong>和<strong>端粒</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1386,1387]},"content":"次缢痕、随体、核仁组织区只出现在部分染色体上","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1387,1388]},"content":"（二）染色体的分类","children":[{"type":"heading","depth":5,"payload":{"lines":[1388,1389]},"content":"根据着丝粒的相对位置，染色体可分为四种类型：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1389,1390]},"content":"①中央着丝粒染色体","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1390,1391]},"content":"②亚中着丝粒染色体","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1391,1392]},"content":"③近端着丝粒染色体","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1392,1394]},"content":"④端着丝粒染色体（人类没有）<br>\n<img src=\"..\\插图库\\染色体的分类.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1394,1395]},"content":"(三)染色体的数目","children":[{"type":"list_item","depth":5,"payload":{"lines":[1395,1396]},"content":"不同物种具有不同数目的染色体，每一物种的染色体数目是恒定的。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1396,1397]},"content":"人类正常体细胞中有<strong>46条</strong>染色体，可以配成<strong>23对</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1397,1398]},"content":"即：人类正常体细胞中含<strong>两个染色体组</strong>属于<strong>二倍体细胞</strong>，<strong>2n＝46</strong>","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1398,1399]},"content":"第三节 核仁","children":[{"type":"heading","depth":3,"payload":{"lines":[1399,1400]},"content":"一、核仁的化学组成与超微结构","children":[{"type":"heading","depth":4,"payload":{"lines":[1400,1401]},"content":"（一）核仁的化学组成","children":[{"type":"list_item","depth":5,"payload":{"lines":[1401,1402]},"content":"主要为<strong>蛋白质</strong>（80%）、<strong>RNA</strong>（10～11%）、<strong>DNA</strong>（8%）和<strong>少量脂类</strong>。（编码rRNA的基因称为<strong>rDNA</strong>）","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1402,1403]},"content":"核仁为<strong>非膜性结构</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1403,1404]},"content":"光镜下：通常为<strong>一个或多个球状小体</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1404,1405]},"content":"电镜下：为一<strong>无膜包被</strong>的、由<strong>纤维丝</strong>构成的<strong>海绵状球体</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1405,1406]},"content":"（二）核仁的超微结构","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1406,1407]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1406,1407]},"content":"<img src=\"..\\插图库\\核仁的超微结构.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1407,1408]},"content":"（1）纤维中心（FC）","children":[{"type":"list_item","depth":6,"payload":{"lines":[1408,1409]},"content":"在电镜下呈<strong>低浅染电子密度区</strong>，被致密纤维部分包围成圆形结构小岛。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1409,1410]},"content":"纤维中心主要由含大量<strong>rRNA基因</strong>的<strong>DNA袢环（rDNA）</strong> 组成。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1410,1411]},"content":"核仁组织区（<strong>NOR</strong>）——含有rRNA基因的染色质区域","children":[{"type":"list_item","depth":8,"payload":{"lines":[1411,1412]},"content":"这些rDNA可通过高速转录产生大量rRNA，进而在组成、形成核仁的过程中发挥作用。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1412,1413]},"content":"<strong>人类NOR</strong>位于<strong>5对有随体</strong>的<strong>近端着丝粒染色体</strong>（13、14、15、21、22号）的<strong>次缢痕</strong>部位。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1413,1414]},"content":"<img src=\"..\\插图库\\人类NOR.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1414,1415]},"content":"（2）致密纤维组分","children":[{"type":"list_item","depth":6,"payload":{"lines":[1415,1416]},"content":"核仁中<strong>电子密度最高</strong>的部分，呈<strong>环状或半月状</strong>包围<strong>纤维中心</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1416,1417]},"content":"主要成分是转录产生的<strong>rRNA</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1417,1418]},"content":"（3）颗粒区","children":[{"type":"list_item","depth":6,"payload":{"lines":[1418,1419]},"content":"为<strong>高电子密度</strong>颗粒，主要是成分是<strong>rRNA和蛋白质</strong>，是<strong>正在加工、处于不同成熟阶段</strong>的<strong>核糖体亚单位</strong>所在的部位。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1419,1420]},"content":"（三）核仁的周期性变化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1420,1421]},"content":"核仁是一种<strong>动态结构</strong>","children":[{"type":"list_item","depth":6,"payload":{"lines":[1421,1422]},"content":"分裂<strong>间期有完整结构</strong>，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1422,1423]},"content":"有丝分裂<strong>前期核仁消失</strong>，","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1423,1424]},"content":"有丝分裂<strong>末期核仁重现</strong>。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1424,1425]},"content":"二、核仁的功能","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1425,1427]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1425,1426]},"content":"就是生产核糖体的","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1426,1427]},"content":"合成除<mark>5S rRNA</mark>以外的3中rRNA","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1427,1428]},"content":"（一）核仁是细胞核中rRNA基因转录和加工的活动中心","children":[{"type":"list_item","depth":5,"payload":{"lines":[1428,1429]},"content":"<img src=\"..\\插图库\\核仁的功能.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1429,1430]},"content":"（二）核仁是装配核糖体大、小亚基的工厂","children":[]},{"type":"heading","depth":4,"payload":{"lines":[1432,1433]},"content":"（三）核仁参与核糖体亚单位的运输和成熟","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1433,1434]},"content":"第四节 核骨架=核基质","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[1434,1435]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[1434,1435]},"content":"是间期细胞核中由<strong>非组蛋白</strong>组成的<strong>纤维网架结构</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1435,1436]},"content":"一、核骨架的组成成分和形态结构（略）","children":[]},{"type":"heading","depth":3,"payload":{"lines":[1436,1437]},"content":"二、核骨架的功能","children":[{"type":"list_item","depth":4,"payload":{"lines":[1437,1438]},"content":"核骨架是<strong>DNA复制的支架</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1438,1439]},"content":"核骨架在<strong>基因转录</strong>中发挥重要作用","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1439,1440]},"content":"核骨架参与<strong>染色体与核膜的构建</strong>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1440,1441]},"content":"核骨架与<strong>病毒复制</strong>有关","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1441,1442]},"content":"三、核骨架与细胞癌变（略）","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1450,1451]},"content":"<strong>第十四章</strong> 细胞增殖","children":[{"type":"heading","depth":2,"payload":{"lines":[1451,1452]},"content":"第一节 细胞的分裂","children":[{"type":"heading","depth":3,"payload":{"lines":[1452,1453]},"content":"直接分裂=","children":[{"type":"heading","depth":4,"payload":{"lines":[1453,1454]},"content":"一、无丝分裂","children":[{"type":"heading","depth":5,"payload":{"lines":[1455,1456]},"content":"过程：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1456,1457]},"content":"在进行无丝分裂前，细胞体积增大，DNA复制；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1457,1458]},"content":"DNA复制后，分裂即开始，表现为细胞核拉长成哑铃形，中央部分变细断开，细胞随之分裂成两个。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1458,1459]},"content":"特点：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1459,1460]},"content":"<strong>没有染色体组装</strong>和<strong>纺锤体形成</strong>、过程<strong>简单</strong>而<strong>迅速</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1460,1461]},"content":"分裂后<strong>遗传物质不一定平均</strong>分配给两个子细胞。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1462,1463]},"content":"间接分裂","children":[{"type":"heading","depth":4,"payload":{"lines":[1463,1464]},"content":"二、有丝分裂","children":[{"type":"list_item","depth":5,"payload":{"lines":[1464,1465]},"content":"有丝分裂(mitosis)又称为间接分裂(indirect division)，是真核细胞增殖的一种<strong>最主要</strong>的分裂方式。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1465,1466]},"content":"在分裂过程中要形成<strong>有丝分裂器</strong>，以保证<strong>遗传物质平均分配</strong>到两个子细胞中，维持遗传的稳定性，故称为有丝分裂。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1466,1467]},"content":"三、减数分裂=成熟分裂","children":[{"type":"list_item","depth":5,"payload":{"lines":[1467,1468]},"content":"是配子发生<strong>成熟期</strong>中所进行的一种特殊的细胞分裂","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1468,1469]},"content":"在这一过程中，<strong>DNA复制一次，细胞连续分裂两次</strong>，结果形成染色体数目减少一半的子细胞(配子)。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1469,1470]},"content":"1、使生殖细胞中染色体数目从<strong>2n减到n</strong>，精卵结合后的受精卵又<strong>恢复2n</strong>，保证了亲代与子代之间染色体数目的相对恒定，为后代的性状遗传和正常发育提供了物质基础。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1470,1471]},"content":"2、在减数分裂过程中由于<strong>非姐妹染色单体</strong>之间发生<strong>片段交换</strong>；同源染色体分离、非同源染色体之间自由组合等因素，可形成不同染色体组成的配子，使后代个体表现出<strong>多样性</strong>，这为纷繁复杂的生物变异提供了丰富的原材料，可推动在自然选择作用下的生物进化。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1471,1472]},"content":"有丝分裂和减数分裂比较","children":[{"type":"list_item","depth":5,"payload":{"lines":[1472,1473]},"content":"1、有丝分裂是细胞分裂的<strong>普遍方式</strong>；而减数分裂只发生于<strong>配子发生的成熟期</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1473,1474]},"content":"2、有丝分裂DNA复制一次，细胞分裂一次(均等分裂)；减数分裂DNA复制一次，细胞连续分裂两次(一次为减数分裂，一次为均等分裂)。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1474,1476]},"content":"3、减数分裂染色体数目减半；有丝分裂后染色体数目不变。<br>\n<img src=\"..\\插图库\\有丝分裂和减数分裂比较.jpg\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1476,1477]},"content":"4、减数分裂后一个细胞形成遗传物质不同的4个子细胞(因为交换及非同源染色体的随机组合)；而有丝分裂后，一个细胞形成遗传物质相同的2个子细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1477,1478]},"content":"5、减数分裂时前期Ⅰ出现联会，非姐妹染色单体间片段的交换；而有丝分裂则无。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1478,1479]},"content":"6、有丝分裂一般时间较短；减数分裂一般时间较长。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1479,1480]},"content":"第二节 细胞周期","children":[{"type":"heading","depth":3,"payload":{"lines":[1480,1481]},"content":"一、细胞周期的概念和意义分期及周期时间：","children":[{"type":"list_item","depth":4,"payload":{"lines":[1481,1482]},"content":"细胞周期：是指细胞从<strong>一次分裂结束</strong>开始生长，到<strong>再次分裂终了</strong>所经历的全部过程，主要进行<strong>遗传物质</strong>的<strong>精确复制</strong>与<strong>平均分配</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1482,1483]},"content":"二、细胞周期分期及周期时间：","children":[{"type":"list_item","depth":4,"payload":{"lines":[1483,1484]},"content":"细胞周期可分为<strong>G1期</strong>、<strong>S期</strong>、<strong>G2期</strong>、<strong>M期(分裂期)</strong> 四个连续的时相。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1484,1485]},"content":"细胞周期的持续时间一般为<strong>12 ～32h</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1485,1487]},"content":"不同生物的细胞周期时间<strong>不同</strong>，同一系统的不同细胞的细胞周期时间<strong>差异也很大</strong>。<br>\n<strong>G1期变化大</strong>，<strong>S+G2+M变化小</strong>，M期持续时间较为恒定，约持续30min。","children":[{"type":"list_item","depth":5,"payload":{"lines":[1487,1488]},"content":"——细胞周期的长短主要<strong>取决于G1期的长短</strong>。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1488,1489]},"content":"三、细胞周期不同时相及其的主要事件","children":[{"type":"heading","depth":4,"payload":{"lines":[1489,1490]},"content":"(一)G1期(DNA合成前期)：","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1490,1491]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1490,1491]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mtext>早</mtext><msub><mi>G</mi><mn>1</mn></msub><mtext>期</mtext><mo>−</mo><mo>&gt;</mo><mtext>限制点</mtext><mo>=</mo><mi>R</mi><mtext>点</mtext><mo>=</mo><mtext>检测点</mtext><mo stretchy=\"false\">(</mo><mtext>芽殖酵母叫起始点</mtext><mo stretchy=\"false\">)</mo><mo>−</mo><mo>&gt;</mo><mtext>晚</mtext><msub><mi>G</mi><mn>1</mn></msub><mtext>期</mtext></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{早G_1期-&gt;限制点=R点=检测点(芽殖酵母叫起始点)-&gt;晚G_1期}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord cjk_fallback\">早</span><span class=\"mord\"><span class=\"mord mathnormal\">G</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord cjk_fallback\">期</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">限制点</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.00773em;\">R</span><span class=\"mord cjk_fallback\">点</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">检测点</span><span class=\"mopen\">(</span><span class=\"mord cjk_fallback\">芽殖酵母叫起始点</span><span class=\"mclose\">)</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">晚</span><span class=\"mord\"><span class=\"mord mathnormal\">G</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">​</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord cjk_fallback\">期</span></span></span></span></span>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1491,1492]},"content":"1、早G1期——细胞生长","children":[{"type":"list_item","depth":6,"payload":{"lines":[1492,1493]},"content":"主要表现为：<strong>RNA、蛋白质、脂类以及糖类</strong>的<strong>大量合成</strong>，形成大量的细胞器和其他结构","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1493,1494]},"content":"使细胞<strong>体积</strong>、<strong>表面积</strong>以及<strong>细胞核、质比例增加</strong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1494,1495]},"content":"2、限制点=检测点=(起始点)(G1/S期之间叫<strong>R点</strong>)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1495,1496]},"content":"介于早G1期和晚G1期之间。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1496,1497]},"content":"是细胞周期进程的重要调控点。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1497,1498]},"content":"决定细胞后续命运——","children":[{"type":"list_item","depth":7,"payload":{"lines":[1498,1499]},"content":"进入S期;","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1499,1500]},"content":"G0期细胞;","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1500,1501]},"content":"分化或凋亡","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1501,1502]},"content":"在<strong>R点之前</strong>，可以通过<strong>剥离生长因子</strong>的方法阻止细胞进入S期，但在R点之后则不能阻止细胞完成G1/S期的转变。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1502,1503]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding=\"application/x-tex\">\\Rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">⇒</span></span></span></span>R点是<strong>生长因子和药物</strong>等因素影响细胞周期的<strong>敏感点</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1503,1504]},"content":"<img src=\"..\\插图库\\R点是敏感点.jpg\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1504,1505]},"content":"3、晚G1期——复制准备","children":[{"type":"list_item","depth":6,"payload":{"lines":[1505,1506]},"content":"(1)为DNA合成作准备。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1506,1507]},"content":"如： 合成DNA复制所所需要的各种<strong>脱氧核糖核酸</strong>、<strong>胸腺嘧啶核苷酸激酶</strong>、<strong>DNA聚合酶</strong>、<strong>解旋酶</strong>等。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1507,1509]},"content":"(2)大量合成与细胞周期运行密切相关的蛋白，以使细胞周期能够顺利延续。<br>\n如：细胞周期蛋白、钙调蛋白、触发蛋白等。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1509,1510]},"content":"(3)DNA损伤修复","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1510,1511]},"content":"(二)S期(合成期)：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1511,1512]},"content":"1、<strong>DNA复制</strong>：是细胞增殖的关键，仅局限于S期。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1512,1513]},"content":"2、<strong>组蛋白、非组蛋白</strong>大量合成，<strong>染色质组装</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1513,1514]},"content":"3、完成<strong>中心粒</strong>的<strong>复制</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1514,1515]},"content":"特点1：S期<strong>复制不同步</strong>—— <strong>GC含量高</strong>的DNA序列<strong>先复制</strong>，<strong>AT含量高</strong>的DNA序列<strong>后复制</strong>；<strong>常染色质先复制</strong>，<strong>异染色质后复制</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1515,1516]},"content":"特点2：<strong>DNA复制</strong>与<strong>组蛋白合成同步</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1516,1517]},"content":"(三)G2期(合成后期)：","children":[{"type":"heading","depth":5,"payload":{"lines":[1517,1518]},"content":"1、复制检查","children":[]},{"type":"heading","depth":5,"payload":{"lines":[1518,1519]},"content":"2、分裂准备 ：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1519,1520]},"content":"(1)合成<strong>微管蛋白</strong>及<strong>微管相关蛋白</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1520,1521]},"content":"(2)合成<strong>染色质凝集相关蛋白</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1521,1522]},"content":"(3)合成<strong><em>M期调控蛋白</em></strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1522,1523]},"content":"(4)<strong>中心粒</strong>开始移向<strong>细胞两极</strong>","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1523,1524]},"content":"(四)M期(分裂期)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1524,1525]},"content":"是将<strong>复制好的遗传物质平均分配</strong>到两个子细胞中的时期。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1525,1527]},"content":"在细胞周期中M期所<strong>占时间最短</strong>，但细胞的<strong>形态结构变化最大</strong>。<br>\n<img src=\"..\\插图库\\细胞周期.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1527,1528]},"content":"四、细胞的增殖情况","children":[{"type":"heading","depth":4,"payload":{"lines":[1529,1530]},"content":"1、周期中细胞=增殖细胞=周期细胞","children":[{"type":"list_item","depth":5,"payload":{"lines":[1530,1531]},"content":"指在细胞周期中连续运转的细胞(连续分裂的细胞)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1531,1532]},"content":"如：上皮组织基底层细胞、造血细胞等。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1532,1533]},"content":"这类细胞的分裂对于<strong>组织的更新</strong>有着重要意义","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1533,1534]},"content":"2、G0期细胞","children":[{"type":"list_item","depth":5,"payload":{"lines":[1534,1535]},"content":"指<strong>暂时脱离细胞周期不增殖</strong>的细胞。但在适当因素刺激下，<strong>可再次重新返回细胞周期</strong>，开始分裂","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1535,1536]},"content":"如：成纤维细胞、平滑肌细胞、血管内皮细胞、肝、肾、胰腺等器官的实质细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1536,1537]},"content":"<strong>组织的再生</strong>、<strong>创伤的愈合</strong>、<strong>免疫反应</strong>均与此相关。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1537,1538]},"content":"3、终末分化细胞","children":[{"type":"list_item","depth":5,"payload":{"lines":[1538,1539]},"content":"指那些<strong>分化程度很高</strong>，但<strong>不可逆</strong>的<strong>脱离细胞周期</strong>，<strong>丧失分裂能力</strong>，仅<strong>保持特定生理功能</strong>的细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1539,1540]},"content":"如：<strong>成人心肌细胞</strong>、<strong>神经元细胞</strong>、<strong>成熟的红细胞</strong>等。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1540,1541]},"content":"五、细胞周期的研究方法","children":[{"type":"heading","depth":4,"payload":{"lines":[1541,1542]},"content":"(一)细胞周期模型","children":[{"type":"list_item","depth":5,"payload":{"lines":[1542,1543]},"content":"真核细胞有一个复杂的细胞周期调节蛋白网络，控制细胞周期的进程，称为<strong>细胞周期调控系统</strong>(cell-cycle control system)。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1543,1544]},"content":"细胞周期研究常用的模型有：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1544,1545]},"content":"酵母","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1545,1546]},"content":"爪蟾早期胚胎细胞","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1546,1547]},"content":"体外培养的哺乳动物细胞","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1547,1548]},"content":"(二)细胞同步化","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1548,1550]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1548,1549]},"content":"使处于细胞周期<strong>不同阶段</strong>的培养细胞，共同进入细胞周期<strong>某一特定阶段</strong>的过程","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1549,1550]},"content":"<strong>人工</strong>细胞同步化的方法：<strong>诱导同步化</strong>和<strong>选择同步化</strong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1550,1551]},"content":"诱导同步化：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1551,1552]},"content":"在培养液中<strong>加入或去除某些成分</strong>，<strong>或者改变</strong>培养<strong>温度</strong>，从而对细胞的生长进行<strong>阻滞</strong>或<strong>恢复</strong>，将不同步生长的细胞调整为<strong>同步生长</strong>，获得<strong>时相较为均一</strong>的细胞群体。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1552,1553]},"content":"如：中期阻断法、DNA合成阻断法","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1553,1554]},"content":"选择同步化：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1554,1555]},"content":"根据细胞的<strong>体积、黏附性等</strong>的<strong>时相特征</strong>来对不同时相的细胞进行<strong>选择和分离</strong>，从而实现细胞的同步化。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1555,1556]},"content":"如：有丝分裂摇落法=有丝分裂选择法、活细胞沉淀分离法=细胞沉降分离法","children":[]}]}]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1557,1558]},"content":"第三节 细胞周期调控","children":[{"type":"heading","depth":3,"payload":{"lines":[1558,1559]},"content":"一、MPF(maturation promoting factor)的发现","children":[{"type":"blockquote","depth":4,"payload":{"lines":[1559,1561]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1559,1561]},"content":"<strong>MPF=有丝分裂促进因子=M期促进因子=卵细胞成熟促进因子</strong><br>\n<img src=\"..\\插图库\\证明MPF活性实验.png\" alt=\"\">","children":[]}]},{"type":"bullet_list","depth":4,"payload":{"lines":[1561,1565]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1561,1563]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>⇒</mo></mrow><annotation encoding=\"application/x-tex\">\\Rightarrow</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">⇒</span></span></span></span>M期细胞质中有<strong>促使细胞分裂的因子</strong>存在<br>\n<img src=\"..\\插图库\\MPF.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1563,1564]},"content":"MPF由<strong>A亚基、B亚基复合物</strong>组成","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1564,1565]},"content":"MPF由<strong>B亚基磷酸化</strong>其他<strong>靶蛋白</strong>，<strong>启动细胞周期进程</strong>","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1565,1566]},"content":"M期中MPF(cyclinA/B-Cdk1复合物)的作用","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1566,1567]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1566,1567]},"content":"M期细胞在形态结构上所发生的变化以及中期向后期、M期向下一个G1期的转换均与MPF相关。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1567,1568]},"content":"MPF对M期早期细胞形态结构变化的作用","children":[{"type":"list_item","depth":6,"payload":{"lines":[1568,1569]},"content":"染色质凝集：","children":[{"type":"list_item","depth":7,"payload":{"lines":[1569,1570]},"content":"ⅰ.磷酸化组蛋白H1上与有丝分裂有关的特殊位点诱导染色质凝集。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1570,1571]},"content":"ⅱ.直接作用于染色质凝集蛋白，介导染色体形成超螺旋化结构，进而发生凝集。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1571,1572]},"content":"核膜裂解：核纤层蛋白丝氨酸残基磷酸化，引起核纤层解体，核膜破裂成小泡。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1572,1574]},"content":"纺锤体形成：对多种微管结合蛋白进行磷酸化，使微管发生重排，促进纺锤体形成。<br>\n<img src=\"..\\插图库\\在细胞周期中细胞周期蛋白和MPF的波动.png\" alt=\"在细胞周期中细胞周期蛋白和MPF的波动\">","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1575,1576]},"content":"二、参与细胞周期调控的主要物质","children":[{"type":"heading","depth":4,"payload":{"lines":[1576,1577]},"content":"1、<strong>细胞周期蛋白</strong>(Cyclin，<strong>Cyc</strong>)：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1577,1578]},"content":"一类随细胞周期的变化呈周期性出现与消失的蛋白质。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1578,1579]},"content":"2、<strong>细胞周期蛋白依赖性激酶</strong>(Cyclin-dependent kinase, <strong>CDK</strong>)：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1579,1580]},"content":"一类必须与周期蛋白结合才具有蛋白激酶活性的酶蛋白。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1580,1581]},"content":"3、<strong>细胞周期蛋白依赖性激酶抑制因子</strong>(Cdk  inhibitor，<strong>CKI</strong>)：","children":[{"type":"list_item","depth":5,"payload":{"lines":[1581,1582]},"content":"通过直接与CDK或Cyc-Cdk复合物结合，抑制CDK的激酶活性、阻断或延迟细胞周期的运行的一类蛋白质。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1582,1583]},"content":"<img src=\"..\\插图库\\细胞周期调控物质.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1584,1585]},"content":"三、细胞周期运行的调控","children":[{"type":"list_item","depth":4,"payload":{"lines":[1585,1586]},"content":"在周期的不同时相，<strong>不同的cdk</strong>与<strong>不同的周期蛋白结合</strong>,形成<strong>不同的复合物</strong>，引发细胞周期进程中<strong>特定事件的出现</strong>，并促成了G1/S、G2/M、中期/后期等<strong>关键过程不可逆的转换</strong>。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1586,1587]},"content":"<strong>CDK</strong>在细胞内的含量<strong>相对恒定</strong>，而<strong>cyclin</strong>的含量却随细胞周期的变化而<strong>变化</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1587,1588]},"content":"在细胞周期的进程中<strong>Cyc可不断合成与降解</strong>，相应<strong>Cdk</strong>对蛋白质<strong>磷酸化</strong>的作用也因此呈现<strong>周期性的变化</strong>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1588,1589]},"content":"细胞周期引擎：<strong>Cyc-Cdk蛋白质磷酸化调控系统</strong>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1590,1591]},"content":"四、周期性蛋白质降解：<strong>泛素化蛋白质降解系统</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[1591,1592]},"content":"<strong>泛素化蛋白质降解系统</strong>——细胞周期的清道夫","children":[{"type":"list_item","depth":5,"payload":{"lines":[1592,1593]},"content":"<strong>选择性的清除</strong>前一阶段的相关调控蛋白(即<strong>周期蛋白</strong>)，为新一轮细胞周期事件的启动扫清道路，避免阶段性回复，保证细胞周期运行的方向。","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1593,1594]},"content":"<strong>泛素</strong>(ubiquitin )是一种76肽，是蛋白质的<strong>降解标签</strong>，结合了泛素的蛋白质将被<strong>蛋白酶体</strong>识别并降解。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1594,1595]},"content":"<img src=\"..\\插图库\\泛素化蛋白质降解系统.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1596,1597]},"content":"五、细胞周期的检控点(检查点)","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1598,1604]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1598,1599]},"content":"检查点的概念：   是细胞周期在长期进化过程中形成的一种<strong>保护机制</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1599,1600]},"content":"(1)细胞周期检查点指在细胞周期各时相的转换中存在的特定时间点，是检查和控制细胞周期进程的信号通路，对DNA复制、DNA损伤修复、纺锤体组装及染色体分离等主要细胞周期事件进行调节、监控。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1600,1601]},"content":"(2)主要包括：R点、DNA损伤检查点、DNA复制检查点、纺锤体组装检查点。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1601,1602]},"content":"(3)结果：","children":[{"type":"list_item","depth":7,"payload":{"lines":[1602,1603]},"content":"① 控制下一事件启动(<strong>抑制CDK的活性</strong>)。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1603,1604]},"content":"② 应对机制：激活DNA修复，诱导分化、凋亡","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1604,1605]},"content":"检查点<img src=\"..\\插图库\\细胞周期的检查点.png\" alt=\"\">","children":[{"type":"list_item","depth":5,"payload":{"lines":[1605,1606]},"content":"1、<strong>R点(G1/S期)</strong>：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1606,1607]},"content":"作用：对细胞<strong>体积</strong>、<strong>接触抑制</strong>、<strong>营养条件</strong>、<strong>生长因子(必要条件)</strong>、<strong>药物</strong>等进行<strong>检测</strong>，确定细胞是<strong>暂时停止生长</strong>、<strong>继续进入S期</strong>，或是<strong>发生凋亡</strong>。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1607,1608]},"content":"2、<strong>DNA损伤检控点</strong>(<strong>G1/S期</strong>、<strong>G2 期</strong>)","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1608,1609]},"content":"<img src=\"..\\插图库\\DNA损伤检控点.png\" alt=\"\">","children":[{"type":"list_item","depth":6,"payload":{"lines":[1609,1611]},"content":"作用：防止受损DNA细胞进入S期，保证DNA复制的正确性；<br>\n防止受损DNA细胞进入M期，保证子细胞遗传物质的正确性。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1611,1612]},"content":"3、<strong>DNA复制检控点</strong>(<strong>S/G2期</strong>)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1612,1613]},"content":"作用：复制完成后和进入M期之前，检测DNA复制<strong>是否完整</strong>以及<strong>是否多次</strong>复制。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1613,1614]},"content":"4、<strong>纺锤体组装检控点</strong>(分裂检控点；<strong>中期/后期</strong>)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1614,1615]},"content":"作用：保证中期染色体在排列整齐(纺锤体组装完成)以前不会启动染色单体分离以及M期退出机制，以保证染色体分配的准确性。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1615,1616]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1616,1617]},"content":"<strong>控制细胞周期进程</strong>主要通过<strong>CKI抑制CDK的活性</strong>来实现。 CKI通过直接与CDK或Cyc-Cdk复合物结合，<strong>抑制CDK的激酶活性</strong>、<strong>阻断或延迟细胞周期</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1617,1618]},"content":"CKI&gt;Cyc&gt;CDK","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1618,1619]},"content":"第四节 细胞周期与医学","children":[{"type":"heading","depth":3,"payload":{"lines":[1619,1620]},"content":"一、细胞周期与肿瘤","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1620,1623]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1620,1621]},"content":"肿瘤(tumor)是生物体中组织细胞<strong>过度增殖</strong>后形成的赘生物。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1621,1622]},"content":"细胞的无限增殖和细胞凋亡的减弱是肿瘤组织的基本动力学特征。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1622,1623]},"content":"基因组不稳定、生长因子作用异常、检控点机制失效→肿瘤细胞跨过检控点→失控性增殖","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1623,1624]},"content":"1、抗肿瘤研究","children":[{"type":"list_item","depth":5,"payload":{"lines":[1624,1625]},"content":"研究肿瘤细胞的周期特点为肿瘤治疗提供新思路","children":[{"type":"list_item","depth":6,"payload":{"lines":[1625,1626]},"content":"①暂不增殖型细胞为主的肿瘤：先用生长因子使其进入细胞周期，然后再进行放疗、化疗。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1626,1628]},"content":"②增殖型细胞为主的肿瘤：S期、M期肿瘤以化疗为主，抑制DNA合成；G2期细胞以放疗为主。<br>\n<img src=\"..\\插图库\\肿瘤化疗药物在细胞周期中的作用特点.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1628,1629]},"content":"2、癌基因与抑癌基因","children":[{"type":"list_item","depth":5,"payload":{"lines":[1629,1630]},"content":"癌基因(oncogene) ：能促使细胞无限增殖、癌变的DNA序列，分若干个基因家族(已发现近百种癌基因)。是控制细胞生长和分裂的正常基因的突变形式。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1630,1631]},"content":"抑癌基因(antioncogene)：存在于正常细胞中、能抑制细胞恶性增殖的基因。如Rb、P53、P21、P27等，往往是正常细胞增殖过程中的负调控基因。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1631,1632]},"content":"3、肿瘤细胞动力学","children":[{"type":"list_item","depth":5,"payload":{"lines":[1632,1633]},"content":"肿瘤生长取决于：<strong>增殖比率、细胞周期时间、细胞丢失率(凋亡率)</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1633,1634]},"content":"增殖比率=生长分数：肿瘤细胞中增殖型细胞占总细胞数量的比例","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1634,1635]},"content":"大多数肿瘤细胞的周期时间比正常细胞的要长。因此，<strong>肿瘤的快速生长与周期时间关系不大</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1635,1636]},"content":"肿瘤发生的主要原因并<strong>不是细胞增殖过快</strong>，而是<strong>细胞生长分数过高</strong>而<strong>细胞丢失率过低</strong>。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1636,1637]},"content":"二、细胞周期与衰老","children":[{"type":"list_item","depth":4,"payload":{"lines":[1637,1638]},"content":"随着年龄的增长，细胞周期的<strong>G1期明显延长</strong>，致使细胞分裂的次数明显变慢。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1638,1640]},"content":"细胞中的<strong>CDK和Cyclin</strong>均有<strong>异常表达</strong>，可导致<strong>DNA复制过度与紊乱</strong>，还可促使<strong>微管蛋白过度磷酸化</strong>，引发微管纤维缠结，导致微管功能异常。如：<strong>阿尔茨海默病</strong>(微管相关蛋白Tau蛋白、轴突)<br>\n<img src=\"..\\插图库\\G1期明显延长.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1643,1644]},"content":"<strong>第十五章</strong> 细胞分化","children":[{"type":"heading","depth":2,"payload":{"lines":[1644,1645]},"content":"第一节 细胞分化概述","children":[{"type":"heading","depth":3,"payload":{"lines":[1645,1646]},"content":"一、细胞分化的概念","children":[{"type":"list_item","depth":4,"payload":{"lines":[1646,1647]},"content":"细胞分化(cell differentiation)：是指<strong>同一来源</strong>的细胞经过<strong>分裂</strong>逐渐在<strong>形态结构</strong>、<strong>生理功能</strong>和<strong>蛋白质合成</strong>等方面产生<strong>稳定性差异</strong>的过程。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1647,1650]},"content":"识别细胞分化的三项指标：<strong>形态结构</strong>、<strong>生理功能</strong>、<strong>生化特征</strong><br>\n<img src=\"..\\插图库\\细胞分化.png\" alt=\"\"><br>\n<img src=\"..\\插图库\\细胞分化.png\" alt=\"\" width=500 height=500>","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1651,1652]},"content":"细胞分化的<strong>主要标志</strong>(关键)：细胞内开始合成<strong>新的特异性蛋白质</strong>(如：角蛋白(表皮细胞)、血红蛋白(红细胞))。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1652,1653]},"content":"细胞分化的本质：由于<strong>基因选择性表达</strong>(基因差别表达，Gene differentiated express)合成<strong>特异性蛋白质</strong>，导致<strong>形态、结构和功能各异</strong>的细胞的出现。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1654,1655]},"content":"二、细胞分化的一般规律","children":[{"type":"heading","depth":4,"payload":{"lines":[1655,1656]},"content":"(一)细胞分化的稳定性","children":[{"type":"list_item","depth":5,"payload":{"lines":[1656,1657]},"content":"实验：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1657,1658]},"content":"离体培养的皮肤上皮细胞，传代后仍保持为上皮细胞。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1658,1659]},"content":"黑色素细胞体外培养30多代后，仍能合成黑色素颗粒。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1659,1660]},"content":"<strong>已分化</strong>的细胞在<strong>形态结构和功能</strong>上<strong>保持稳定</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1660,1661]},"content":"<strong>稳定性(stability)</strong>是细胞分化<strong>最显著的特点</strong>，是个体生命活动的基础。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1661,1662]},"content":"(二)细胞分化的可逆性","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1662,1664]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1662,1663]},"content":"某些特殊条件下，已经分化的细胞可以发生逆转，回复到原未分化状态的现象，称为<strong>去分化=脱分化</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1663,1664]},"content":"一种类型的分化细胞转变成另一种类型的分化细胞的现象称为<strong>转分化</strong>(transdifferentiation)。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1664,1665]},"content":"无论是动物还是植物，细胞分化的 <strong><mark>稳定性是普遍存在的</mark></strong>，而分化的 <strong><mark>可逆性(转分化、去分化)是有条件的</mark></strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1665,1666]},"content":"(三)细胞分化基因调节的保守性","children":[{"type":"list_item","depth":5,"payload":{"lines":[1666,1667]},"content":"<img src=\"..\\插图库\\细胞分化基因调节的保守性.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1667,1668]},"content":"实验证明：不同动物的<strong>同源蛋白</strong>，特别是<strong>基因调节蛋白</strong>，在结构、功能及生化反应上具有一定的<strong>相似性</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1668,1669]},"content":"(所有动物的基因调节蛋白都差不多)","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1669,1670]},"content":"(四)细胞分化有时间上和空间上的分化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1670,1671]},"content":"细胞分化的<strong>空间性</strong>：指同一种细胞的后代，由于各种细胞所处的空间位置不同，其环境也不一样，可以有不同的形态结构和功能。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1671,1672]},"content":"<img src=\"..\\插图库\\细胞分化的空间性.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1672,1673]},"content":"细胞分化的<strong>时间性</strong>：指一个细胞在不同的发育阶段细胞可以有不同的形态结构和功能。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1673,1674]},"content":"<img src=\"..\\插图库\\细胞分化的时间性.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1674,1675]},"content":"(五)细胞<strong>分化潜能</strong>随个体发育进程<strong>逐渐变窄</strong>","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1675,1677]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1675,1676]},"content":"细胞分化的普遍规律：<strong>全能→多能→单能→终末分化细胞</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1676,1677]},"content":"在发育过程中细胞潜能<strong>逐渐变窄</strong>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1677,1678]},"content":"1.全能性细胞(totipotent  cell)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1678,1679]},"content":"具有发育为一个<strong>完整个体</strong>的能力的细胞。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1679,1680]},"content":"哺乳类在形成<strong>囊胚以前</strong>的细胞前(<strong>8-16细胞期</strong>)均为全能性。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1680,1681]},"content":"<strong>细胞分化从囊胚开始</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1681,1682]},"content":"<img src=\"..\\插图库\\全能性细胞.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1682,1683]},"content":"2.多能性细胞(pluripotent cell)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1683,1684]},"content":"在胚胎发育的<strong>三胚层形成后</strong>，细胞的分化潜能受到限制，仅能向本胚层组织和器官分化发育的细胞。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1684,1685]},"content":"如：胚胎干细胞、胚胎生殖细胞。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1685,1686]},"content":"3.单能性细胞(unipotency cell)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1686,1687]},"content":"经过器官发生，各种组织细胞的命运最终确定，<strong>只能分化成为一种或两种</strong>细胞类型的细胞。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1687,1688]},"content":"如：上皮基底层干细胞、肌肉中成肌细胞等。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1688,1689]},"content":"4.终末分化细胞","children":[{"type":"list_item","depth":6,"payload":{"lines":[1689,1690]},"content":"经过器官发生，各种组织细胞在<strong>形态上特化、功能上专一化</strong>，最终形成<strong>终末分化细胞</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1691,1692]},"content":"<strong>细胞决定</strong>是细胞分化潜能逐渐受限的过程。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1693,1694]},"content":"随着分化程度的提高，细胞分裂能力逐渐下降。高度分化的细胞往往不再发生分裂。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1694,1695]},"content":"随着分化程度的提高，细胞对环境因子的反应能力也逐渐下降。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1696,1697]},"content":"(六)终末分化细胞的<strong>细胞核</strong>具有全能性","children":[{"type":"list_item","depth":5,"payload":{"lines":[1697,1698]},"content":"高等动物在胚胎发育过程中，细胞的全能性逐渐受到限制最后成为终末分化细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1698,1699]},"content":"<strong>细胞核</strong>却始终保持着其分化的全能性，称为<strong>全能性细胞核(totipotent  nucleus)</strong>。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1700,1701]},"content":"三、细胞分化的生物学意义","children":[{"type":"list_item","depth":4,"payload":{"lines":[1701,1702]},"content":"细胞分化是个体发育的基础。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1702,1703]},"content":"胚胎发育过程中——产生不同组织器官形成新的个体。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1703,1704]},"content":"胚后发育中——产生特定类型细胞补充组织损失的细胞。","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1705,1706]},"content":"第二节 细胞决定与细胞分化","children":[{"type":"heading","depth":3,"payload":{"lines":[1706,1707]},"content":"一、细胞决定的概念","children":[{"type":"list_item","depth":4,"payload":{"lines":[1707,1708]},"content":"<strong>细胞决定</strong>(cell determination)：个体发育过程中，细胞在发生可识别的形态变化之前就已<strong>确定了未来的发育命运</strong>，这种细胞预先作出的分化选择，称为<strong>细胞决定</strong>。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1708,1709]},"content":"二、细胞决定是早期发育事件","children":[{"type":"list_item","depth":4,"payload":{"lines":[1709,1710]},"content":"细胞决定的时间：胚胎发育早期","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1710,1711]},"content":"<img src=\"..\\插图库\\细胞决定是早期发育事件.png\" alt=\"\">","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1711,1712]},"content":"在人类胚胎<strong>三胚层期</strong>，在细胞之间出现可识别的形态和功能差异以前，各器官的预定区<strong>已经确定</strong>，每个预定区决定了它只能按一定的规律发育分化成特定的组织、器官和系统。","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1712,1713]},"content":"三、细胞决定的特性","children":[{"type":"heading","depth":4,"payload":{"lines":[1713,1714]},"content":"1.细胞决定的<strong>稳定性</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1714,1715]},"content":"两栖类在原肠胚早、晚期之间开始细胞决定；一但决定后，即使外界因素改变，细胞仍按照已经决定的方向分化。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1715,1716]},"content":"细胞决定的稳定性<strong>保证了细胞分化的稳定性</strong>","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1716,1717]},"content":"2.细胞决定的<strong>可遗传性</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1717,1718]},"content":"<img src=\"..\\插图库\\细胞决定的可遗传性.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1718,1719]},"content":"果蝇是分化研究的重要模型动物，<em>成虫盘</em>是幼虫体内<strong>已决定的尚未分化的细胞团</strong>，在幼虫阶段这些细胞群无明显形态差异；在变态期，不同部位的成虫盘分别向着一定方向分化，逐渐发育为果蝇的腿、翅、触角等相应的成体结构。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1719,1720]},"content":"果蝇成虫盘细胞的移植实验","children":[{"type":"list_item","depth":7,"payload":{"lines":[1720,1721]},"content":"成虫盘细胞的决定稳定并可被遗传。这种<strong>稳定性和遗传性不受增殖代数影响而改变</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1721,1722]},"content":"<img src=\"..\\插图库\\果蝇成虫盘细胞的移植实验.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1722,1723]},"content":"细胞决定的实质与关系","children":[{"type":"list_item","depth":5,"payload":{"lines":[1723,1724]},"content":"细胞决定的实质：细胞在接受某种<strong>指令或信号分子</strong>后，<strong>特定基因激活或抑制</strong>，表现出稳定的印记存储于基因组中。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1724,1725]},"content":"关系：细胞决定<strong>先于</strong>细胞分化，并制约着细胞分化的方向。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1726,1727]},"content":"第三节 细胞分化与基因表达","children":[{"type":"heading","depth":3,"payload":{"lines":[1727,1728]},"content":"与细胞分化相关的两类基因","children":[{"type":"heading","depth":4,"payload":{"lines":[1728,1729]},"content":"管家基因(housekeeping gene)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1729,1730]},"content":"管家基因：维持细胞<strong>基本活动</strong>所必需的基因。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1730,1731]},"content":"管家蛋白：由管家基因(housekeeping gene)表达，存在于<strong>所有分化类型的细胞中</strong>，维持细胞生存所必需的基本蛋白，","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1731,1732]},"content":"如：细胞骨架蛋白、膜蛋白、染色质的组蛋白、核糖体蛋白等。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1732,1733]},"content":"奢侈基因(luxury gene)=组织特异性基因","children":[{"type":"list_item","depth":5,"payload":{"lines":[1733,1734]},"content":"奢侈基因：编码组织细胞特异性蛋白的基因，其产物<strong>对细胞的生存无直接影响</strong>，但对<strong>细胞的分化</strong>、<strong>决定细胞的特异性</strong>方面起重要作用。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1734,1735]},"content":"奢侈蛋白：由奢侈基因编码，仅存在于<strong>特定的分化细胞中</strong>，赋予分化细胞<strong>不同特征</strong>的特异性蛋白，","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1735,1736]},"content":"如：红细胞中的血红蛋白、皮肤表皮细胞中的角蛋白、胰岛细胞中的胰岛素等。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1736,1737]},"content":"细胞分化是基因的选择性表达","children":[{"type":"list_item","depth":5,"payload":{"lines":[1737,1738]},"content":"细胞分化并不是基因组DNA全部表达，而是<strong>奢侈基因</strong>按一定程序，<strong>有选择地</strong>相继活化表达的结果，这一现象称为<strong>基因差异表达=差别表达=顺序表达</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1738,1739]},"content":"表达的基因数约占基因总数的5%～10% 。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1740,1741]},"content":"细胞分化的基因表达调控","children":[{"type":"list_item","depth":5,"payload":{"lines":[1741,1742]},"content":"细胞分化的调控可以发生在不同的水平：转录水平、翻译水平以及蛋白质形成后活性调节水平等，其中转录水平的调控是最重要的。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1742,1743]},"content":"不同分化类型的细胞，受各种不同的顺式调控元件、反式调控因子、活性染色质结构改变、同源框基因和DNA甲基化等因素在转录水平调控基因的表达。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1744,1745]},"content":"第四节 影响细胞分化的因素","children":[{"type":"heading","depth":3,"payload":{"lines":[1745,1746]},"content":"一、细胞内因素","children":[{"type":"heading","depth":4,"payload":{"lines":[1746,1747]},"content":"(一)细胞核与细胞分化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1747,1748]},"content":"<strong>基因的选择性表达</strong>","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1748,1749]},"content":"(二)细胞质与细胞分化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1749,1750]},"content":"<strong>调控</strong>核基因的选择性表达","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1750,1751]},"content":"细胞质对早期胚胎<strong>细胞决定</strong>的影响","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1751,1752]},"content":"在胚胎早期发育过程中，细胞质中某些影响细胞分化的物质成分(决定子)的分布有区域性，<strong>胞质成分不均质</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1752,1753]},"content":"<img src=\"..\\插图库\\细胞质的成分不均质.png\" alt=\"\">","children":[{"type":"list_item","depth":6,"payload":{"lines":[1753,1754]},"content":"细胞分裂时胞质成分(<strong>决定子</strong>)呈<strong>不均等分配</strong>到子细胞中，这种不均一性胞质成分可以调控细胞核基因的表达，在一定程度上决定细胞的早期分化。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1754,1755]},"content":"<strong>不对称细胞分裂</strong>","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1755,1756]},"content":"二、细胞外因素","children":[{"type":"heading","depth":4,"payload":{"lines":[1756,1757]},"content":"(一)环境因素","children":[{"type":"list_item","depth":5,"payload":{"lines":[1757,1758]},"content":"生物个体的生长发育离不开环境，环境中的<strong>物理、化学、生物因子</strong>等往往以提供<strong>信号</strong>的方式影响机体的细胞分化。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1758,1759]},"content":"如：豚鼠的孕期为68d，如果在妊娠18～28d给母鼠增温度3～4℃1小时，胎鼠脑重可减轻10％。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1759,1760]},"content":"(二)细胞微环境对细胞分化的影响","children":[{"type":"blockquote","depth":5,"payload":{"lines":[1760,1761]},"content":"","children":[{"type":"paragraph","depth":6,"payload":{"lines":[1760,1761]},"content":"细胞生存的周围临近外环境称为<strong>细胞微环境=小生境</strong>","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[1761,1772]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1761,1762]},"content":"1.<strong>直接接触的相邻细胞</strong>影响分化","children":[{"type":"list_item","depth":7,"payload":{"lines":[1762,1763]},"content":"相邻细胞分泌信号分子，调节细胞的增殖、分化。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1763,1765]},"content":"2.细胞<strong>外基质</strong>能引起特定细胞的增殖和分化<br>\n<img src=\"..\\插图库\\细胞外环境引起特定细胞的增殖分化.png\" alt=\"\">","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1765,1766]},"content":"3.<strong>可溶性信号分子</strong>影响细胞分化","children":[{"type":"list_item","depth":7,"payload":{"lines":[1766,1767]},"content":"微环境中的<strong>可溶性生长因子、细胞因子</strong>会影响细胞分化方向，主要有Wnt、BMP、Notch等。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1768,1769]},"content":"4.<strong>激素</strong>对细胞分化的影响","children":[{"type":"list_item","depth":7,"payload":{"lines":[1769,1770]},"content":"激素经过<strong>血液或淋巴液运输</strong>，到达一定距离外所作用的<strong>靶细胞</strong>，经过一系列的信号传递过程，影响靶细胞的分化。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1770,1771]},"content":"<strong>远距离</strong>的调节作用。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1771,1772]},"content":"<strong>激素</strong>对细胞分化的影响通常在<strong>个体发育晚期</strong>。","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1772,1773]},"content":"(三)细胞之间的相互作用","children":[{"type":"heading","depth":5,"payload":{"lines":[1773,1774]},"content":"1.诱导","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[1774,1777]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[1774,1775]},"content":"胚胎诱导(embryonic induction)：胚胎发育特定阶段，一部分细胞<strong>对邻近细胞产生影响</strong>，并决定其分化方向的作用，称为胚胎诱导。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1775,1776]},"content":"胚胎诱导可发生在<strong>不同胚层之间</strong>，也可以发生在<strong>同一胚层不同区域之间</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1776,1777]},"content":"<strong>中胚层首先开始独立分化</strong>，再促进内胚层、外胚层向着各自相应的组织器官分化。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[1777,1778]},"content":"了解：眼球发育过程中的多级诱导","children":[{"type":"list_item","depth":7,"payload":{"lines":[1778,1779]},"content":"<img src=\"..\\插图库\\眼球发育过程中的多级诱导.png\" alt=\"\" title=\"仅作了解\">","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1779,1780]},"content":"中胚层脊索诱导外胚层细胞向神经方向分化，神经板产生，这是<strong>初级诱导</strong>；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1780,1781]},"content":"神经管形成后，诱导其外表面覆盖的外胚层形成眼晶状体，这是<strong>次级诱导</strong>；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1781,1782]},"content":"晶状体进一步诱导其外面的外胚层形成角膜，这是<strong>三级诱导</strong>。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1782,1783]},"content":"2.细胞抑制","children":[{"type":"list_item","depth":6,"payload":{"lines":[1783,1784]},"content":"细胞抑制(cell inhibition)：在胚胎发育过程中，已分化的细胞<strong>抑制</strong>邻近细胞<strong>进行相同分化</strong>而产生的<strong>负反馈调节</strong>作用。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1784,1785]},"content":"例如：把发育中的蛙胚置于含蛙心组织碎片的培养液中，胚胎受到抑制不能产生正常心脏。同样，当用成体蛙脑碎片培养蛙胚，蛙胚也不能发育成正常脑。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1785,1786]},"content":"说明，已分化的细胞可产生<strong>某种物质</strong>(这种物质称为<strong>抑素</strong>)，<strong>抑制邻近细胞向其相同方向分化</strong>。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1786,1787]},"content":"3.细胞识别与黏合","children":[{"type":"list_item","depth":6,"payload":{"lines":[1787,1788]},"content":"<strong>同类细胞</strong>具有<strong>特异性相互识别和黏合</strong>的能力。","children":[]},{"type":"list_item","depth":6,"pay
