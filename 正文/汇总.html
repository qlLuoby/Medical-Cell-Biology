load":{"lines":[1788,1789]},"content":"一旦细胞间识别并黏合，其质膜各部分就<strong>紧密结合</strong>成细胞间<strong>传递离子、电荷及分子的通道</strong>。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1789,1790]},"content":"(四)小RNA与细胞分化及个体发育","children":[{"type":"list_item","depth":5,"payload":{"lines":[1790,1791]},"content":"<strong>小RNA</strong>通过与<strong>靶基因mRNA互补结合</strong> <strong>抑制蛋白质合成或促使靶基因mRNA降解</strong>，参与细胞分化和发育的<strong>基因表达调控</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1791,1792]},"content":"<strong>小RNA</strong>是细胞调控网络中不可缺少的一部分，<strong>表达异常会引起发育异常</strong>。","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1793,1794]},"content":"第五节 细胞分化与医学","children":[{"type":"heading","depth":3,"payload":{"lines":[1794,1795]},"content":"一、肿瘤与细胞分化(Tumor and cell differentiation)","children":[{"type":"heading","depth":4,"payload":{"lines":[1795,1796]},"content":"(一)肿瘤细胞的分化异常","children":[{"type":"list_item","depth":5,"payload":{"lines":[1796,1797]},"content":"细胞癌变是细胞<strong>去分化</strong>的结果","children":[{"type":"list_item","depth":6,"payload":{"lines":[1797,1798]},"content":"① <strong>癌细胞</strong>主要表现出<strong>低分化</strong>和<strong>高增殖</strong>的细胞特征。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1798,1799]},"content":"② 肿瘤细胞<strong>缺乏</strong>正常分化细胞的<strong>功能</strong>","children":[{"type":"list_item","depth":7,"payload":{"lines":[1799,1800]},"content":"如：肝癌细胞不能合成血浆白蛋白、胰岛癌细胞不能合成胰岛素等等。","children":[]}]}]},{"type":"list_item","depth":5,"payload":{"lines":[1800,1801]},"content":"分化异常(<strong>分化特征的消失和功能缺陷</strong>)是肿瘤细胞的一个<strong>重要生物学特性</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1801,1802]},"content":"<strong>能自我更新</strong>的组织和细胞更容易发生癌变，尤其是<strong>上皮组织</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1802,1803]},"content":"据统计，目前人类肿瘤的90%以上是上皮源性的，这是因为上皮包含许多分裂中的干细胞，易受到致癌因素的侵袭，发生突变，转化为癌细胞。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1803,1804]},"content":"通常肿瘤细胞<strong>分化程度越低，恶性程度越大</strong>。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1804,1805]},"content":"(二)肿瘤细胞可被诱导分化","children":[{"type":"list_item","depth":5,"payload":{"lines":[1805,1806]},"content":"肿瘤细胞可以在高浓度的分化信号诱导下增殖减慢、逐渐由低分化向高分化方向发展，最终诱导成为正常终末分化细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1806,1807]},"content":"用<strong>维甲酸</strong>和<strong>砷剂</strong>诱导<strong>白血病细胞</strong>向正常成熟细胞方向分化。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1812,1813]},"content":"二、细胞转分化与组织损伤修复及疾病","children":[{"type":"list_item","depth":4,"payload":{"lines":[1813,1814]},"content":"1.<strong>上皮细胞转分化</strong>与<strong>组织器官纤维化</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1814,1815]},"content":"导致组织器官<strong>纤维化</strong>的原因：上皮细胞经<strong>上皮细胞－间充质细胞转化(EMT)</strong>为<strong>成纤维细胞</strong>和<strong>肌纤维母细胞</strong>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[1815,1816]},"content":"2.<strong>血管内皮细胞的转分化</strong>与<strong>动脉粥样硬化</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1816,1817]},"content":"血管内皮细胞<strong>向间质细胞转化</strong>，间质细胞可<strong>转分化为平滑肌细胞</strong>，<strong>平滑肌细胞转分化为软骨细胞</strong>，过度持续转分化会使<strong>血管壁钙化</strong>，引起动脉粥样硬化。","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1820,1821]},"content":"<strong>第十六章</strong> 细胞衰老与细胞死亡","children":[{"type":"blockquote","depth":2,"payload":{"lines":[1822,1825]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[1822,1823]},"content":"衰老(aging)和死亡(death)是生命的基本现象。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1823,1824]},"content":"细胞衰老和死亡是不可避免的，是细胞生命活动的必然规律。","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[1824,1825]},"content":"<img src=\"..\\插图库\\衰老(aging)和死亡(death).png\" alt=\"\">","children":[]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[1825,1826]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[1825,1826]},"content":"本章核心要点：<mark>特征</mark>","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[1826,1827]},"content":"第一节 细胞衰老","children":[{"type":"heading","depth":3,"payload":{"lines":[1827,1828]},"content":"现代人类面临着3种衰老：","children":[{"type":"list_item","depth":4,"payload":{"lines":[1828,1829]},"content":"生理性衰老","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1829,1830]},"content":"病理性衰老","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1830,1831]},"content":"心理性衰老","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[1832,1833]},"content":"一、细胞衰老的概念(The concept of cell aging)","children":[{"type":"heading","depth":4,"payload":{"lines":[1833,1834]},"content":"1.定义","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1834,1836]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1834,1835]},"content":"细胞衰老是细胞<strong>内部结构的衰变</strong>。在正常情况下细胞随着年龄的增加，机能和结构发生退行性变化，趋向死亡的<strong>不可逆的现象</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1835,1836]},"content":"后果：机体衰老、老年病","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1836,1837]},"content":"体内细胞的衰老特点","children":[{"type":"list_item","depth":6,"payload":{"lines":[1837,1838]},"content":"<strong>细胞周期变长</strong>，<strong>分裂能力降低</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1838,1839]},"content":"<strong>G1期的时间延长最明显</strong>","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1839,1840]},"content":"分裂次数有限","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[1840,1841]},"content":"体外培养细胞的衰老特点","children":[{"type":"list_item","depth":6,"payload":{"lines":[1841,1842]},"content":"传代次数有限，增殖能力有限","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1842,1843]},"content":"Hayflick界限——增殖能力的界限","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1843,1844]},"content":"2.细胞的寿限","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1844,1848]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1844,1845]},"content":"<img src=\"..\\插图库\\细胞的寿限.png\" alt=\"\">","children":[{"type":"list_item","depth":7,"payload":{"lines":[1845,1846]},"content":"体外细胞可传代的次数与细胞来源个体的年龄成<strong>反比</strong>。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[1846,1847]},"content":"<img src=\"..\\插图库\\动物体细胞在体外可传代的次数与物种的寿命有关.png\" alt=\"\">","children":[{"type":"list_item","depth":7,"payload":{"lines":[1847,1848]},"content":"动物体细胞在体外可传代的次数与<strong>物种的寿命</strong>有关。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1848,1849]},"content":"体外培养细胞所具有增殖分裂的极限","children":[{"type":"list_item","depth":6,"payload":{"lines":[1849,1850]},"content":"高等动物，包括人类的体细胞，在体外培养情况下都受分裂次数的限制，一旦达到这一期限，细胞将逐渐走向衰老和死亡。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1850,1851]},"content":"Hayflick界限(Hayflick limitation)","children":[{"type":"list_item","depth":7,"payload":{"lines":[1851,1852]},"content":"细胞，至少是培养细胞，不是不死的，而是有一定的寿命的；它们的增殖能力不是无限的，而是有一定的界限，这就是<strong>Hayflick界限</strong>。","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1853,1854]},"content":"二、细胞衰老的<strong><em>特征</em></strong>(Characteristic of cell aging)","children":[{"type":"heading","depth":4,"payload":{"lines":[1854,1855]},"content":"(一)细胞衰老的<strong>形态结构变化</strong>","children":[{"type":"blockquote","depth":5,"payload":{"lines":[1855,1856]},"content":"","children":[{"type":"paragraph","depth":6,"payload":{"lines":[1855,1856]},"content":"“退行性改变”","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[1856,1865]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1856,1857]},"content":"细胞：水分减少，体积减小，细胞皱缩","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1857,1858]},"content":"细胞膜：流动性降低，细胞连接减少","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1858,1859]},"content":"细胞核：核膜内陷，核内包含物形成，染色质凝集、固缩","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1859,1860]},"content":"细胞质：色素沉积,糖原减少,脂肪积聚,空泡形成","children":[{"type":"list_item","depth":7,"payload":{"lines":[1860,1861]},"content":"线粒体：数目减少、体积增大(肥大、肿胀)","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1861,1862]},"content":"内质网：数目减少","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1862,1863]},"content":"高尔基体：破碎","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1863,1864]},"content":"溶酶体：体积增大","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1864,1865]},"content":"致密体：生成","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1865,1866]},"content":"(二)细胞衰老的<strong>生物化学变化</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1866,1867]},"content":"<strong>DNA</strong>：复制、转录、修复能力降低，端粒DNA丢失，染色体缺失","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1867,1868]},"content":"<strong>mRNA</strong>：合成能力降低，与核糖体结合能力降低","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1868,1869]},"content":"<strong>蛋白质</strong>：合成速度降低，稳定性降低，功能降低","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1869,1870]},"content":"<strong>酶</strong>：含量降低，活性降低","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1870,1871]},"content":"<strong>脂类</strong>：脂质过氧化反应，引起膜脂之间或与脂蛋白之间交联，膜的流动性降低","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1871,1872]},"content":"<img src=\"..\\插图库\\衰老症状原因分析.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1873,1874]},"content":"三、细胞衰老的机制","children":[{"type":"blockquote","depth":4,"payload":{"lines":[1874,1875]},"content":"","children":[{"type":"paragraph","depth":5,"payload":{"lines":[1874,1875]},"content":"<img src=\"..\\插图库\\细胞衰老的机制.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1875,1876]},"content":"自由基学说","children":[{"type":"list_item","depth":5,"payload":{"lines":[1876,1877]},"content":"自由基：一类<strong>瞬时形成</strong>的含<strong>不成对电子</strong>的<strong>原子或功能基团</strong>。","children":[{"type":"list_item","depth":6,"payload":{"lines":[1877,1878]},"content":"包括氧自由基、氢自由基、碳自由基、脂自由基等。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1878,1879]},"content":"外源性自由基：由环境中的高温、辐射、光解、化学物质等引起。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1879,1880]},"content":"内源性自由基：由体内各种代谢反应产生，是人体自由基的主要来源。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1880,1881]},"content":"由基含有未配对电子，具有<strong>高度反应活性</strong>，可引发链式自由基反应，引起DNA、蛋白质和脂类，尤其是多不饱和脂肪酸等大分子物质变性和交联，损伤DNA、生物膜、重要的结构蛋白和功能蛋白，从而引起各种细胞衰老现象的发生。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1881,1882]},"content":"常细胞内存在<strong>清除自由基的防御系统</strong>，包括：","children":[{"type":"list_item","depth":6,"payload":{"lines":[1882,1883]},"content":"①酶系统(抗氧化酶)：超氧化物岐化酶(SOD)，过氧化氢酶(CAT)等","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1883,1884]},"content":"②非酶系统(抗氧化剂)：维生素C、维生素E、醌类物质","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1884,1885]},"content":"③细胞内部自身隔离，如线粒体、过氧化物酶体等","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1885,1887]},"content":"当自由基产生<strong>超过机体的清除能力</strong>，过多的自由基就会对许多细胞组织造成损伤。<br>\n补充、维持体内适当水平的抗氧化剂和抗氧化酶，可以延长寿命，延缓衰老。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1887,1888]},"content":"端粒学说","children":[{"type":"blockquote","depth":5,"payload":{"lines":[1888,1890]},"content":"","children":[{"type":"paragraph","depth":6,"payload":{"lines":[1888,1890]},"content":"<img src=\"..\\插图库\\端粒.png\" alt=\"\"><br>\n<img src=\"..\\插图库\\端粒2.png\" alt=\"\">","children":[]}]},{"type":"bullet_list","depth":5,"payload":{"lines":[1890,1895]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1890,1892]},"content":"细胞<strong>增殖次数</strong>与<strong>端粒DNA长度</strong>有关。<br>\nHarley等1991发现体细胞染色体的端粒DNA会随细胞分裂次数增加而不断缩短。细胞DNA每复制一次端粒就缩短一段，当缩短到一定程度至Hayflick点时，可能会启动DNA损伤检测点，激活p53，导致不可逆地退出细胞周期，走向衰亡。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1892,1893]},"content":"端粒酶","children":[{"type":"list_item","depth":7,"payload":{"lines":[1893,1894]},"content":"<strong>端粒酶</strong>是一种由RNA和蛋白质组成的反转录酶，能以自身的RNA为模板<strong>合成端粒DNA</strong>，对于端粒的稳定有至关重要的作用。","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1895,1896]},"content":"四、细胞衰老引起器官老化及老年性疾病","children":[{"type":"list_item","depth":4,"payload":{"lines":[1896,1897]},"content":"腺体萎缩，激素减少，内分泌功能不足","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1897,1898]},"content":"免疫细胞减少、功能减弱，易患感染性疾病、肿瘤","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1898,1899]},"content":"老年性疾病：高血压、糖尿病、老年性痴呆、帕金森病、骨质疏松、动脉粥样硬化等","children":[{"type":"list_item","depth":5,"payload":{"lines":[1899,1900]},"content":"－－社会老龄化，老年病的防治工作重要性日益突出","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[1901,1902]},"content":"第二节 细胞死亡","children":[{"type":"bullet_list","depth":3,"payload":{"lines":[1902,1905]},"content":"","children":[{"type":"list_item","depth":4,"payload":{"lines":[1902,1903]},"content":"细胞死亡(cell death)：是细胞衰老的结果，是细胞生命现象不可逆的停止及细胞生命的结束。","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[1903,1904]},"content":"鉴别细胞存活与死亡：<strong>中性红、台盼蓝等活体染色。</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[1904,1905]},"content":"<img src=\"..\\插图库\\活体染色.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[1905,1906]},"content":"细胞死亡的类型","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[1906,1909]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[1906,1907]},"content":"细胞坏死(3型细胞死亡)——被动死亡","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1907,1908]},"content":"细胞凋亡(1型细胞死亡)——主动死亡","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1908,1909]},"content":"自噬性细胞死亡(2型细胞死亡)","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1909,1910]},"content":"一、细胞坏死(cell necrosis)","children":[{"type":"list_item","depth":5,"payload":{"lines":[1910,1911]},"content":"细胞坏死(cell necrosis)：指细胞受到<strong>化学因素、物理因素和生物因素</strong>等环境因素的<strong>伤害</strong>，引起细胞死亡的病理过程。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1911,1912]},"content":"细胞坏死主要由<strong>酶性消化</strong>和<strong>蛋白质变性</strong>引起。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1912,1913]},"content":"细胞坏死时，<strong>细胞膜和细胞器破裂溶解</strong>，细胞<strong>内容物释放</strong>引起周围组织产生的<strong>炎症</strong>反应对其他细胞具有<strong>破坏作用</strong>，常表现为<strong>成群细胞</strong>的<strong>丢失或破坏</strong>。(正反馈)","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[1913,1914]},"content":"二、细胞凋亡(cell apoptosis)","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[1914,1916]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[1914,1915]},"content":"是指体内细胞<strong>主动发生</strong>的、<strong>有基因控制的</strong>细胞<strong>自主结束生命</strong>的过程，是细胞<strong>为适应生存环境</strong>而<strong>主动采取</strong>的死亡方式。","children":[{"type":"list_item","depth":7,"payload":{"lines":[1915,1916]},"content":"<img src=\"..\\插图库\\细胞凋亡.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1916,1917]},"content":"(一)细胞凋亡的特点","children":[{"type":"heading","depth":6,"payload":{"lines":[1917,1918]},"content":"1.细胞凋亡的生物学意义","children":[{"type":"list_item","depth":7,"payload":{"lines":[1918,1919]},"content":"去除不需要的结构(蝌蚪发育、指端发育)；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1919,1920]},"content":"控制细胞数目(神经系统发育)；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1920,1921]},"content":"去除有害细胞(癌细胞的清除)；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1921,1922]},"content":"产生无细胞器的细胞(哺乳动物红细胞等)；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1922,1926]},"content":"细胞的自我保护作用(病毒侵入细胞启动凋亡)。<br>\n<img src=\"..\\插图库\\蝌蚪发育.png\" alt=\"\"><br>\n<img src=\"..\\插图库\\指端发育.png\" alt=\"\"><br>\n<img src=\"..\\插图库\\神经发育中的细胞凋亡.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[1926,1927]},"content":"2.凋亡的主要变化","children":[{"type":"list_item","depth":7,"payload":{"lines":[1927,1928]},"content":"(1)形态变化","children":[{"type":"list_item","depth":8,"payload":{"lines":[1928,1929]},"content":"凋亡的起始(诱导期)","children":[{"type":"list_item","depth":9,"payload":{"lines":[1929,1930]},"content":"细胞膜表面微绒毛和细胞间连接的减少、消失，但细胞膜保持完整，未失去通透性；","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[1930,1931]},"content":"细胞质浓缩、细胞器改变(细胞脱水、细胞质浓缩、细胞体积缩小、核糖体、线粒体聚集、细胞骨架结构排列紊乱)；","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[1931,1932]},"content":"染色质固缩。","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[1932,1933]},"content":"<img src=\"..\\插图库\\凋亡细胞表面的变化.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":8,"payload":{"lines":[1933,1934]},"content":"凋亡小体的形成(执行期)","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1934,1935]},"content":"<img src=\"..\\插图库\\凋亡小体的形成.png\" alt=\"\">","children":[{"type":"list_item","depth":9,"payload":{"lines":[1935,1936]},"content":"当凋亡细胞核染色质裂解形成大小不等的碎片后，<strong>细胞膜皱缩</strong>，整个细胞经过类似胞吐的方式，形成一些大、小不等的，由细胞膜包裹的、表面光滑的球形小体，称为凋亡小体(apoptosis body)。","children":[]},{"type":"list_item","depth":9,"payload":{"lines":[1936,1937]},"content":"<strong>凋亡小体</strong>是判断细胞凋亡的主要形态结构之一。","children":[]}]},{"type":"list_item","depth":8,"payload":{"lines":[1937,1938]},"content":"凋亡小体逐渐被邻近的细胞所吞噬并消化(消亡期)","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1938,1939]},"content":"<img src=\"..\\插图库\\凋亡小体被吞噬.png\" alt=\"\">","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1939,1940]},"content":"<img src=\"..\\插图库\\凋亡的形态变化.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[1940,1941]},"content":"(2)生化变化","children":[{"type":"list_item","depth":8,"payload":{"lines":[1941,1942]},"content":"胞浆内** <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><msup><mi>a</mi><mrow><mn>2</mn><mo>+</mo></mrow></msup></mrow><annotation encoding=\"application/x-tex\">Ca^{2+}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8141em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord\"><span class=\"mord mathnormal\">a</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8141em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">2</span><span class=\"mord mtight\">+</span></span></span></span></span></span></span></span></span></span></span></span>浓度增加**；","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1942,1943]},"content":"细胞内<strong>活性氧增加</strong>；","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1943,1944]},"content":"<strong>核酸内切酶活化</strong>、<strong>DNA断裂</strong>，<strong>电泳后呈梯状</strong>(DNA ladder)","children":[{"type":"list_item","depth":9,"payload":{"lines":[1944,1945]},"content":"凋亡细胞染色质DNA断片大小有规律，即都为<strong>180-200bp整倍数</strong>的寡核苷酸片段，进行DNA琼脂糖凝胶电泳时出现特征性的梯状条带(DNA ladders)。而细胞<strong>坏死时，DNA断裂为长度不一的片段</strong>，琼脂糖凝胶电泳DNA片段呈弥散状。","children":[]}]},{"type":"list_item","depth":8,"payload":{"lines":[1945,1946]},"content":"<img src=\"..\\插图库\\电泳呈现梯状条带.png\" alt=\"\">","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[1946,1947]},"content":"<strong>梯状条带</strong>可作为<strong>细胞凋亡的特征</strong>之一。","children":[]}]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1947,1948]},"content":"(二)影响细胞凋亡的因素","children":[{"type":"heading","depth":6,"payload":{"lines":[1948,1949]},"content":"1.细胞凋亡诱导因素","children":[{"type":"list_item","depth":7,"payload":{"lines":[1949,1950]},"content":"激素和生长因子","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1950,1951]},"content":"理化因素：射线、高温、强酸、强碱、抗癌药物等。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1951,1952]},"content":"免疫因素：细胞毒T淋巴细胞分泌颗粒酶引起靶细胞凋亡。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1952,1953]},"content":"微生物因素：细菌、病毒","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1953,1954]},"content":"缺氧、缺血、神经递质等。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[1955,1956]},"content":"2.细胞凋亡抑制因素","children":[{"type":"list_item","depth":7,"payload":{"lines":[1956,1957]},"content":"细胞因子白细胞介素－2、神经生长因子","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1957,1958]},"content":"某些激素，如促肾上腺皮质激素(ACTHA)、睾酮、雌激素等","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[1958,1959]},"content":"二价阳离子(Zn2+)、药物(苯巴比妥)、病毒(EB病毒)、中性氨基酸等","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[1959,1960]},"content":"(三)细胞凋亡的分子机制","children":[]},{"type":"heading","depth":5,"payload":{"lines":[1960,1961]},"content":"(四)细胞凋亡与疾病","children":[{"type":"list_item","depth":6,"payload":{"lines":[1961,1962]},"content":"细胞过度凋亡，导致心血管疾病；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1962,1963]},"content":"细胞凋亡受阻，导致肿瘤的发生；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1963,1964]},"content":"细胞凋亡过度或不足导致自身免疫病；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[1964,1965]},"content":"神经系统的退行性病变。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1965,1966]},"content":"细胞凋亡与细胞坏死的区别","children":[{"type":"thead","depth":5,"payload":{"lines":[1966,1967]},"content":"","children":[{"type":"th","depth":6,"payload":{"lines":[1966,1967]},"content":"特征","children":[]},{"type":"th","depth":6,"payload":{"lines":[1966,1967]},"content":"细胞凋亡","children":[]},{"type":"th","depth":6,"payload":{"lines":[1966,1967]},"content":"细胞坏死","children":[]}]},{"type":"tbody","depth":5,"payload":{"lines":[1968,1981]},"content":"","children":[{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"概念","children":[]},{"type":"td","depth":7,"payload":{},"content":"基因控制的自主过程；表现为细胞缩小，核内染色质浓缩，核质边缘化，膜发泡，凋亡小体形成","children":[]},{"type":"td","depth":7,"payload":{},"content":"可能有自主过程参与；细胞膜丧失完整性和化学梯度，细胞质内容物外泄引起细胞溶解死亡","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"诱因","children":[]},{"type":"td","depth":7,"payload":{},"content":"生理或病理因素","children":[]},{"type":"td","depth":7,"payload":{},"content":"病理因素，如毒素、严重缺氧、缺血和ATP缺乏","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"形态学","children":[]},{"type":"td","depth":7,"payload":{},"content":"细胞皱缩，与临近细胞连接丧失","children":[]},{"type":"td","depth":7,"payload":{},"content":"肿胀，形态不规则","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"细胞膜","children":[]},{"type":"td","depth":7,"payload":{},"content":"完整，鼓泡，形成凋亡小体","children":[]},{"type":"td","depth":7,"payload":{},"content":"溶解或通透性增加","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"细胞器","children":[]},{"type":"td","depth":7,"payload":{},"content":"完整","children":[]},{"type":"td","depth":7,"payload":{},"content":"受损","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"细胞核","children":[]},{"type":"td","depth":7,"payload":{},"content":"固缩，染色质边缘化","children":[]},{"type":"td","depth":7,"payload":{},"content":"染色质不规则转移","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"线粒体","children":[]},{"type":"td","depth":7,"payload":{},"content":"肿胀，通透性增加，Cyt c释放","children":[]},{"type":"td","depth":7,"payload":{},"content":"肿胀，破裂，ATP耗尽","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"生化特征","children":[]},{"type":"td","depth":7,"payload":{},"content":"核小体DNA断裂成约180bp的片段","children":[]},{"type":"td","depth":7,"payload":{},"content":"随机断裂成大小不的片段","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"能量需求","children":[]},{"type":"td","depth":7,"payload":{},"content":"依赖ATP","children":[]},{"type":"td","depth":7,"payload":{},"content":"不依赖ATP","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"组织分布","children":[]},{"type":"td","depth":7,"payload":{},"content":"单个或成群细胞","children":[]},{"type":"td","depth":7,"payload":{},"content":"成片细胞","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"组织反应","children":[]},{"type":"td","depth":7,"payload":{},"content":"非炎症","children":[]},{"type":"td","depth":7,"payload":{},"content":"炎症","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"结局","children":[]},{"type":"td","depth":7,"payload":{},"content":"吞噬细胞吞噬部分模性结构","children":[]},{"type":"td","depth":7,"payload":{},"content":"细胞内容物溶解释放","children":[]}]},{"type":"tr","depth":6,"payload":{},"content":"","children":[{"type":"td","depth":7,"payload":{},"content":"对个体的影响","children":[]},{"type":"td","depth":7,"payload":{},"content":"生长、发育生存的必需","children":[]},{"type":"td","depth":7,"payload":{},"content":"引起炎症","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[1982,1983]},"content":"三、自噬性细胞死亡","children":[{"type":"list_item","depth":5,"payload":{"lines":[1983,1984]},"content":"细胞自噬(autophagy)","children":[{"type":"list_item","depth":6,"payload":{"lines":[1984,1985]},"content":"是指真核细胞内通过包绕隔离受损或功能退化的细胞器及某些大分子物质、与溶酶体融合并水解膜内成分的现象。","children":[]}]},{"type":"list_item","depth":5,"payload":{"lines":[1985,1986]},"content":"细胞自噬主要有三种形式：<strong>微自噬</strong>(microautophagy)、<strong>巨自噬</strong>(macroautophagy)和<strong>分子伴侣介导的自噬</strong> (Chaperone-mediated autophagy，<strong>CMA</strong>)。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[1986,1987]},"content":"<img src=\"..\\插图库\\自噬.png\" alt=\"\">","children":[]}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[1995,1996]},"content":"<strong>第十八章</strong> 干细胞及其应用","children":[{"type":"heading","depth":2,"payload":{"lines":[1996,1997]},"content":"第一节 概述（掌握★）","children":[{"type":"heading","depth":3,"payload":{"lines":[1997,1998]},"content":"一、干细胞的定义和分类","children":[{"type":"heading","depth":4,"payload":{"lines":[1998,1999]},"content":"1.定义","children":[{"type":"list_item","depth":5,"payload":{"lines":[1999,2000]},"content":"干细胞（stem cell）是指具有<strong>无限或较长期的自我更新（self-renewal）能力</strong>，并在一定条件下产生<strong>至少一种高度分化子代细胞</strong>的细胞。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2000,2001]},"content":"它存在于人体或动物个体发育各个阶段的组织器官中，是各种分化细胞或特化细胞的<strong>初始来源</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2001,2002]},"content":"<img src=\"..\\插图库\\什么是干细胞.png\" alt=\"\">","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[2002,2003]},"content":"2.干细胞的分类（classification of stem cells）","children":[{"type":"heading","depth":5,"payload":{"lines":[2003,2004]},"content":"根据分化潜能的高低：","children":[{"type":"list_item","depth":6,"payload":{"lines":[2004,2005]},"content":"全能干细胞（totipotent stem cell）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2005,2006]},"content":"能发育为一个<strong>完整个体的原始细胞</strong>。如<strong>受精卵</strong>、人体<strong>8-16细胞以前的卵裂球</strong>","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2006,2007]},"content":"多能干细胞（pluripotent stem cell）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2007,2008]},"content":"来源于<strong>早期囊胚腔</strong>的<strong>内细胞团</strong>，虽然失去发育为完整个体的能力，但理论上具有分化形成个体中各种细胞的潜能，如<strong>胚胎干细胞</strong>（*<em>ES cell</em>8）","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2008,2009]},"content":"专能干细胞（monopotent stem cell）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2009,2010]},"content":"只能分化成<strong>相应组织器官</strong>组成的细胞，如：<strong>骨髓基质干细胞（MSC）</strong>、<strong>造血干细胞</strong>、<strong>肝干细胞</strong>、<strong>神经干细胞</strong>等。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2010,2011]},"content":"单能干细胞（unipotent stem cell）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2011,2012]},"content":"只能向<strong>密切相关的一种或少数几种</strong>类型的细胞分化的细胞，与分化细胞不同的是<strong>具有自我更新能力</strong>，如：<strong>皮肤组织基底层干细胞</strong>、肌肉中<strong>成肌细胞</strong>等。","children":[]}]}]},{"type":"heading","depth":5,"payload":{"lines":[2013,2014]},"content":"根据细胞来源时期不同：","children":[{"type":"list_item","depth":6,"payload":{"lines":[2014,2015]},"content":"胚胎干细胞(embryonic stem cell；ES cell)","children":[{"type":"list_item","depth":7,"payload":{"lines":[2015,2016]},"content":"存在于<strong>早期胚胎组织</strong>中、具有<strong>高度增殖能力</strong>和<strong>多向分化潜能</strong>，但<strong>尚未分化</strong>的干细胞。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2016,2017]},"content":"成体干细胞（adult stem cell ）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2017,2018]},"content":"存在于成体各组织器官的<strong>未分化</strong>细胞，在体内具有终生自我更新能力和分化潜能。","children":[]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[2019,2020]},"content":"二、干细胞的生物学特性","children":[{"type":"heading","depth":4,"payload":{"lines":[2020,2021]},"content":"（一）干细胞的<strong>形态和生化特征</strong>","children":[{"type":"heading","depth":5,"payload":{"lines":[2021,2022]},"content":"1.形态特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[2022,2023]},"content":"通常呈<strong>圆形或椭圆形</strong>，<strong>体积较小</strong>，<strong>核质比例相对较大</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2023,2024]},"content":"2.干细胞的生化特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[2024,2025]},"content":"干细胞都具有<strong>较高的端粒酶活性</strong>；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2025,2026]},"content":"不同的干细胞具有不同的<strong>生化标志</strong>。","children":[{"type":"list_item","depth":7,"payload":{"lines":[2026,2027]},"content":"如：<strong>nestin</strong>为<strong>神经干细胞</strong>的标志分子；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2027,2028]},"content":"<strong>角蛋白15</strong>是确定毛囊中<strong>表皮干细胞</strong>的标志分子；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2028,2029]},"content":"<strong>CD34</strong>是<strong>造血干细胞</strong>的标志分子等等。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2029,2030]},"content":"干细胞的生化特性常被用作鉴定干细胞在组织中的存在和评价其分化程度的标志。","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[2030,2031]},"content":"（二）干细胞的<strong>增殖特性</strong>","children":[{"type":"heading","depth":5,"payload":{"lines":[2031,2032]},"content":"1.缓慢性","children":[{"type":"list_item","depth":6,"payload":{"lines":[2032,2033]},"content":"干细胞自身的增殖<strong>非常缓慢</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2033,2034]},"content":"一般情况，干细胞处于<strong>休眠</strong>或<strong>缓慢增殖</strong>状态，当其接受刺激而进行分化时，需产生<strong>过渡类型细胞</strong>再到分化细胞。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2034,2035]},"content":"<img src=\"..\\插图库\\干细胞增殖的缓慢性.png\" alt=\"\">","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2035,2036]},"content":"意义:","children":[{"type":"list_item","depth":7,"payload":{"lines":[2036,2037]},"content":"有利于干细胞对特定的外界<strong>信号</strong>作出反应，以决定进行增殖还是进入特定的分化程序；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2037,2038]},"content":"可以减少<strong>基因发生突变的危险</strong>，使干细胞有更多的时间发现和校正复制错误，具有防止体细胞自发突变的作用。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2038,2039]},"content":"在干细胞到分化细胞的发育过程中，有两种过渡类型的细胞——过渡放大细胞和祖细胞。","children":[{"type":"list_item","depth":7,"payload":{"lines":[2039,2040]},"content":"<strong>过渡放大细胞</strong>：分裂速度快。","children":[{"type":"list_item","depth":8,"payload":{"lines":[2040,2041]},"content":"意义：可使少量干细胞产生较多的分化细胞，同时保护干细胞。","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[2041,2042]},"content":"<strong>祖细胞</strong>：为前体细胞，经过几次分裂后，产生的细胞为<strong>终末分化细胞</strong>。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2042,2043]},"content":"<img src=\"..\\插图库\\干细胞到分化细胞.png\" alt=\"\">","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2043,2044]},"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mstyle mathcolor=\"#cc0000\"><mtext>\\ce</mtext></mstyle><mrow><mtext>干细胞</mtext><mo>−</mo><mo>&gt;</mo><mtext>过渡放大细胞</mtext><mo>−</mo><mo>&gt;</mo><mtext>祖细胞</mtext><mo>→</mo><mo>→</mo><mo>→</mo><mtext>终末分化细胞</mtext></mrow></mrow><annotation encoding=\"application/x-tex\">\\ce{干细胞-&gt;过渡放大细胞-&gt;祖细胞→→→终末分化细胞}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\" style=\"color:#cc0000;\"><span class=\"mord\" style=\"color:#cc0000;\">\\ce</span></span><span class=\"mord\"><span class=\"mord cjk_fallback\">干细胞</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">过渡放大细胞</span><span class=\"mord\">−</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">祖细胞</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">→→→</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mord cjk_fallback\">终末分化细胞</span></span></span></span></span>","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2044,2045]},"content":"2. 自稳性","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[2045,2047]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[2045,2046]},"content":"干细胞通过<strong>自我更新</strong>以维持自身<strong>数目恒定</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2046,2047]},"content":"是<strong>区别于肿瘤细胞</strong>的本质特征。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2047,2048]},"content":"干细胞的分裂方式","children":[{"type":"list_item","depth":7,"payload":{"lines":[2048,2049]},"content":"对称分裂（symmetry division）：","children":[{"type":"list_item","depth":8,"payload":{"lines":[2049,2050]},"content":"当干细胞分裂时，产生的2个子代细胞都是干细胞或都是分化细胞。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2050,2051]},"content":"<img src=\"..\\插图库\\对称分裂.png\" alt=\"\"> <img src=\"..\\插图库\\对称分裂2.png\" alt=\"\">","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[2051,2052]},"content":"不对称分裂（asymmetry division）：","children":[{"type":"list_item","depth":8,"payload":{"lines":[2052,2053]},"content":"当干细胞分裂时，产生一个子代干细胞和一个子代分化细胞。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2053,2054]},"content":"<img src=\"..\\插图库\\不对称分裂.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":6,"payload":{"lines":[2054,2055]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[2055,2056]},"content":"在<strong>正常生理状态下</strong>，干细胞多以<strong>不对称分裂</strong>方式用于补充组织在自我更新过程中衰老和死亡的细胞。（不对称分裂使机体对干细胞的调控更具有灵活性，可以更灵活地应对机体生理变化的需要。）","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2056,2057]},"content":"在<strong>创伤等应激状态时</strong>，由于需要大量的细胞代替和补充坏死的组织细胞，干细胞的分裂方式可能就不再局限于不对称方式，可以以<strong>对称分裂</strong>的方式<strong>快速增殖</strong>。","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[2057,2058]},"content":"（三）干细胞的分化特性","children":[{"type":"heading","depth":5,"payload":{"lines":[2058,2059]},"content":"1.分化潜能","children":[{"type":"list_item","depth":6,"payload":{"lines":[2059,2060]},"content":"干细胞分化具有<strong>多潜能性</strong>，<strong>不同干细胞的分化潜能不同</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2060,2061]},"content":"干细胞可按其分化潜能分为：全能干细胞、多能干细胞、专能干细胞和单能干细胞。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2061,2062]},"content":"2.转分化和去分化","children":[{"type":"list_item","depth":6,"payload":{"lines":[2062,2063]},"content":"目前的研究发现，成体干细胞具有一定的<strong>可塑性</strong>（plasticity），即不同组织来源的成体干细胞之间可相互转化。包括干细胞的<strong>转分化和去分化</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2063,2064]},"content":"一种<strong>组织类型的干细胞</strong>在适当条件下可以分化为<strong>另一种组织类型的细胞</strong>，称为干细胞的转分化。","children":[]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[2065,2066]},"content":"三、干细胞增殖与分化的调控","children":[{"type":"list_item","depth":4,"payload":{"lines":[2066,2067]},"content":"<img src=\"..\\插图库\\干细胞增殖和分化的调控.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[2069,2070]},"content":"第二节 各类干细胞及其特性(熟悉、了解)","children":[{"type":"heading","depth":3,"payload":{"lines":[2070,2071]},"content":"一、胚胎干细胞ESC","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[2071,2077]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2071,2072]},"content":"胚胎干细胞(embryonic stem cell；ESC)是指从<strong>着床前</strong>的<strong>内细胞团或原始生殖细胞</strong>获得的具有多向分化潜能和较长期地进行自我更新的细胞。","children":[{"type":"list_item","depth":6,"payload":{"lines":[2072,2073]},"content":"包括：","children":[{"type":"list_item","depth":7,"payload":{"lines":[2073,2074]},"content":"囊胚内细胞团的胚胎干细胞（<strong>ES细胞</strong>）","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2074,2075]},"content":"早期胎儿（5-9周）原始生殖嵴的生殖干细胞（<strong>EG细胞</strong>）","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2075,2076]},"content":"异常胚胎干细胞——畸胎瘤细胞","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2076,2077]},"content":"<img src=\"..\\插图库\\胚胎干细胞.png\" alt=\"\">","children":[]}]}]},{"type":"heading","depth":4,"payload":{"lines":[2077,2078]},"content":"（一）生物学特征（biological property）","children":[{"type":"heading","depth":5,"payload":{"lines":[2078,2079]},"content":"1.形态特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[2079,2080]},"content":"圆形；细胞<strong>体积小</strong>；<strong>核质比例高</strong>，<strong>细胞核明显</strong>，有<strong>一个或多个核仁</strong>，<strong>染色质较分散</strong>；核型正常、二倍体；细胞质内散布着大量的<strong>核糖体和线粒体</strong>。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2080,2081]},"content":"2.生长特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[2081,2082]},"content":"胚胎干细胞<strong>增殖迅速</strong>，体外培养细胞呈<strong>集落状生长（区别于贴壁生长）</strong>，紧密堆积在一起，无明显细胞界限，形似<strong>鸟巢</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2082,2083]},"content":"关键:维持干细胞的<strong>未分化</strong>状态。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2083,2084]},"content":"饲养层细胞（成纤维细胞株）培养体系","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2084,2085]},"content":"3.生化特征","children":[{"type":"list_item","depth":6,"payload":{"lines":[2085,2086]},"content":"表面抗原 ：<strong>胚胎阶段性特异抗原SSEA</strong>（stage-specific embryonic antigens ）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2086,2087]},"content":"SSEA是一种糖蛋白，在胚胎发育早期表达，常作为胚胎干细胞的标志之一，具有种属特异性。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2087,2088]},"content":"如：人的ES细胞表达SSEA-3、SSEA-4，而小鼠的ES细胞表达SSEA-1；","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2088,2089]},"content":"碱性磷酸酶（AKP）","children":[{"type":"list_item","depth":7,"payload":{"lines":[2089,2090]},"content":"碱性磷酸酶（AKP）是鉴定胚胎干细胞<strong>分化与否</strong>的<strong>标志</strong>之一。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2090,2091]},"content":"端粒酶","children":[{"type":"list_item","depth":7,"payload":{"lines":[2091,2092]},"content":"胚胎性干细胞端粒酶持续高水平表达；使这些细胞在分裂后保持端粒长度，维持细胞的分裂增殖能力。","children":[]}]},{"type":"list_item","depth":6,"payload":{"lines":[2092,2093]},"content":"表达OCT4、SOX2、Nanog、STAT3等；","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2093,2094]},"content":"无X染色体失活。","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2094,2095]},"content":"4.分化潜能","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[2095,2097]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[2095,2096]},"content":"人胚胎干细胞具有分化形成<strong>外、中、内三个胚层</strong>的潜能。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2096,2097]},"content":"<img src=\"..\\插图库\\胚胎干细胞的分化潜能.jpg\" alt=\"\">","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2097,2098]},"content":"（1）体内分化","children":[{"type":"list_item","depth":7,"payload":{"lines":[2098,2099]},"content":"将胚胎干细胞<strong>注射</strong>到<strong>同源动物</strong>或<strong>严重免疫缺陷的小鼠</strong>的<strong>皮下或肾囊</strong>中，在注射部位可形成<strong>畸胎瘤</strong>。<img src=\"..\\插图库\\畸胎瘤.png\" alt=\"\">","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2099,2100]},"content":"检测畸胎瘤组织可观察到来源于三个胚层的不同的细胞类型，如：胃上皮（内胚层）、平滑肌和横纹肌（中胚层）、神经表皮和神经节（外胚层）。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2100,2101]},"content":"（2）嵌合体的形成","children":[{"type":"list_item","depth":7,"payload":{"lines":[2101,2102]},"content":"将供体的胚胎干细胞注入受体胚泡中，然后转移到假孕母体子宫中进一步发育，可得到嵌合体动物，该动物身体中既可观察到<strong>供体的组织细胞</strong>，又有<strong>受体的组织细胞</strong>。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2102,2103]},"content":"嵌合体动物的形成是<strong>鉴定细胞是否具有多能性</strong>的最有说服力的实验证据。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2103,2104]},"content":"<img src=\"..\\插图库\\嵌合体的形成.png\" alt=\"\">","children":[]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[2104,2105]},"content":"（二）胚胎干细胞定向诱导分化","children":[{"type":"bullet_list","depth":5,"payload":{"lines":[2105,2107]},"content":"","children":[{"type":"list_item","depth":6,"payload":{"lines":[2105,2106]},"content":"<strong>定向分化</strong>：在适宜条件下，使胚胎干细胞按照人们的意愿分化为某一<strong>特定谱系的细胞</strong>，称为胚胎干细胞的<strong>定向分化</strong>。","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2106,2107]},"content":"胚胎干细胞定向分化的<strong>常用策略</strong>是改变细胞的<strong>微环境</strong>，目前主要从三方面进行：","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2107,2108]},"content":"1.在体外培养时改变细胞培养条件，包括：","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[2108,2113]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[2108,2109]},"content":"向培养基中加入不同种类的<strong>生长因子</strong>及<strong>化学诱导剂</strong>；","children":[{"type":"list_item","depth":8,"payload":{"lines":[2109,2110]},"content":"如：表皮生长因子、血小板衍生生长因子、血管内皮生长因子、维甲酸、二甲基亚砜等等。诱导剂可单独或配伍使用，诱导物不同，干细胞的分化方向亦不同。","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2110,2111]},"content":"<img src=\"..\\插图库\\ESC的定向诱导分化.png\" alt=\"\">","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2111,2112]},"content":"将胚胎干细胞与其他细胞一起培养，并加入不同类型的细胞来诱导细胞分化；","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2112,2113]},"content":"将细胞接种在适当的底物上。这些因素将促使胚胎性干细胞沿着某一特定谱系进行分化。","children":[]}]}]},{"type":"heading","depth":6,"payload":{"lines":[2113,2114]},"content":"2.导入外源性基因来激活细胞的特定分化","children":[]},{"type":"heading","depth":6,"payload":{"lines":[2114,2115]},"content":"3.体内定向分化","children":[{"type":"list_item","depth":7,"payload":{"lines":[2115,2116]},"content":"即将胚胎性干细胞移植到动物体内的<strong>某一部位</strong>，在体内的细胞诱导等不同的<strong>微环境</strong>中，分化为该部位相应的特异细胞。","children":[{"type":"list_item","depth":8,"payload":{"lines":[2116,2117]},"content":"如，将小鼠ES细胞直接移植到帕金森病大鼠模型的心脏和纹状体，成功地分化为相应的心肌细胞和神经元。","children":[]}]}]}]}]},{"type":"heading","depth":4,"payload":{"lines":[2117,2118]},"content":"（三）胚胎干细胞研究的意义及伦理道德争议","children":[{"type":"heading","depth":5,"payload":{"lines":[2118,2119]},"content":"意义","children":[{"type":"list_item","depth":6,"payload":{"lines":[2119,2120]},"content":"研究哺乳动物个体发生发育规律","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2120,2121]},"content":"研究细胞分化","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2121,2122]},"content":"研究基因功能","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2122,2123]},"content":"生产转基因动物","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2123,2124]},"content":"ES细胞治疗性克隆","children":[]},{"type":"list_item","depth":6,"payload":{"lines":[2124,2125]},"content":"研究细胞癌变机理及新药物的筛选","children":[]}]},{"type":"heading","depth":5,"payload":{"lines":[2125,2126]},"content":"胚胎干细胞技术的发展方向","children":[{"type":"bullet_list","depth":6,"payload":{"lines":[2126,2133]},"content":"","children":[{"type":"list_item","depth":7,"payload":{"lines":[2126,2127]},"content":"ES细胞维持自我更新和定向分化的分子机理","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2127,2128]},"content":"ES细胞治疗技术的研究","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2128,2129]},"content":"ES细胞作工具探讨基因功能和个体的发生发育","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2129,2130]},"content":"ES细胞治疗中的免疫排斥问题","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2130,2131]},"content":"治疗型克隆技术","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2131,2132]},"content":"分离ES细胞新途径的研究","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2132,2133]},"content":"用ES细胞生产转基因家畜","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2133,2134]},"content":"人胚胎干细胞的主要来源","children":[{"type":"list_item","depth":7,"payload":{"lines":[2134,2135]},"content":"囊胚期胚胎的内细胞团（主要途径）；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2135,2136]},"content":"小鼠和人的原始生殖细胞（定向培养）；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2136,2137]},"content":"体细胞的核移植技术；","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2137,2138]},"content":"早期的胚胎细胞（小鼠的卵黄囊细胞）（诱导去分化）","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2138,2139]},"content":"胚胎干细胞的应用前景","children":[{"type":"list_item","depth":7,"payload":{"lines":[2139,2140]},"content":"药物实验","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2140,2141]},"content":"细胞治疗","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2141,2142]},"content":"器官移植","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2142,2143]},"content":"研究发育过程中的基因表达和调控的理想模型","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2143,2144]},"content":"胚胎干细胞的伦理学问题","children":[{"type":"list_item","depth":7,"payload":{"lines":[2144,2145]},"content":"2001年8月，美国时任总统布什宣布对胚胎干细胞研究设限，规定联邦政府对胚胎干细胞研究的资助仅限于研究当时已有的胚胎干细胞，不得资助从新胚胎中提取干细胞进而开展研究。","children":[]},{"type":"list_item","depth":7,"payload":{"lines":[2145,2146]},"content":"2009年3月，美国总统奥巴马前天签署行政令，推翻2001年禁用政府经费资助人类胚胎干细胞研究的条例，科学家为此鼓掌、支持者高声欢呼。","children":[]}]},{"type":"heading","depth":6,"payload":{"lines":[2146,2147]},"content":"NIH美国国立卫生研究所关于胚胎干细胞研究的指导原则","children":[{"type":"list_item","depth":7,"payload":{"lines":[2147,2148]},"content":"允许","children":[{"type":"list_item","depth":8,"payload":{"lines":[2148,2149],"index":1},"content":"1. 从人胚胎组织中获得新细胞系","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2149,2150],"index":2},"content":"2. 使用私人资助、已经获得的来自人胚的细胞系进行研究","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2150,2151],"index":3},"content":"3. 允许新生儿脐带血中提取造血干细胞","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2151,2152],"index":4},"content":"4. 允许新生儿胎盘组织提取亚全能干细胞","children":[]}]},{"type":"list_item","depth":7,"payload":{"lines":[2152,2153]},"content":"禁止","children":[{"type":"list_item","depth":8,"payload":{"lines":[2153,2154],"index":1},"content":"1. 使用来自胎儿组织的细胞系进行研究","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2154,2155],"index":2},"content":"2. 用干细胞创建人胚胎的研究","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2155,2156],"index":3},"content":"3. 将人胚胎干细胞与动物胚胎结合的研究","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2156,2157],"index":4},"content":"4. 使用干细胞进行生殖克隆","children":[]},{"type":"list_item","depth":8,"payload":{"lines":[2157,2158],"index":5},"content":"5. 来自为研究目的而专门创建的胚胎的干细胞有关研究","children":[]}]}]}]}]}]},{"type":"heading","depth":3,"payload":{"lines":[2159,2160]},"content":"二、成体干细胞（adult stem cell）","children":[{"type":"bullet_list","depth":4,"payload":{"lines":[2160,2164]},"content":"","children":[{"type":"list_item","depth":5,"payload":{"lines":[2160,2161]},"content":"<img src=\"..\\插图库\\成体干细胞.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2161,2162]},"content":"成体组织或器官中具有<strong>自我更新能力</strong>及<strong>能分化产生一种或一种以上子代组织细胞</strong>的<strong>未成熟细胞</strong>。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2162,2163]},"content":"成体干细胞的进一步分化是成年<strong>机体组织损伤修复和再生</strong>的保证，维持组织细胞功能的稳态。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2163,2164]},"content":"干细胞广泛存在于<strong>各种组织</strong>中。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[2164,2165]},"content":"（一）造血干细胞（haematopoietic stem cell，HSC）","children":[{"type":"list_item","depth":5,"payload":{"lines":[2165,2166]},"content":"<img src=\"..\\插图库\\造血干细胞.png\" alt=\"\">","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2166,2167]},"content":"存在于<strong>骨髓</strong>、<strong>外周血</strong>、*<em>脐带血</em>中","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2167,2168]},"content":"造血干细胞的<strong>主要分选标志</strong>：<strong><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><mi>D</mi><mn>3</mn><msup><mn>4</mn><mo>+</mo></msup><mtext>、</mtext><mi>C</mi><mi>D</mi><mn>3</mn><msup><mn>8</mn><mo>−</mo></msup></mrow><annotation encoding=\"application/x-tex\">CD34^+、CD38^-</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7713em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord\">3</span><span class=\"mord\"><span class=\"mord\">4</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">+</span></span></span></span></span></span></span></span><span class=\"mord cjk_fallback\">、</span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord\">3</span><span class=\"mord\"><span class=\"mord\">8</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7713em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mbin mtight\">−</span></span></span></span></span></span></span></span></span></span></span></strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2168,2169]},"content":"白血病移植治疗：<strong>HLA配型</strong>","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[2169,2170]},"content":"（二）骨髓基质干细胞（bone marrow stromal stem cell，bMSC）","children":[{"type":"list_item","depth":5,"payload":{"lines":[2170,2171]},"content":"<strong>骨髓基质干细胞=骨髓间充质干细胞</strong>","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2171,2172]},"content":"主要存在于<strong>骨髓</strong>中","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2172,2173]},"content":"细胞表面表达<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><mi>D</mi><mn>105</mn><mtext>、</mtext><mi>C</mi><mi>D</mi><mn>73</mn><mtext>、</mtext><mi>C</mi><mi>D</mi><mn>90</mn></mrow><annotation encoding=\"application/x-tex\">CD105、CD73、CD90</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord\">105</span><span class=\"mord cjk_fallback\">、</span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord\">73</span><span class=\"mord cjk_fallback\">、</span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">D</span><span class=\"mord\">90</span></span></span></span>等分子标记","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2173,2174]},"content":"取材方便，容易体外培养，具有多向分化潜能","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[2174,2175]},"content":"（三）神经干细胞（neural stem cell，NSC）","children":[{"type":"list_item","depth":5,"payload":{"lines":[2175,2176]},"content":"主要存在于<strong>脊髓</strong>、<strong>大脑皮层</strong>等","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2176,2177]},"content":"主要标志分子：<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>巢蛋白（</mtext><mi>n</mi><mi>e</mi><mi>s</mi><mi>t</mi><mi>i</mi><mi>n</mi><mtext>）、</mtext><mi>E</mi><mi>G</mi><mi>F</mi><mtext>受体、</mtext><mi>F</mi><mi>G</mi><mi>F</mi><mn>2</mn><mtext>受体</mtext></mrow><annotation encoding=\"application/x-tex\">巢蛋白（nestin）、EGF受体、FGF2受体</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord cjk_fallback\">巢蛋白（</span><span class=\"mord mathnormal\">n</span><span class=\"mord mathnormal\">es</span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\">in</span><span class=\"mord cjk_fallback\">）、</span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">EGF</span><span class=\"mord cjk_fallback\">受体、</span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">FGF</span><span class=\"mord\">2</span><span class=\"mord cjk_fallback\">受体</span></span></span></span>","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[2178,2179]},"content":"胚胎干细胞与成体干细胞的比较","children":[{"type":"heading","depth":4,"payload":{"lines":[2179,2180]},"content":"相同点：","children":[{"type":"list_item","depth":5,"payload":{"lines":[2180,2181]},"content":"成体干细胞和胚胎干性细胞一样，具有自我更新的能力，并可在适宜条件下分化形成特殊形态和特定功能的子细胞（<strong>分化潜能</strong>）。","children":[]}]},{"type":"heading","depth":4,"payload":{"lines":[2181,2182]},"content":"不同点：","children":[{"type":"list_item","depth":5,"payload":{"lines":[2182,2183]},"content":"两者的<strong>来源不同</strong>。这是最根本的区别。胚胎性干细胞来源清楚，成体干细胞来源有待进一步研究证明。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2183,2184]},"content":"两者<strong>增殖能力有差别</strong>。胚胎性干细胞可无限增殖；而成体干细胞的增殖能力则很有限。","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[2184,2185]},"content":"两者<strong>分化潜能有差别</strong>。胚胎性干细胞的分化潜能高于成体干细胞。","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[2186,2187]},"content":"三、诱导性多能干细胞（induced pluripotent stem cells，<strong>iPSc</strong>）","children":[]}]},{"type":"heading","depth":2,"payload":{"lines":[2192,2193]},"content":"第三节 干细胞与医学","children":[{"type":"heading","depth":3,"payload"
